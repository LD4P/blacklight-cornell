        very much not like; therefore, to detest or dislike. Ticky\nkumtux, want to
        know, to inquire.\n\nTIL''-LI-KUM. Chinook, (tilikhum). People, population,
        per-\nsons, tribe, nation, folks, friends, associates, relations. It usu-\nally
        means those who are not chiefs the people, any people.\n\nExamples: Ntka tillicum,
        my people; yaka tillikum, his peo-\nple. It is also used with a final s for
        the plural, although it was\nnot originally so.\n\nYaka klatawa kopa yaka
        tillikums. He has gone to his people.\nNesika tillikums, our people. Ahnkuttie
