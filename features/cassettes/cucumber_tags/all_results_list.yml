        (Half Indian, half American).\n\nBY-BY, adv. (E). By-and-by; after a while;
        sometime hence.\nIt means a longer time in the future than alki, but like
        that is\nused for shall or will as a sign of future time. With the accent\non
        the first syllable prolonged, it means a very long time hence.\n\nc\n\nCA-NIM,
        noun. (C). (C/mioofc-Ekanim.) A canoe. Example:\nCanim stick, the cedar or
        wood from which canoes are usually\nmade. Klatawa kopa canim, to embark, to
        go in a canoe.\n\nCA-PO, noun. (E). (French, Capot). A coat.\n\nCHA''-KO.
        chah''-ko, or chahco, verb. (N). Nootka, clayoquot,\n chako; Tokwaht, tchowka.).
        To come; to approach; to be or\nbecome. \"In this letter sense it forms the
        passive voice in con-\nnection with many other words. Often it is joined with
        adjec-\ntives and nouns, and forms other verbs. Yaka chako pahtlum,\nhe is
        drunk; Nika chako keekwxdee, I am degraded; yaka\nchako stone, it is petrified.\n\nPerhaps
        more properly the word in this connection to be-\ncome than to be, at least
        it is often so, as in the latter example\nthe meaning would also be, to become
        stone; chako rotten, \nis to become rotten.\n\nOccasionally too the passive
        voice is shown by placing the\nword iskum before the main word, as, yaka iskum
        kow, he is\narrested.\" Eells. Example: Nika chaka kopa Poteland, \nI came
        from Portland.\n\nKloske mika hyak chako, good you come quick. Chuck chako,\n
