        Sun, day; sitkum\nsun, half a day, midday, noon; elip sitkum sun, first before\nnoon,
        forenoon. Elip tenas, the smaller; elip tenas kopa kona-\nway, the smallest,
        also the youngest. Saghalie (pronounced like","CHINOOK: A History and Dictionary       73\n\nsockalee),
        high; elip saghalie, higher; elip saghalie, kopa kona-\nway, the highest or
        literally higher than all.\n\nIn building a superlative going from good to
