        had lived down with the seals. He said that seals\nwere just like people;
        they moved from place to place,\ncamped at night, and would go as far as The
        Dalles.\nThey moved around as the Indians did on land. The\npeople had to
        watch him when he was in a canoe, for\nfear he would go back to the seals.
        The seals were al-\nways floating around when he was near. He always\ncalled
        them by name. His parents always covered his\nhead when he was in a canoe.
        One day he threw the\ncover off, saw the seals, called them by name, said,
        \"I\nam going,\" and jumped into the water. He came to the\nsurface far out,
        and said to his father and mother, who\nwere in the canoe, \"I have a home
        down in the water.\nI will remain there hereafter.\" ''\n\n3. A Desertkd Boy
        is protected by ItcIi''xyan''s\nDaughter.3\n\nThere was a village opposite
        The Dalles, and in the\nvillage    lived    a   boy   who   was   very   quarrelsome.      He\n\n1  The
