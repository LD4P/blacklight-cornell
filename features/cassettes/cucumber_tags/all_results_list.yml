        Sunday. Hyas Sunday, a holiday;\nikt Sunday, a week.\n\nT\n\nTAGH''-UM. Adjective.
        Chinook, (takhum). The numeral six.\n\nTAHL''-KIE. Adverb. Chinook, (tahlki).
        Yesterday.\n\nExamples: Yaka chako tahlkie. He came yesterday. Tahlkie\nmoon,
        last month. Tahlkie waum illahee, last summer; tahlkie\ncole illahee, last
