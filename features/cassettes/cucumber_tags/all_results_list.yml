        he had been scarred","259\n\non the head by an elk while taking the young
        one away.\nHe sai4 that I was a disgrace to him. He wanted me\nto kill more
        than was needed. The spirit has left me,\nand I die.\"1\n\n2. The Boy who
        went to live with the Seals.2\n\nThe Chinook people, who lived at the mouth
        of Co-\nlumbia River, moved some distance to the east. At the\nend of the
        first day''s journey they camped on the shore.\nOne of the men had a little
        boy. After they had fixed\nthe camp, he went with the boy to mend his canoe.\nAfter
        a while the boy disappeared. The father thought\nhe had gone back to the camp,
        When he had finished\nthe canoe, he went to the camp and asked his wife where\nthe
        boy was. She had not seen him. They went to the\nriver, tracked him to the
        water, and all said that he was\ndrowned. Next morning the people moved on
        still farther\nup the river. The parents hunted everywhere for the child,\nbut
        at last they too went; they could not find the child.\n\nTwo or three years
        after this another party went up\nthe river. On an island in the river there
        were a great\nmany seals, and among them a boy. Word was sent to\nthe parents
        of the boy. People went out and watched\nfor the seals to come to land, so
        that they might see\nthe boy. They watched till the seals came up on the\nisland,   one   by  one,   and  soon   the   island   was   covered.\n\n1  The
        fact that the young man divulges his guardian spirit is itself indicative\nof
        approaching death, for only upon the death-bed was it customary to communi-\ncate
        this, the greatest secret of one''s life.\n\n2  The visit of human beings
        to the land of the whales, seals, or other food-\nanimals, and their return
        to the people of this earth, to whom they grant power\nto obtain a large food-supply,
        is a characteristic type of tale or myth among\nthe Coos of Oregon (Journal
        of American Folk-Lore, Vol. XXI!, pp. 25-41).\nCompare also Swanton''s Haida
        Texts and Myths (Bulletin 29 of Bureau of American\nEthnology), pp.  7-14,
        for a similar tale of a  visit to  the  salmon.","260\n\nAt last the boy came
        up out of the water and lay down\nby the seals. The people crept up, caught
        the boy, and\ntook him to shore by force. He struggled to get away\nfrom them,
        and tried to return to the water. At first he\nrefused to eat anything but
        raw salmon and other fish,\nand he would not talk; but by degrees he came
        to act\nlike other human beings. Finally his parents got him\nback to his
        right mind, and he became very industrious.\nHe carved bows and arrows and
