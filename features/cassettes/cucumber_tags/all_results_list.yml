        HARPER THOMAS\n\nThe author of CHINOOK: A HISTORY AND DIC-\nTIONARY, was born
        in Kansas and came to what was\nthen Washington Territory with his parents
        in 1882.\nThe family settled on a homestead where he obtained\nhis pioneering
        experience. He remembers Kansas when\nit was a frontier and lived on Puget
        Sound when it was\nAmerica''s farthest west. He obtained possession of a\nsmall
        weekly newspaper shortly after he came of age,\nand entered the 1896 presidential
        campaign with it,\nsupporting Wm. McKinley. He has owned, published\nand worked
        on newspapers ever since, in Blaine, Bel-\nlingham and Seattle. Was interested
        in the native races\nand has been gathering material pertaining to them for\nmore
        than forty years. Has lived in Seattle continuous-\nly for 31 years. Was married
        to Grace Hayes in 1901.\nWife deceased. Family of five children, all grown
        and\nliving.","(Continued from front flap)\ngradually was spoken by all the\nIndians
        of the Northwest Coast.\nIt   became a clearing house for\ntribal dialects.\n\nWith
        the coming of the white\nman and his addition of French\nand English words,
        the Jargon\ngrew adequate for all necessary\ncommunication between him and\nthe
        natives in the region extend-\ning from what is now southern\nOregon to southeastern
        Alaska\nand from the shores of the Pacific\neast to the Rocky Mountains.\nNearly
        all of the early settlers of\nOregon, Washington, and British\nColumbia, miners,
        loggers, and\ntraders talked it as easily and\nconstantly as the natives.
        It fell\ninto disuse as these settlers in-\ncreased.\n\nBut its blunt force
