        GUARDIAN-SPIRIT STORIES.1\n1. The Hunter who had an Elk for a Guardian Spirit.\n\nThere
        was a man at Dog River,2 in days gone by,\nwhose wife was with child. Pretty
        soon she gave birth\nto the child. While she was sick, he carried wood, and\none
        day a piece of bark fell on his forehead and cut\nhim. When the boy was large
        enough to shoot, he\nkilled birds and squirrels; he was a good shot. One day\nthe
        father said, \"You don''t do as I used to. I am\nashamed to own you. When
        I was of your age, I used\nto catch young elks. One day when I caught a young\none,
        the old one attacked me and made the scar you\nsee on my forehead.\"\n\nThe
        boy had a visit from an elk; and the elk said,\n\"If you will serve me and
        hear what I say, I will be\nyour master and will help you in every necessity.
        You\nmust not be proud. You must not kill too many of any\nkind of animal.     I  will
        be your guardian spirit.\"\n\nThe young man became a great hunter, knew where\nevery
        animal was,   bear, elk, deer. He killed what he\nneeded for himself, and
        no more. The old man, his\nfather, said, \"You are not doing enough. At your
        age\nI used to do more.\" The young man was grieved at\nhis father''s scolding.
        The elk, the young man''s helper,\nwas very angry at the old man. At last
        she caused the\nyoung man to kill five herds of elk.     He killed all except\n\n1   The
        main point in the tales of this group is the more or less involuntary\nacquirement
