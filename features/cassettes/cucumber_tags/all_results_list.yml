        Come here. Yukwa kopa okoke house. This side of that\nhouse.","Chaptee 15\n\nINDEXED
        VOCABULARY OF CHINOOK WORDS\n\nExcept in areangement and\nfor changes in spelling,
        all that follows from here as\npart of this volume is taken in whole from
        The Chi-\nnook Jargon and How To Use It by George C. Shaw.\n\nShaw''s Dictionary
        stands out from every other in its\ncompleteness. In compiling his work Mr.
        Shaw went ex-\nhaustively into all the standard authorities, examining\nevery
        previously published volume pertaining to the Jargon,\nand every document
        and unpublished manuscript available\nas well. His research was careful and
        painstaking and his\ndictionary is in all respects authoritative. The Chinook\nJargon
        and How To Use It was printed in 1909. As nothing\nso complete was ever published
        before that date, or has\nbeen since, it may be accepted as competent authority.\n\nThis
        volume embodies Shaw, and, for the first time since\nhis dictionary appeared,
        attempts to go farther, in that it\nsearches out the origin of the Jargon,
        goes into the history\nof this strange tongue from the first recorded words
        found\nin the logs and journals of the earliest explorers, and by\ncomparing
        them finds that the Jargon was in such common\nuse among tribes spread over
        a wide area as to preclude\nany but the theory that for centuries it must
        have been\nthe one great vehicle of communication in prehistoric tribal\ntrading
        intercourse. This book, therefore, is a narrative\nhistory and complete lexicon
        of the Chinook Jargon.\n\nKnowing the value of Mr. Shaw''s work, and the labor\nit
        would save in re-examining all the authorities he\nscrutinized so closely,
        the author of this book pur-\nchased from him his interest in The Chinook
        Jargon","CHINOOK: A History and Dictionary    111\nand How To Use It, taking
