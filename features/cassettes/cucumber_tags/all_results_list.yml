        noun. (J). By\nonoma. A wagon; a cart; a wheel; any wheeled vehicle. Ex-\nample
        : Tsiktsik wayhut, a wagonroad.\n\nNika chako kopa chickchik, I come in a
        wagon.","CHINOOK: A History and Dictionary       69\n\nPiah chikchik, railroad
        cars.\n\nLolo kopa chikchik, to haul in a wagon.\n\nCHINOOK (Chinook Indians).
        These Indians formerly\nlived near the mouth of the Columbia river, where
        the Chi-\nnook Jargon language was mainly developed in its formative\nperiod,
        and hence more words were adopted into it from that\nlanguage than any other
        Indian language, and so its name was\ngiven to the language. Properly speaking
        the Chinook language\nmeans the old Chinook, and the Chinook Jargon the language\ndescribed
        in this dictionary; but the old Chinook is about obso-\nlete, and for the
        sake of brevity, Chinook wawa means in\ncommon conversation the Chinook Jargon,
        while the proper lan-\nguage of the Chinook tribe is called the old Chinook.
        The Chi-\nnook land and Chinook Indians have, however, reference to the\ntribe
        as it formerly existed. Eells.\n\nChinook wind. The Chinook is always a strong,
        steady south-\nerly wind, never from any other point of the compass, unless\nit
        be slightly southwesterly. It is distinctly peculiar to the\nNorthwest Pacific
        coast and its source is far out in the nasty\nstorm center of the Pacific
        Ocean, emanating from the famed\nJapan current, which is the source of the
        remarkable humidity\nof the North Pacific coast.\n\nChinook canim. The large
        canoe used on Puget Sound.\n\nChinook illahee. The land of the Chinook Indians.\n\nChinook
        tillikums. The Chinook Indians or people.\n\nChinook wawa. The Chinook language.
        Example Mika kwm-\ntux Chinook wawa? Do you understand the Chinook language?\n\nCHITSH.
        Noun. Salish. (Chehalis, tshitsh). A grandmother.\n(Gibbs, Gill, Hibben, Stonge
        and Swan give chope for grand-\nfather; but Hale and Tate give the meaning
