        the truth; literally, truth I\nsay.\n\nDEAUB. A noun. French. See Lejaub.\n\nD''LY.
        Adjective. An Indian attempt to pronounce the Eng-\nlish word dry. Dry, dryness,
        arid, without water.","72      CHINOOK: A History and Dictionary\n\nExamples:
        Chako d''ly, to become dry. Mamook d''ly, to dry\nup, to make dry. D''ly tupso,
