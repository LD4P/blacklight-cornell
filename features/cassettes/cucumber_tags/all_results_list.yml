        He knew all about this, and\nit troubled him.\n\nOnce in a while the woman
        gave the boy snakes, and\nhe ate them. One day the woman said, \"You may hunt\non
        every side except the north.\" Old Crane lived in the\nnorth not far away.\n\nOne
        day the boy determined to go north and see why\nthey did not want him to go
        there. He came to a creek,\nand on the other side he saw a tall old man. The
        man\ncalled to him,  \"Come over here!\"    \"I can''t,\" said the","278\n\nboy,
        \"I have no way to cross.\" The old man sat down\nand stretched his leg across
        the river. It was a wide\nstream. He said, \"Now cross, but don''t step on
        my\nknee.     If you do, you will slip.\"\n\nThe boy went over, and old Crane
