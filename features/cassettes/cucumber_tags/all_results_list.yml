        One said: \"It made the noise with\nits wings.\" So then they got to arguing.
        And then\nthey seized their arrows. Then indeed they fought, both\nparties
        killed each other. They fought and fought (until)\nthey ceased.\n\nAnd then,
        (whenever) any one fished with dip-net, thus\ntwo men provided with quivers
        remained near their friend,\nkept watch over him; while he, the dip-net fisherman,\ncaught
