        Elk had\nthe first fireplace, and the youngest the fifth.\n\nAt midnight the
        eldest Elk began to sing, then he arose,\ncame to the fire, and said to the
        eldest Panther, \"Get on\nmy back.\" Now all the people were singing. Panther\ngot
