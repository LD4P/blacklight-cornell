        him. The fire burned terribly, but\nPanther thought he could endure it if
        Elk could. Elk\nsang five songs and stopped five times before he stepped\nout
        of the fire. Then he said to Panther, \"You have a\nstrong heart. You are
        hereafter my brother, and are\nworthy to be a great hunter.\"\n\nThe second
        Elk sang, took one of the Wolf brothers,\nand stood over the fire. Both were
        burned, but he sang\nfive songs and stopped five times. Then he said, \"You\nare
        my brother, and worthy to be a warrior.\" The third\nElk sang and took the
