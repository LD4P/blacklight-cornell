        during tumorigenesis and that maintaining flexibility of expression is integral
        to MYC ''s oncogenic function. This review summarises the reciprocal interplay
        between expression levels of oncogenic MYC and the metabolic programs active
        in cancer cells exposed to environmental changes."],"Keywords": ["cancer","RNAPII","oncogene","MYC","metabolic
