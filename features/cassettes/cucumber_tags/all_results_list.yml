        time ago. Chickchick kopa tenas, a baby carriage or\nwagon for a child. Tenas
        polaklie, evening. Tenas yaka tenas, a\ngrandchild.\n\nTICKY. Verb. Chinook,
        (tikekh). To want or desire, wish,\nchoose, pick, like, love. Also, it is
