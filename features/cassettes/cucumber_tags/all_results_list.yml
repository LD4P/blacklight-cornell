        stick, a pencil or brush for\nmarking. Tzum seeowist, photograph. Klale chuck
        kopa mamook\ntzum, ink; literally, black water to make marks.","108    CHINOOK:
        A History and Dictionary\n\nw\n\nWAGH. Verb. Chinook, (wakh). To spill, to
        vomit, to pour.\nLittle used.\n\nWAKE. Adverb. Nootkan. (wik or wek in Tokwhat).
        The\nnegative; no, not, none. See Halo, as these terms are both used\nfor
        the same identical meanings and purpose, and apparently\nwithout distinction,
        wake being without doubt the older form.\n\nExamples: Nika wake kumtux. I
        do not understand. Wake\naiah, not far; wake kloshe, no good, not good; wake
        hiyu, not\nmany, a few; wake skookum, not strong, weak, feeble; wake\nkloshe
        kopa mahkook, not good to sell, unsalable.\n\nWAPATO. Noun. Origin unknown
        or doubtful. The potato.\nIn earlier times the root of the Sagitaria sagittifolia,
