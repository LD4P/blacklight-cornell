        1\n\nOTHER CHINOOK DICTIONARIES\n\nIt is now about 85 years since\nthe first
        attempt was made to compile a vocabu-\nlary, or dictionary, of the Chinook
        Jargon, which is a\ntrade language of the Northwest Coast of North\nAmerica.
        It was in use among the natives of this region\nwhen the first explorers and
        maritime traders arrived.\nMeares uses a jargon word when he relates in his
        Jour-\nnal that the exclamation of a Nootkan chief, Callicum,\nin 1788, on
        tasting blood was kloshe. John R. Jewitt,\nin his account of his own captivity
        among the Noot-\nkans as the personal slave of Maquinna, Tyee, or chief\nof
        all the Nootkans, gives what purports to be a Noot-\nkan vocabularly of some
        eighty words. In it are ten\nwhich are found in the Jargon. This was in 1803-5.\nLewis
        and Clark were spoken to in Jargon by Con-\ncomly. In both instances the words
        recorded were\nsupposed to be from the tribal dialects of the Chinooks\nat
        the mouth of the Columbia and the Nootkans on the\nwest coast of Vancouver
        Island.\n\nThese three widely separated circumstances furnish\nthe first records
        of the existence of the as-yet-unsu-\nspected Jargon. Neither Meares nor Lewis
        and Clark","2         CHINOOK: A History and Dictionary\n\nhad any inkling
        that there were two languages in use\namong these tribes. Jewitt arrived at
        that conclusion\nin trying to render a Nootkan war-song into English,\nbut
        he had had no intercourse with any but the Noot-\nkans and could not know
        that the words he learned and\nwrote in 1804 or 1805 were being written at
        the same\ntime into the records of Lewis and Clark at the mouth\nof the Columbia.\n\nJewitt
        believed the Nootkans had two languages, one\nfor poetical expression and
        the other for everyday use.\nSeven years after Lewis and Clark, and Jewitt,\nwhose
        presence on the Northwest Coast was contempo-\nraneous, Astor founded Astoria,
        and ten years later\nthe Hudson''s Bay Company established itself on the\nColumbia.
        In the meantime the explorers and traders\nhad been coming by land. Somewhere
        and sometime\nduring this period the existence of the Jargon became\nknown.
        All the Indians talked it to each other and re-\nsorted to it in their conversations
        with the whites.\nKnowledge of this trade language became a necessary\npart
        of the trader''s equipment.\n\nThe first serious attempt to reduce it to writing
        was\nprobably that of Blanchet, an early missionary in Ore-\ngon. He and his
        companion, Father Demers, had to in-\nstruct numerous tribes of Indians as
        well as the wives\nand children of the whites, all of whom spoke the Chi-","CHINOOK:
        A History and Dictionary          3\n\nnook Jargon. These two missionaries
        mastered the lan-\nguage quickly and began to preach, using it as their\nmedium
        of communication. Father Demers composed a\nvocabularly, used the Jargon for
        the words of the canti-\ncles his people were taught to sing, translated into
        it\nall the Christian prayers and used it exclusively in all\ntheir services
        and work of instruction.\n\nSince that time something more than fifty diction-\naries
        and vocabularies have been compiled, printed and\nused, some of them quite
        primitive, restricted and\ncrude.\n\nAmong the notable compilations, the most
        authorita-\ntive is that of George Gibbs, who spent twelve years\non the Northwest
        Coast in the first half of the past\ncentury. After Gibbs, the most important
        work was\ndone by Hale. The Jargon was studied by many au-\nthorities including
        Schoolcraft, Boas, Eells, Tata, Hib-\nben, Judge Swan, Gill and others. The
        Gill dictionary\nwent through many editions, as did the Coomes and\nLong compilations
        of the Lowman   Hanford Com-\npany. The two most recent books on the subject
        are\nthe dictionaries of Phillips (El Comancho) and George\nC. Shaw. The latter
        is, as th* author says, \"a com-\nplete and exhaustive lexicon of the oldest
        trade lan-\nguage of the American continent.\" The Shaw diction-\nary was
        printed in 1909 and the Long edition by Low-","4          CHINOOK: A History
        and Dictionary\n\nman   Hanford in the same year. The Gill dictionary\nhas
        been printed and reprinted many times but only\nonce in recent years. The
        last work on this subject is El\nComancho''s Chinook Book put out in 1913,
        very few\nof which are left in book stocks in the Northwest.\nMost of these
        editions can no longer be obtained ex-\ncept in the libraries of collectors
        of Americana.\n\nAt one time, some fifty years ago, fully one hundred\nthousand
        persons spoke the Jargon. Among all the\ngenerations since 1811, or thereabouts,
        it has been used\nby upwards of a quarter of a million, to many of whom\nit
        was an every day necessity.\n\nIn view of the service it rendered to traders,
        trap-\npers, Indians and pioneer settlers the Jargon should\nbe worthy of
        preservation and in at least of some form\nthat will make for permanency.
        It also seemed worth\nwhile to attempt to trace it back to its origin. To
        do\nboth is the purpose of this effort.\n\n","Chapter 2\n\nLONG EXISTENCE
        OF THE NORTHWEST TRIBES\n\nAmong the native races of\nNorth America the most
        interesting in many ways\nwere those who originally occupied the so-called
        North-\nwest Coast, the region that lay between the Rocky\nMountains and the
        Pacific Ocean as far south as the\nKlamath country in Oregon and as far north
        as the\nlong panhandle of southeastern Alaska.\n\nTheir first contact with
        whites may date back to\nDrake and Juan de Fuca. We know that Cook, Meares,\nBarclay,
        Vancouver, Fidalgo, Elisa and other early ex-\nplorers, were among them. But
        it was not until the\npublication of the Journal of Lewis and Clark and the\nNarrative
        of John R. Jewitt that these races and their\ncustoms, characteristics and
        tribal distinctions were\ngiven so much as trifling notice. There were two
        chief-\ntains mentioned in those early books whose names,\nfrom that time,
        became interwoven with the history of\nthe region   Concomly of the Chinooks
        at the mouth\nof the Columbia River and Maquinna, Tyee of the\nNootkans, living
        on the west coast of Vancouver Is-\nland. Aboriginal history begins with their
        names. All\nthat lies back of them is Mystery.","6          CHINOOK: A History
        and Dictionary\n\nIn speculating on the origin of the American ab-\noriginal
        races we may weigh probability and possi-\nbility and reach approximate conclusions
        but we will\nnever be able to prove these conclusions to our own\nsatisfaction.\n\nAmong
        their records are remains of picture writing.\nSome of the notations in use
        evidently had many\narbitrary characters, but, with no known key and no\nway
        provided to mark the distinction between a figure\nand a symbol, these remains
        and relics have become\n\"mute epitaphs of a vanishing race.\" Lacking a key,\nthese
        signs, symbols and mysterious fragments of a\ncrude and barbaric record offer
        little help as a means\nof studying the origin, history, migrations, social\nstructure,
        and possible tribal relations, of the native\nAmerican races.\n\nThere is
        no starting point, aside from generic racial\nlikenesses, apparently traceable
        from the Asiatic\ncontinent to the American, and broad similarities in\nmyths
        and traditions held in common. Nor is there\nany charted course, in the absence
        of a record, to fol-\nlow other than these few surviving relics and crudely\ndrawn
        picture characters that have been mentioned.\nThese, because of their unrelatedness,
        bewilder rather\nthan aid in the pursuit of any scientifically conclusive\nresearch.","CHINOOK:
        A History and Dictionary          7\n\nOne thing alone seems certain and it
        is that the ab-\noriginal population was here a long time.\n\nApparently there
        was a long period between the\nCliff Dwellers and the savages known to the
        first ex-\nplorers of the Southwest. It seems equally true that\nthe Mound
        Builders and the Indians of La Salle''s day\nwere far from contemporaneous.\n\nThere
        are shell deposits on the Maine coast and shell\ndikes on Puget Sound one
        at Birch Bay, particularly\n which can be nothing less than accumulations
        or\nslow accretions of a more or less stable population\nover a long period
        of time.\n\nTwo things bear out the theory of age-old occupa-\ntion.\n\nThese
        races subsisted mainly upon the chase. The\nhunters and fishers were the providers
        of the family\nand tribal larders. An adequate game supply could co-\nexist,
        century after century, only with a sparse popu-\nlation.\n\nThe 1910 census
        shows 400,000 people of native\nIndian and mixed Indian blood Indian descent
        on\nall the American continent north of Mexico, Alaska\nand the Eskimo fringe
        of the Arctic shores included.\nAs only a comparatively few of all the tribes
        are ex-\ntinct, this bears out the sparsely populated theory.\nJames Mooney,
        a United States government expert,","8          CHINOOK: A History and Dictionary\n\nestimated
        the 1492 population of the continent, ex-\nclusive of Mexico, at 1,115,000.\n\nA
        sparse population, here for a relatively short time,\ncould not have left
        the shell mounds and dikes, the\nflint and stone arms and tools, the copper
        implements,\nthe earth mounds of the Ohio valley, the cliff dwellings\nand
        other relics distributed as they were over the wide\nand unrelated areas on
        which they have been found.\nThese evidences in the aggregate preclude any
        but the\ntheory of long-time occupation.","Chapter 3\n\nFIXED LINGUAL SIMILARITIES\n\nThe
        theory op common origin\nis supported by certain fixed similarities found
        in the\nlanguages spoken by all the native tribes, the most\npronounced of
        which is that of idiom and the order of\nwords in sentence building. There
        is another and it is\nthe narrative style in the literal translations of myths\nand
        texts.\n\nDaniel G. Brinton says of this in his Myths of the\nNew World:\n\nThe
        spoken and written language of a nation reveals to\nus its prevailing, and
        to a certain degree its unavoidable\nmode of thought. Here the red race offers
        a notable phe-\nnomenon. Scarcely any other trait, physical or mental, binds\ntogether
        its scattered clans so unmistakably as this of\nlanguage. From the Frozen
        Ocean to the Land of Fire, with\nfew exceptions, the native dialects, though
        varying end-\nlessly in words, are alike in certain peculiarities of con-\nstruction,
        certain morphological features, rarely found else-\nwhere on the globe, and
        nowhere else with such persistence.\n\nSo foreign are these traits to the
        grammar of the Aryan\ntongues that it is not easy to explain them in a few
        sen-\ntences. They depend on a peculiarly complex method of\npresenting the
        relations of the idea in the word. This con-\nstruction has been called by
        some philologists polysynthesis;\nbut it is better to retain for its chief
        characteristic the\nterm originally applied to it by Wilhelm von Humboldt,\nincorporation.\n\nWhat
        it is will best appear by comparison. Every gram-","10       CHINOOK: A History
        and Dictionary\n\nmatical sentence conveys one idea with its modifications
        and\nrelations. Now a Chinese would express these latter by\nunconnected syllables,
        the precise bearing of which could\nonly be guessed by their position; a Greek
        or a German\nwould use independent words, indicating their relations by\nterminations
        meaningless in themselves; a Finn would add\nsyllable after syllable to the
        end of the principal word, each\nmodifying the main idea; an Englishman gains
        the same\nend chiefly by the use of particles and by position.\n\nVery different
        from all these is the spirit of an incorpora-\ntive language. It seeks to
        unite in the most intimate man-\nner all relations and modifications with
        the leading idea, to\nmerge one in the other by altering the forms of the
        words\nthemselves and welding them together, to express the whole\nin one
        word, and to banish any conception except as it\narises in relation to others.
        Thus in many American tongues\nthere is, in fact, no word for father, mother,
        brother, but\nonly for my, your, his father, etc. This has advantages and\ndefects.
        It offers marvelous facilities for defining the per-\nceptions of the senses
        with accuracy; but regarding every-\nthing in the concrete, it is unfriendly
        to the nobler labors\nof the mind, to abstraction and generalization.\n\nIn
        the numberless changes of these languages, their be-\nwildering flexibility,
        their variable forms, and their rapid\nalterations, they seem to betray a
        lack of individuality, and\nto resemble the vague and tumultuous history of
        the tribes\nwho employ them. They exhibit at times a strange laxity.\nIt is
        nothing uncommon for the two sexes to use different\nnames for the same object,
        and for nobles and vulgar,\npriests and people, the old and the young, nay,
        even the\nmarried and single, to observe what seems to the European\near quite
        different modes of expression. Their phonetics are\nfluctuating, the consonantal
        sounds often alternating be-\ntween several which in our tongue are clearly
        defined.\n\nFamilies and whole villages suddenly drop words and\nmanufacture
        others in their places out of mere caprice and\nsuperstition, and a few years''
        separation sufficies to pro-\nduce a marked dialectic difference; though it
        is everywhere\ntrue that the basic radicals of each stock and the main out-\nlines
        of its grammatical forms reveal a surprising tenacity\nin the midst of these
        surface changes. Vocabularies col-","CHINOOK: A History and Dictionary        11\n\nlected
        by the earliest navigators are easily recognized from\nexisting tongues and
        the widest wanderings of vagrant\nbands can be traced by the continued relationship
        of their\ndialects to the parent stem.\n\nThe validity of these conclusions
        is shown by the\nease with which such ethnologists as Boas have gone\nfrom
        tribe to tribe, mastered their dialects and col-\nlected their myths and traditions.
        Much of the work of\nBoas was done among tribes remote from each other,\nwidely
        separated territorially, like the Chinooks and\nthe Tsimpsiahns, who had lived
        each in its own locality\nalways and whose linguistic differences had centuries\nsince
        become fixed forms of language.\n\nConditions in primitive days preclude the
        possibility\nof any social intercourse except occasional trading, for\nmost
        of the time they were at war because of long-\nstanding, hereditary enmity.
        Indians of the woods did\nnot understand the ways of Indians of the prairies,
        nor\ndid Indians of the mountains understand the ways of\nthe Indians of the
        sea shores who lived on fish and\ntraveled by canoe. Yet there is the persistence
        of their\nparticular mode of thought, peculiarities of construc-\ntion, and
        the morphological features, mentioned by\nBrinton, which run through all their
        dialects and lan-\nguages.\n\nHow striking this is, may be seen by even a
        casual","12 CHINOOK: A History and Dictionary\nstudy of the literal interpretations
        of their tribal\nmyths, whether Chinook or Haidah, when rendered into\nparallel
        English. There is an actual monotony in the\nsimilarity, in the order of words,
        in the construction\nof their sentences, and particularly in the imagery and\nidiom
        so recognizably Indian.\n\nIt seems almost inevitable that there should have
        ex-\nisted among them some common ways of intercom-\nmunication. Their picture
        symbols was one. Another\nwas the sign language, by means of which Indians\nfreely
        communicated with each other though belong-\ning to tribes whose dialects
        had not one word in com-\nmon. It is perhaps true that knowledge of the sign
        lan-\nguage and at one time of the picture symbols, was part\nof every Indian''s
        education, as much so, no doubt, as\nhis acquired knowledge of the habits
        of the animals,\nbirds and fishes upon which he subsisted.\n\nBut there was
        still another common medium of com-\nmunicaton the trade language. Over many
        wide areas\nthe Indians held commerce with each other in the days\nbefore
        civilization found this continent. They traded\nskins for meat, roots for
        fish, arrow-heads for canoes,\nthe ornaments of one region for the ornaments
        of an-\nother, stone implements for pottery, copper for blank-\nets, baskets
        for wool, grass or tanned-skin clothes or\nslaves for shell money.","CHINOOK:
        A History and Dictionary 13\nOne of the necessities of such prehistoric activities,\nwhen
        there were only Indians to trade with other In-\ndians, through the centuries
        before Columbus, was\nsome flexible, easily acquired language which all could\nlearn
        and use.","Chapter 4\n\nTRADE LANGUAGES\n\nThere were several such Jar-\ngons.
        One of these, the Mobilian, it is called, though it\nno longer exists, was
        in use for centuries then it fell\ninto disuse and after a time was entirely
        lost. No one\nthought of preserving it, even as a philological curi-\nosity.
        It gave its last expiring gasp more than three-\nquarters of a century ago.\n\nMobilian
        was the trade language of the great curve\nof the Gulf Coast around which
        Louisiana, Mississippi,\nAlabama and Florida are grouped. This Jargon was\nused
        first by the aboriginal Americans in their own\ncommerce with each other and
        then by the Indians and\nthe freebooters and fortune hunters who came among\nthem
        in the early European invasion of the region.\n\nBy a strange coincidence,
        at the opposite, the North-\nwest corner of the United States, another language
        or\nJargon, born of the necessities of the native traders,\ncame into existence
        and was in use for unknown cen-\nturies. It is still extensively spoken, though
        no longer\nfor purely trading purposes. It has survived as an in-\nteresting
        relic of the vanishing race and has, to some\nextent, been incorporated in
        the history, romance and\nliterature of the Northwest.","CHINOOK: A History
        and Dictionary 15\nThe early whites in the Mobile region coveted the\nterritory
        of the native inhabitants, cared little for their\ntrade, as there was neither
        gold nor furs to be had, less\nfor the Indians and nothing at all for their
        languages.\nIt was inevitable that these unfortunate native races\nand their
        dialects, including this trade Jargon, should\nhave found a common grave.
        All the white settlers\nwanted of the Gulf natives was their lands. These
        they\ngot. Everything else was consigned to oblivion.\n\nA different situation
        existed in the far Northwest.\nHere the first contact between the natives
        and the\nwhites was with explorers and traders. Exploration\ndiscovered a
        wealth of furs. Ships from all countries\ncame to trade in the world''s greatest
        fur marts. These\nwere followed by Astor, the great Northwest Company,\nthe
        autocratic and powerful Hudson''s Bay Company\nand hundreds of lesser traders.
        The Indians were\nneeded. They were the producers of the vast wealth\ngathered
        by these great concerns and their independent\ncompetitors. On the one hand
        were thousands of na-\ntive hunters skilled in the pursuit of the millions
        of\nfur-bearing creatures of the woods, streams and tidal\nwaters of this
        then uncharted region. On the other\nwere men of Scotland, England, Russia,
        of the original\nstates and colonies and of the French provinces of\nCanada.
        The Indians held the key to all this fur wealth.","16 CHINOOK: A History and
        Dictionary\nThe whites brought the gewgaws, baubles and imple-\nments of civilization
        to tempt and delight them. This\nwas primitive trade, but it was lucrative
        trade. The\nlonger the barrel of the musket, the more the canny\ntrader got
        for it, for it was the rule to pile the furs to\nbe exchanged until their
        height equaled the length of\nthe coveted gun.\n\nSettlement would have spoiled
        all this. The fur trad-\ners and companies guarded the region jealously against\nall
        invasion. Pioneers were not wanted, so the settler\nwas kept out of the country,
        held back from occupancy\nof the land, just as long as the traders and Hudson''s\nBay
        factors could maintain their supremacy. The fur\ncompanies ruled the region
        and held it intact for half\na century, and then shared it grudgingly with
        the ever-\nencroaching pioneer for another third of a century\nafter that.\n\nAstor
        founded Astoria. The Northwest Company\ntook it away from him. The Hudson''s
        Bay Company\nabsorbed the Northwest Company. The latter estab-\nlished its
        principal factory at Fort Vancouver. In a\nfew years the invasion of Oregon
        began. The Company\nremoved to Nisqually but the restless tide of pioneering\nimmigration
        came over the Cowlitz trail to Puget\nSound and in a few years more crowded
        the great fur\ncompany too close for comfort. It moved again and","CHINOOK:
        A History and Dictionary 17\nestablished the city of Victoria on Vancouver
        Island.\nThen gold was discovered on the Fraser. The autocratic\nrule of the
        Hudson''s Bay Company was broken forever.\n\nAt first the only trappers were
        Indians. They sup-\nplied all the furs that went either to the freebooters
        of\nthe sea or the traders who came overland from the al-\nready depleted
        regions of Canada and our own north-\nern tier of states territories, then.
        The Indians were\nnecessary aids and allies to both sea and land traders.\nFurs
        were the one resource of the country.\n\nDrake, Juan de Fuca, Cook, Meares,
        Barclay, Van-\ncouver and all their tribe, were explorers and not trad-\ners.
        They came and they went away, but their journals\ndo not record that they
        were interested in the native\neither as a type or as a race, in his languages
        or his\ncustoms, except that, perhaps, of cannibalism. Several\nmake mention
        of this practice, but none of them was\naware that the cannibalism referred
        to was more of\na rite than the indulgence of a depraved appetite. All\nof
        these explorers were looking for a certain fabled\nstrait which was to lead
        them by some easy northern\nway from the Pacific to the Atlantic.\n\nBut some
        of them brought back furs and all of them,\nno doubt, told their friends and
        kindred of the fur\nwealth of the Pacific Northwest. The Russians were\nalready
        in possession of an immensely profitable trade","18        CHINOOK: A HISTORY
        AND DICTIONARY\nin the region now known as Alaska. Traders followed\nin the
        wake of explorers and came into direct and\nimmediate contact with the native
        races.\n\nOne of the first things learned regarding these tribes\nwas that,
        while many differing dialects were spoken,\nthere was a second language they
        all talked, a language\nof limited vocabulary but quite capable of furnishing\nan
        adequate vehicle for trading purposes. Almost the\nfirst recorded words of
        this common language are found\nin the Journal of the Lewis and Clark expedition.
        These\nexplorers were in the territory of the Lower Chinooks\nat the time
        the mouth of the Columbia so this trade\nlanguage or Jargon got the name of
        Chinook Tschi-\nnuk, it was spelled at first. The word degenerated into\nChinook,
        just as Tschehalis became Chehalis and\nChinook it is today.\n\nBecause it
        is purely a trade language, the origin of\nwhich was unknown, some have advanced
        the theory\nthat it was an invention of the Hudson''s Bay Company.\nThere
        is evidence, however, that it was in use long\nbefore the Hudson''s Bay Company
        appeared on the\nscene.\n\nThe Chinook or Tschinuk tribe we will from now\non
        use only the later spelling for the tribe and the\nword will be Chinook had
        its own dialect, which dif-\nfered materially from the dialects of even the
        nearest","CHINOOK: A History and Dictionary 19\nneighboring Indians, the Cathlaraets
        or Chehalis, and\nwhich bore no resemblance whatever to the dialects of\nsuch
        remoter tribes as the Nootkans, Makahs and\nQuillayutes. But all spoke this
        Jargon, and the wik of\nthe Nootkan dialect, recorded by Jewitt, was heard
        as\nwaket by Lewis and Clark from the lips of Con-\ncomly, the Chinook chieftain
        with whom they con-\nversed.\n\nBut neither Jewitt nor Lewis and Clark suspected\nthe
        existence of the Jargon. They merely recorded\nwords used by widely separated
        tribes in regions three\ndegrees of latitude and two degrees of longitude
        apart,\nunknown to each other and at about the same time,\nbelieving such
        words were the words of the particu-\nlar dialect of the tribe each was living
        with. Jewitt\nwas among the Nootkans as the personal slave of the\nTyee or
        chief, Maquinna, from March, 1803, to July,\n1805, one of two survivors of
        a crew this tribe had\nmassacred in revenge for indignities put upon the chief\nby
        the captain of the ship. Lewis and Clark spent the\nwinter of 1804 and 1805
        among the Chinooks at the\nmouth of the Columbia, several hundred miles south\nand
        east of Nootka Sound. Wik was given by Jewitt as\na supposed Nootkan word
        meaning \"no,\" \"not,\" while\nLewis and Clark recorded in their journal
        that Con-\ncomly  said  to   them:   \"Waket commatux\" do   not","20 CHINOOK:
        A History and Dictionary\nunderstand when they tried to converse with him.\nThe
        wik of Nootka thus was the waket of Concomly,\nand the wake of the Jargon
        as it is spoken to-\nday. Concomly''s commatux (kumtux in the Jargon)\nwas
        kummetak in Nootkan and kemitak among the\nClayoquots, neighbors of the Nootkans.
        The Tokwhats\npronounced it kumituks.","Chapter 5\n\nTHE JARGON BEFORE THE
        TRADING POST\n\nIt must be remembered that\nall this was taking place and
        that the voluminous rec-\nord of Jewitt and the meager one of Lewis and Clark,\nso
        far as the Jargon is concerned, were made before\nthe Hudson''s Bay Company,
        Astor or the Northwest\nEur Company had established posts on the Pacific,
        or\nhad even sent their scouts, traders or factors into the\nterritory. It
        was not until April 12, 1811, six years\nafter Lewis and Clark''s visit and
        Jewitt''s release from\ncaptivity, that Astor planted his American Fur Com-\npany
        near the mouth of the Columbia and founded the\npresent city of Astoria, Oregon.
        It was in this same\nyear that Mr. Astor bought out the Mackinaw Com-\npany,
        rival of the Northwest Fur Company, and mer-\nged it with his own American
        Fur Company.\n\nThe Northwest Company established its headquart-\ners at Fort
        William, on Lake Superior, in 1805, and\nhad not as yet penetrated west of
        the headwaters of\nthe Mississippi.\n\nThough Mackenzie, a partner of the
        Northwest Com-\npany, had crossed the Rocky Mountains and had\nreached the
        Pacific as early as July, 1793, coming out\nat the mouth of the Bellacoola
        in British Columbia, no","22      CHINOOK: A History and Dictionary\nposts
        were established by any company for some years\nthereafter.   Simon  Fraser,  John  Stuart  and  David\nThompson
        all came later, traveling in part the trail of\nMackenzie, but reaching the
        Pacific at points much\nfarther south. The men of the Northwest Company\nhad
        come as far west and south as Fort Okanagon by\nthe time Astor''s expedition
        reached the mouth of the\nColumbia. Hearing of possible rivalry, the Northwest-\ners
        prepared to contest occupancy of this territory,\nand sent an expedition to
        the new post at Astoria. In\nOctober, 1813, Astoria passed into the possession
        of\nthe Northwest Company. Not until then did this con-\ncern reach the sea.
        In 1821 they sold out to the Hud-\nson''s Bay Company, which prior to that
        time had no\npost on the western ocean; but from that date until\ndriven away
        by encroaching settlement the Hudson''s\nBay people ruled the entire region.\n\nUp
        to Astor''s time the fur trade was entirely one\nof maritime activity. Between
        1811 and 1821 it was\ntaken over and absorbed by men who would dwell\namong
        the Indians, marry their women, raise half-\nbreed families and live with
        the natives on intimate\nenough relations to affect their customs, languages
        and\nhabits of thought.\n\nThis seems to establish as a fact that the Jargon\nwas
        in use among the natives as a trading language","CHINOOK: A History and Dictionary
        23\nlong before the trader and trapper arrived on the\nscene, and that contact
        with the whites enlarged and\nenriched it by the addition of many words of
        French\nand English derivation.","Chapter 6\n\nA PREHISTORIC SLAVE TRADE\n\nThe
        Chinooks of the Lower\nColumbia were one of the most powerful tribes on the\nPacific
        Northwest Coast and by virtue of numbers and\nwarlike qualities held sway
        over much of the region.\nThey were surrrounded by such immediate and lesser\ntribes
        as the Clatsops, Cathlamets, Wahkiakums, Che-\nhalis and numerous others extending
        far up the river\nto the Klickitat, Choppenish and Walla Walla country.\n\nAmong
        the tribes along all this coast and far into the\ninterior, slavery was an
        established and time-honored\ninstitution. Taking and selling slaves was a
        commercial\npursuit. The Chinooks dignified it by making it the one\ngreat
        business in which they engaged. They were the\nprofiteers in this particular
        trade. They made raids\nupon their neighbors, conquered tribes and villages\nand
        sold the victims to other warlike masters living in\nthe wildernesses to the
        north and northwest.\n\nThe Nootkans were among the Chinooks'' best cus-\ntomers.
        That was because they had a monopoly on the\nshell money supply. In certain
        comparatively shallow\nwaters of their tribal territory, on submerged shelves\nand
        banks known to them and controlled by them, cer-\ntain small but beautiful
        shells were found. The supply","CHINOOK: A History and Dictionary 25\nwas
        limited, which added to their value. The method\nof fishing for them was one
        known in those early times\nonly to the Nootkans and favored related tribes.
        The\nwealth of the Nootkans lay in these shells. They were\nthe money of all
        the tribes. The Nootkans coveted\nslaves and used them for all the labor of
        the villages,\nfisheries and camps. The Chinooks could furnish an\nunfailing
        supply of slaves. Both these tribes grew rich\nexchanging shell money and
        slaves. The Nootkans re-\nsold the men and women bought from the Chinooks.\nIt
        is said that often a slave lost his identity completely\nand finally had no
        recollection of his former home or\npeople.\n\nThis business required some
        vehicle of communi-\ncation. The Nootkans learned some of the simpler and\neasier
        words of the Chinook dialect, and the Chinooks\npicked up a bit of Nootkan.\n\nThis
        interchange of a very few words capable of\nconveying the simpler ideas of
        barter and exchange\nbecame the nucleus of the Jargon. It was gradually\nadded
        to by the acquisition of easy Salish and Kwakiutl\nexpressions. A Cathlamet
        word is broadly Chinook,\nas the Cathlamets are a Lower Columbia people and\nrather
        closely related tribally to the Chinooks. Any\nChehalis word is Salish, as
        the Chehalis belong to that\nfamily. The Makahs are entirely surrounded by
        Salish","26 CHINOOK: A History and Dictionary\nstock, but are an isolated
        group of Nootkans, sepa-\nrated from the parent tribe by the straits of Juan
        de\nFuca. A Bellabella word is Kwakiutl, since the Bel-\nlabellas are an important
        tribe of the Kwakiutl fam-\nily, as are the Heiltsuq and Nimpkish. The Nootkans\nlive
        on the west coast of Vancouver Island and the\nKwakiutl on the east coast
        and the contiguous main-\nland of British Columbia.\n\nAll of these tribes
        traded among themselves, using\nthis trade language for the purposes of their
        commerce.\nConsequently there are words of all these tribal dia-\nlects and
        family stock tongues to be found in the Jar-\ngon.\n\nThe theory of this work
        is that the Jargon had its\nbeginning in the trade necessities of the prehistoric,\ncenturies-old
        slave and shell money commerce carried\non primarily between the Lower Chinooks
        and the\nequally powerful, intelligent and enterprising Noot-\nkans; that
        it slowly developed by accretion in their\nincreasing contact with other Indian
        nations, taking a\nword here and a word there from the dialects of other\ntribes;
        and that it was finally used by all of the Indians\nof the Northwest Coast
        in their commercial relations.\nThe vocabulary was very limited then, and
        still is;\nbut the words were flexible and capable of conveying","CHINOOK:
        A History and Dictionary 27\nmany meanings, depending, for that upon emphasis,\nstress,
        tone of voice and gesture.\n\nAfter the traders came, in the early years of
        the\nlast century, words of French and English origin were\nadded and the
        Jargon grew into a trade language,\ncomprehensive enough for all purposes
        of intercourse\nbetween all the tribes and all the whites within the\nterritory
        extending from what is now southern Oregon\nto southeastern Alaska and from
        the shores of the Pa-\ncific east to the Rocky Mountains. It finally developed\ninto
        its present day form.\n\nAt one time the Jargon must have been used daily\nby
        more than a hundred thousand persons, Indians and\nwhites and mixed bloods.
        Nearly all of the early set-\ntlers of Oregon, Washington and British Columbia,\nminers,
        loggers and traders, too, spoke it as fluently\nand as constantly as the Indians,
        finding it indispen-\nsible because of their intimate and close relations
        with\nthe natives. The Jargon probably reached its maxi-\nmum popularity and
        usefulness in the seventies and\nthen began to go into decline. With the advent
        of the\ntranscontinental railroads and the consequent inrush\nof an immigration
        that wholly submerged the native\npopulation, it fell into disuse.","Chapter
        7\n\nEXPLORERS UNAWARE OF JARGON''S\nEXISTENCE\n\nPrior to 1800 there was
        hard-\nly any reference to the Jargon, and then it was not\nidentified as
        such. Meares gives an account of a chief\nwho hurt his leg and sucking the
        blood from the wound\nsaid: \"Cloosk.\" Kloshe in the Jargon means good. The\nword
        is Nootkan, and Callicum, the Indian who used\nit, was a Nootkan, a chief
        but little inferior in rank\nand authority to Maquinna, the Tyee of all the
        Noot-\nkans. Tyee is Nootkan, meaning great chief. Jewitt\nfrequently uses
        the word in his Narrative.\n\nNeither the story of Jewitt nor the journal
        of Lewis\nand Clark gives any evidence that the writers of these\ntwo contemporaneous
        accounts of experiences among\nthe Nootkans and Chinooks regarded the words
        they\nquoted as other than words of the dialects of these two\nwidely separated
        and dissimilar people.\n\nJewitt had an inkling of it; at least of the use
        of two\nseparate tongues among these people, but reached a\nwrong conclusion.
        This is found in a footnote and an\nappendix to his Narrative (Ithaca edition)
        in which\nhe prints a \"War Song of the Nootkan Tribe.\" In this\nsong occurs
        the expression \"Ie-yee ma hi-chill,\" which","CHINOOK: A History and Dictionary
        29\nhe says means \"Ye do not know.\" But he adds: \"This\nappears to be a
        poetical mode of expression, the com-\nmon one for you do not know being wik-kuma-tush.\"\nThen
        he observes: \"From this it would seem that they\nhave two languages, one
        for their songs and one for\ncommon use.\"\n\n\"You do not know,\" in the
        Jargon, as it was spoken\nfrom 1820 or 1830 on and as it is spoken today,
        is\n\"Mika wake kumtux,\" mika meaning you.\n\nJewitt almost discovered the
        truth. The Nootkans,\nand all the other northwest tribes, did have two lan-\nguages
        ; each had its own dialect, and all had the com-\nmon trade Jargon. The Nootkan
        tribal songs were in\nNootkan, but communication with outsiders was car-\nried
        on through the polyglot tongue built up by their\ncommerce with each other.
        Jewitt, of course, was an\noutsider, a remote foreigner, and these Indians
        un-\ndoubtedly talked to him in mixed Jargon and Nootkan.\nThe Chinooks, from
        long habit, used the same method\nwhen they tried to hold conversation with
        the men of\nthe Lewis and Clark expedition.\n\nJewitt left a very limited
        vocabulary which he calls\n\"a list of words in the Nootkan language the most
        in\nuse.\" In it are 87 words, and among these are ten easily\nrecognizable
        as either belonging to the Jargon or as\nwords in the Nootkan tongue from
        which the Jargon","30     CHINOOK: A History and Dictionary\ngrew in part.
        In addition to these ten he makes fre-\nquent use of the word Tyee, which
        is both Nootkan and\nJargon and which means chief in each instance.","Chapter
        8\n\nJARGON  WORDS   IN  JEWITT''S  VOCABULARY\n\nThere are two Jargon words\nused
        by Jewitt in the Narrative which are not found in\nhis vocabulary. These are
        Tyee, referred to before, and\npechak. Pechak is a Nittinat word, and the
        Nittinats\nare Nootkan Indians. Pechak means bad. Maquinna\nused the word
        when he returned the broken musket to\nCaptain Salter of the Boston. Pechak
        is also Jargon\nfor bad, but so is mesachie. The latter is from the Chi-\nnook
        dialect, and is more commonly used on Puget\nSound and the Columbia than the
        Nittinat word but\nthe latter appears to have been in common use among\nthe
        Nootkan related tribes. Either or both pechak\nand mesachie are acceptable
        and proper Jargon.\n\nFor the purpose of this argument we shall examine\nthe
        ten words referred to in Jewitt''s vocabulary, and\nthen we shall take up
        Chinook dialect words contained\nin the book Chinook Texts by Dr. Franz Boas.
        We will\nfind in both of these tribal dialects words which are\nalso in the
        Jargon, either just as used by the Chinooks\nand the Nootkans in their own
        languages, or which,\nwith slight and easily recognizable modifications, were\ntaken
        from those dialects and converted into accepted\nand standard Jargon.","32      CHINOOK:
        A HISTORY AND DICTIONARY\n\nAs these words were used by both the Nootkans
        and\nthe Chinooks in their attempts to converse with the\nvery first whites
        that came among them notably\nMeares in 1788, Jewitt in 1803 and Lewis and
        Clark in\n1804 and 1805 long before the advent of the Hudson''s\nBay or any
        other fur company, this circumstance\nwould seem to fairly disprove the Hudson''s
        Bay Com-\npany invention theory.\n\nWhat the Hudson''s Bay Company did to
        the lan-\nguage^ after it came into sole and supreme control of\ntrading in
        this region and all it did was to enlarge\nand enrich the Jargon and extend
        its use over the\nwhole of its great Pacific Coast domain from Alaska\nto
        southern Oregon and from the ocean to the Rocky\nMountains.\n\nJewitt''s Nootkan
        vocabulary gives the word klootz-\nmah for woman, klootz-chem-up for sister,
        tenassis-\nkloots^mah for daughter and tenassis-check-up for son.\nCheck-up
        is man. (We have followed Jewitt''s not very\nuniform spelling literally.)\n\nIn
        the Jargon klutchman is woman and tenas (short\ne) is lesser, little, younger.
        Tenas klutchman is little\nwoman or daughter, and tenas man is son. Man is
        man\nin the Jargon. Boston man is American, due to the fact\nthat the early
        ships trading on the coast came largely\nfrom Boston. Then, with the Hudson''s
        Bay Company","CHINOOK: A History and Dictionary 33\ncame the British influence,
        and King Chautsh man be-\ncame Jargon for Englishman, Chautsh being the near-\nest
        approach to George the Indian was capable of.\n\nThere was another word that
        was a near equivalent\nthen for person, whether man or woman. It was tilli-\nkum.
        Some writers of Alaska and northwest stories,\nwho have heard the word, erroneously
        think it means\nfriend or partner and would restrict it to indicate some\nvery
        similar close personal relationship a sort of a\nsuper friendship. The proper
        word for friend is sikhs,\npronounced six. Tillikum is used in that sense
        now, but\nwas not so used originally.\n\nTillikum means people. The early
        Jargon and many\nof the dialects recognized but two groups tyee and\ntillikum.
        Every authority from Gibbs to Shaw agree\non that. Nesika tillikums is our
        people. It is far-fetched\nto try to make the word mean some deep, subtle
        inner\nrelationship. There are no subleties of meaning either\nin the Jargon
        or in the dialects. An illustration of the\nflexibility of Chinook the Jargon
        and of the manner\nin which sikhs may be employed is found in the con-\ncluding
        phrase of Told in the Hills. That entertaining\nromance ends with the expression:
        Klahowya opitsah.\nIt is meant to be an equivalent for \"goodbye sweet-\nheart\"
        but is a wrong expression.\n\nThere is no word for sweetheart or lover in
        the Jar-","34 CHINOOK: A History and Dictionary\ngon. Opitsah is literally
        \"knife.\" So klahowya opitsah\nreally was \"goodbye knife.\" If the author
        had had her\nhero say: Klahowya opitsah sikhs she would have used\nproper
        Jargon. Opitsah sikhs is literally \"fork,\" friend\nof the knife. \"Every
        knife has its fork,\" says Gill, so\n\"opitsah sikhs\" is made to do duty
        for sweetheart or\nlover.\n\nTyee is chief or ruler. In the Nootkan only the
        high-\nest chief seems to have been a Tyee. In the Jargon\nSaghalie Tyee is
        God, literally the ruler of heaven, the\nchief above. The word is commonly
        pronounced as if it\nwere spelled Sockalee.\n\nJewitt says the Nootkan for
        sky is sie-yah. In the\nJargon siah is away, far off, remote. If very far,
        it is\nindicated by prolonging the first syllable, and if the\nspeaker desires
        to indicate a very great distance in-\ndeed he prolongs the word and separates
        the syllables\nto give almost the identical sound of Jewitt''s spelling\n
        s-i-e yah! It is quite likely that sky to the Nootkans\nwas the \"very-far-off.\"\n\n\"No,\"
        according to Jewitt, is wik. Concomly said\nwaket to Lewis and Clark. In the
        Jargon as it has been\nspoken for about a hundred years the word is wake.\nWake
        kumtux is \"don''t understand.\"\n\nIron, says Jewitt, is sick-a-miny. Chichamin
        is Jar-\ngon for metal, but usually means money. The Indians","CHINOOK: A
        History and Dictionary 35\nknew nothing of paper as money; and accepted only\nsilver
        and lesser coins.\n\nMamook-su-mah in Jewitt''s vocabulary is a n expres-\nsion
        which means to go and fish, and to go and fish was\nwork to the Indian, about
        the only work he knew.\nMamook is Jargon for work or for any other perform-\nance
        anything one does. Mamook muckamuck is to\nget the food ready, prepare it.
        Ikta mika mamook is\n\"what are you doing?\" Cultus mamook is bad work,\nevil
        deeds, doing the wrong thing or doing it in the\nwrong way. Mamook kumtux
        means to teach, literally\nto make known or to understand.\n\nChee-alt-see-klattur-wah
        is used in Jewitt''s Narra-\ntive as the equivalent of \"go away.\" Go in
        the Chinook\nJargon is just klatawa, and go away would be klatawa\nsiah, or
        go yonder. It is probable that the string of\nsuffixes Jewitt uses qualifies
        or enlarges the meaning\nof his klatter-wah.\n\nMahkook is to buy, sell, trade
        or exchange. It is one\nof the most used of Jargon expressions. Jewitt spells\nit
        ma-kook and limits the meaning to \"to sell.\"\n\nFor \"I understand\" he
        uses the one word kom-me-\ntak. The proper Jargon for \"I understand\" is
        Nika\nkumtux. This is kummatux when spoken by a native\nChinook, or was when
        there were any pure stock native\nChinooks alive.","Chapter 9\n\nCHINOOK TEXTS
        OF FRANZ BOAS\n\nBefore this interesting na-\ntive race the Lower Chinooks
        lost their last identity\nsome valuable work was done by Franz Boas in collect-\ning
        and recording their myths and stories. These were\npublished by the Bureau
        of Ethnology of the Smith-\nsonian Institution under the title Chinook Texts,
        but\nare now out of print and copies are rare and difficult\nto obtain.\n\nIn
        his introduction to this collection Dr. Boas says:\n\nThe following texts
        were collected in the summers of\n1890 and 1891. While studying the Salishan
        languages of\nWashington and Oregon I learned that the dialects of the\nLower
        Chinook were on the verge of disappearing, and\nthat only a few individuals
        survived who remembered the\nlanguages of the once powerful tribes of the
        Clatsop and\nChinook. This fact determined me to make an effort to col-\nlect
        what little remained of these languages.\n\nI first went to Clatsop, where
        a small band of Indians\nare located near Seaside, Clatsop County, Oregon.
        Al-\nthough a number of them belonged to the Clatsop tribe,\nthey had all
        adopted the Nehalim language, a dialect of\nthe Salishan Tillamook. This change
        of language was\nbrought about by frequent intermarriages with the\nNehahm.
        I found one middle-aged man and two old wo-\nmen who still remembered the
        Clatsop language, but it\nwas impossible to obtain more than a vocabulary
        and a\nfew sentences The man had forgotten a great part of the\nSSFV      ,    6
        W men W6re not able t0 8 P ^at I\n\nS3It    y    ,ft0 have forgotten their  *  and\n\ntraditions,
        and could not or would not give me any con-","CHINOOK: A History and Dictionary        37\n\nnected
        texts. One old Clatsop woman, who had been married\nto a Mr. Smith, was too
        sick to be seen, and died soon after\nmy visit. The few remaining Clatsops
        had totally forgotten\nthe history of their tribe, and even maintained that
        no allied\ndialect was spoken north of the Columbia River and on\nShoalwater
        Bay. (Now Willapa Harbor.) They assured me\nthat the whole country was occupied
        by the Chehalis, another\nSalishan tribe. They told me, however, that a few
        of their\nrelatives, who still continued to speak Clatsop, lived on\nShoalwater
        Bay among the Chehalis.\n\nI went to search for this remnant of the Clatsop
        and\nChinook peoples, and found them located at Bay Center,\nPacific County,
        Washington. They proved to be the last\nsurvivors of the Chinook, who at one
        time occupied the\ngreater (part o , Shoalwater Bay and the northern bank
        of\nthe Colitmbia River as far as Grays Harbor. The tribe has\nadopted the
        Chehalis language in the same way in which\nthe Clatsop have adopted the Nehalim.
        The only individuals\nwho spoke Chinook were Charles Cultee and Catherine.\nWhile
        I was unable to obtain anything from the latter,\nCultee proved to be a veritable
        storehouse of information.\nHis mother''s mother was a Katlamat (Cathlamet)
        and his\nmother''*, father a Quilapax; his father''s mother was a\nClatsop,
        and his father''s father a Tinneh of the interior.\nHis wife is a Chehalis,
        and at present he speaks Chehalis\nalmost exclusively, this being also the
        language of his chil-\ndren. He has lived for a long time in Katlamat, on
        the\nsouthern bank of the Columbia River, his mother''s town,\nand for this
        reason speaks the Katlamet dialect as well as\nthe Chinook dialect. He uses
        the former dialect in convers-\ning with Samson, a Katlamat Indian, who is
        also located\nat Bay Center. Until a few years ago he spoke Chinook with\none
        of his relatives, while he uses it now only rarely when\nconversing with Catherine,
        who lives a few miles from Bay\nCenter. Possibly this Chinook is to a certain
        extent mixed\nwith Katlamat expressions, but from a close study of the\nmaterial
        I conclude that it is on the whole pure and trust-\nworthy.\n\nI have obtained
        from Cultee a series of Katlamat texts\nalso, which appear to me not quite
        so good as the Chinook\ntexts, but nevertheless give a good insight into the
        dif-","38     CHINOOK: A History and Dictionary\n\nferences of the two dialects.
        It may be possible to obtain\nmaterial in this dialect from other sources.\n\nMy
        work of translating and explaining the texts was\ngreatly facilitated by Cultee''s
        remarkable intelligence. Af-\nter he had once grasped what I wanted, he explained
        to me\nthe grammatical structure of the sentences by means of\nexamples, and
        elucidated the sense of difficult periods.\n\nThis work was more difficult
        as we conversed only by\nmeans of the Chinook Jargon.\n\nBoas'' texts are
        written first in the pure Chinook\ndialect, as spoken by Cultee, with an accompanying\nliteral
        translation, line for line, beneath the original.\nEach of the stories is
        followed by a free translation\nentirely in English.\n\nThese texts, as he
        relates, were told to him by Cul-\ntee, transcribed into the difficult and
        complex dialect of\nthe original Chinook, translated literally and again in\nfree
        form, all by means of the Jargon, which shows its\nmarvelous flexibility,
        as the entire vocabulary contains\nbut little more than 500 words. Of this
        number, how-\never, nearly half, or 221 words are of Chinook origin.\nOnly
        24 are from the Nootkan dialect, 39 are from the\nvarious Salish tribes other
        than the Chinook, and all\nthe rest, except 40 which are imitations of natural\nsounds,
        are the contributions of the French voyager\nand English and American traders.
        The most gutteral\nof the Jargon words are those which came from the\ndialects
        of these Chinookan tribes.","CHINOOK: A History and Dictionary 39\nThese facts
        do seem to show beyond any possibility\nof doubt that the Jargon came into
        existence during\nsome long past prehistoric period, as a polyglot of na-\ntive
        words for use in intertribal commercial and trad-\ning intercourse, and that
        it was later enlarged to fit\nthe requirements of trade when the fur companies
        es-\ntablished posts in the region.\n\nThe dominance of Chinook words also
        seems to in-\ndicate that the Chinook were, as the early explorers\nand traders
        repeatedly said, the dominant tribe of\nthe Pacific between the 42nd and the
        57th degrees of\nlatitude.\n\nThis dominance of Chinook words in the Jargon\ndoubtless
        made it easier for Dr. Boas to so faithfully\nrecord these texts. Study of
        them will show the marked\npresent day similarity of many Jargon words to
        the\nLower Chinook dialect from which they came.","Chapter 10\n\nJARGON WORDS
        THAT COME FROM PURE\nCHINOOK\n\nOn the very first page of Boas''\nChinook
        Texts we find an old friend, alta. It is pro-\nnounced \"ahlta,\" both in
        the Jargon and in the origi-\nnal Chinook. It means \"now\", the present.\n\nThe
        next one is not so easily recognized, due to Boas''\nattempt to give it the
        exact sound of Cultee''s pronun-\nciation smokst, the equivalent of the numeral
        \"two\".\nIt is moxt in the Jargon. Kwanisum with a long \"a\"\nis pure Chinook;
        kwanesum with \"a\" pronounced \"ah\"\nis Jargon.\n\nShaw says he-he, the
        Jargon for laugh, is onomato-\npoeia, or a rude attempt to imitate sound;
        but Boas''\nrecord of the Cikla myth uses he-he as Chinook for\nlaugh. We
        must accept the word, therefore, as a Chi-\nnook origin.\n\nWe find in the
        same text the strangely spelled word\nncitkum. It is used for the expression,
        \"I am half\".\nHalf in the Jargon is sitkum. Cultee probably pro-\nnounced
        it with a partial elision of the n sound and an\nexplosive s sound for the
        c. In Jargon sitkum dolla is\nhalf a dollar. Sitkum siwash is half Indian,
        half breed,\nor literally half savage, as siwash, a generic term ap-","CHINOOK:
        A History and Dictionary 41\nplied to all the Indians of the Northwest, is
        merely a\ncorruption of the French word sauvage.\n\nFarther along we find
        kwanisum again, but this time\nBoas spells it kua-nEsum, giving a \"q\" sound
        to the\nku, a long \"a\" and uses the capital \"E\" to denote a\npartial elision
        of the sound of that vowel. Kwanisum,\nwherever he uses it, is the equivalent
        of always. Kwan-\nemm, with the \"a\" pronounced \"ah\" is \"always\" in the\nJargon,
        too.\n\nNow we come to ikta and find it used both for\n\"what\" and for \"thing\",
        just as it is used in the Jar-\ngon is it canim, long \"a\" and accent on
        the last syllable.\n\nAnother old friend, rather nude and uncouth in ap-\npearance,
        is a word he strangely spells aiaq. The mean-\ning in Boas'' translation is
        quick; so we readily recog-\nnize hyak, which is Jargon for quick, fast, hurry.\n\nThen
        we encounter naika, the first personal pronoun\n\"I\" in Chinook, which in
        the Jargon is nika. Likewise\nit is used for me and my; and mika is you and
        yours,\nbut is maika in the original and mika in the Jargon.\n\nO-yol e ka
        is really two words, according to Boas,\nor rather it is an odd-appearing
        word that means\n\"night thus\". The Jargon word is not so strange in its\nspelling,
        for in it night is polakli. It is also used for\ndark, or for the darkness.\n\nEnatai,
        pronounced enati, is the equivalent of across,","42       CHINOOK : A HISTORY
        AND DICTIONARY\n\non the other side, both in Chinook and in the Jargon.\n\nBoas
        gives kanauwe as Chinook for all. The Jargon\nuses konaway. He gives ikanim
        for canoe; in the Jar-\ngon it is canim, long \"a\" and accent on the last
        syllable.\n\nIn Boas'', or Cultee''s, anqate, long ago, we have no\ndifficulty
        in recognizing ahnkuttie, Jargon for the same\nexpression.\n\nThere are many
        others but these will be sufficient.\nCultee was talking the language of the
        ancient Chi-\nnooks to Dr. Boaz, a tongue that had been in use for\nuntold
        centuries by an active, powerful, warlike, once-\nnumerous trading tribe of
        intelligent Indians. These\nwords are found alike in their dialects and in
        the Jar-\ngon. Their pronunciations have undergone some trans-\nformations,
        modified by long use among the many dif-\nfering tribes and the half century
        or more of later\ncontact with white traders, but there is not much doubt\nthat
        more than half of the present Jargon vocabulary\nwas in use as a primitive,
        prehistoric trading language\nlong before these Indians knew that a white
        man or\nwhite race existed.\n\nConcomly, chief of the Lower Chinooks, spoke\nwords
        taken from the original Nootkan when he said,\n\"Waket commatux\" for \"I
        do not understand\" to Lewis\nand Clark in 1804. That was seven years before
        there\nhad been other than maritime traders on this coast,","CHINOOK: A History
        and Dictionary 43\nand seventeen years before there was a Hudson''s Bay\npost
        anywhere on the shores of the Pacific.\n\nOne word in Meares'' account of
        his experiences on\nthe Northwest Coast in 1788, a phrase or two in the\nJournal
        of Lewis and Clark, ten words of the Nootkan\nvocabulary given by Jewitt,
        two others in the body of\nhis Narrative Tyee and pechak and his discovery\nthat
        the tribe had two languages, one he thought for\npurely poetical expression
        in their war songs and lyr-\nics and the other for common use, show beyond
        doubt\nthat the Jargon existed and was used by widely sepa-\nrated tribes
        at least going all the way back to Meares''\nquotation of the word cloosh
        spoken by Callicum \nthirty-two years before the Astor party arrived at the\nmouth
        of the Columbia; for kloshe is original Chinook,\nit is also Jargon and it
        was spoken by a Nootkan in\n1788 off the west coast of Vancouver Island.\n\nCallicum''s
        use of the word was natural. He was\ntalking to a stranger, a foreigner, a
        man from another\ntribe, even though the tribe was white. The Jargon\nwas
        the common means of communication under such\ncircumstances among all the
        hundreds of tribes and\nfamilies of the whole vast region. The Nootkans used\nit
        in their relations with Jewitt for the same reason,\nand so did Concomly,
        the Chinook chief, or Tyee,\nin his attempt to talk to Lewis and Clark.","44       CHINOOK:
        A HlSTOEY AND DICTIONARY\n\nThat the whites could not respond in kind may
        have\ngiven the natives a poor opinion of the visitors'' attain-\nments. They
        may have felt that the whites lacked edu-\ncation, and from the Indian standpoint
        they did; but\nthey respected the force of ships and firearms and the\nwealth
        of goods the ships and traders brought with\nthem, and in time taught them
        the Jargon. At that\npoint they all finally found a common ground, for they\ncould
        communicate with each other.\n\nThough there were many ships in the maritime
        trade\nprior to 1800 there was little contact before that with\nthe natives.
        This accounts for the meagerness of the\nrecords. The ship masters cared only
        for furs. They\ncruised off shore during the summer, and the Indians\ncame
        out to them in canoes. When all the trading was\ndone the laden vessels sailed
        for the ports of China, or,\nif out for several years, wintered in the Sandwich\nIslands.
        These ship traders knew nothing of native\ncustoms, tribes or languages; cared
        nothing for them,\nhad no interest in such squalid people except the trade\nthey
        could carry on with them in the most primitive\nmethods of exchange and barter.\n\nIt
        is for this reason that study of their logs and\nrecords offers so little
        evidence either for or against the\nprehistoric origin of the trade Jargon
        now known as\nChinook.","Chapteb 11\n\nNATIVE CONTRIBUTIONS TO THE JARGON\n\nFour
        families of tribes made\ncontributions of dialect words to the Jargon, notably\nthe
        Chinookan, the Salish, the Wakashan and the Kwa-\nkiutl. The Chinook family,
        divided into many tribes\nwith somewhat differing dialects, lived in the valley\nof
        the Columbia river from the Pacific ocean up to the\ncountry of the Klickitats.
        These tribes contributed the\nlargest number of words to the Jargon.\n\nThe
        second in importance is the contribution of the\nNootkan branch of the Wakashan
        group. Salish words\nare third and Kwakiutl are fourth in number.\n\nAmong
        the words classified as Chinook, for whom\nthe Jargon is named, are a few
        each from the Cathla-\nmet, the Clatsop, the Wasco, and several from the\nneighboring
        Klickitats. The Chinook family seem to\nhave built the foundation of this
        coast trade language,\nand because of their intimate trade relations in pre-\nhistoric
        tribal days with the Nootkans, with whom\nthey exchanged slaves for shell
        money, words from the\nNootkans are second in number.\n\nThe Nootkans occupied
        the west coast of Vancouver\nIsland and comprised the Nittinat, Clayoquots,
        Tok-\nwhats, Makahs and many minor tribes. They were nu-","46 CHINOOK: A HISTORY
        AND DICTIONARY\nmerically strong, were warlike in character, possessed\nthe
        trading instinct, and were daring seamen and\nskilled hunters. They lived
        on a stormy coast of the\nwildest nature, that was indented, however, by some\nexcellent
        harbors to which the early explorers learned\nto come for shelter and in time
        used as a general ren-\ndezvous.\n\nThe Salish family lived on Grays Harbor,
        Willapa\nHarbor and on Puget Sound. The most important of\nthese, so far as
        the formation of the Jargon is con-\ncerned, were the Chehalis, and after
        them the Nis-\nqually and Lummi tribes.\n\nThe important Kwakiutl contributions
        came from\nthe tribe now known as Bellabellas, but which in real-\nity were
        the Heiltsuqs. They lived on and around Mill-\nbank Sound, on the inside passage
        to Alaska, which\nis to say on the inside of Vancouver Island, while the\nAhts
        the Nootkans and their allies lived on the out-\nside. Both the Ahts and the
        Kwakiutl were cannibals,\nbut the practice was more general among the Kwakiutl\nthan
        among the Nootkans, and persisted, too, among\nthe former to a much later
        day. Slavery was practiced\namong all these natives Chinook, Salish, Wakashan\nand
        Kwakiutl. The Jargon sprang directly from the\nnecessities of this practice,
        as slaves were the basis of\ntheir trade relations.","CHINOOK: A History and
        Dictionary       47\nEnglish and French words were added gradually as\nintercourse
        with the white traders and trappers de-\nveloped, particularly in the early
        part of the Nine-\nteenth century.","Chapter 12\n\nBOOKS ON THE JARGON\n\nThere
        have been many Chi-\nnook dictionaries compiled and printed during the past\n80
        years, and in addition there are scores of unpub-\nlished manuscripts on the
        early experiences of travel-\ners, pioneers and missionaries. There were many
        more\nattempts to gather Jargon words into more or less\ncomplete vocabularies.
        The task of examining these\nwas one requiring patient and painstaking effort.
        No\npublished work on Chinook shows the evidence of such\nexhaustive research
        in that direction as the dictionary\nof George C. Shaw. Most of the others
        were mere com-\npilations of Chinook words and their English mean-\nings.
        In his book, The Chinook Jargon and How to\nUse It, Shaw gives, under the
        head, \"Bibliographical\nNotes\", a list of the works examined. These are:\n\nAllen.
