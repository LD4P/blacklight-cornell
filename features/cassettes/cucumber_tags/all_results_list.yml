        Singing and Dancing Festival.........    311","INTRODUCTION.\n\nThe Wishram
        Texts, forming the bulk of the Upper\nS Chinookan material presented in this
        volume, were ob-\ntained, for the most part, in Yakima Reservation, situated\nin
        southern Washington, in July and August of 1905.\nA portion of the material
        (last two episodes of I, 1, 17,\n18; II, ii; IV, 3, 14) were sent to me after
        I had re-\nturned from the field by my half-breed interpreter, Pete\nMcGuff.
        As I had taught Pete the phonetic method of\ntaking down Indian text followed
        in my own work, the\nadditional texts forwarded by him were all in strictly
        pho-\nnetic shape, and are published here with such compara-\ntively slight
        revision as they seemed to demand. Besides\nthe two short Wasco and Clackamas
        texts that were\ncollected many years before by Dr. Boas, and are here\npublished
        as an Appendix to the Wishram Texts, these\ntexts of Pete''s are the only
        Indian linguistic material em-\nbodied in this volume not personally obtained
        in the field.\nThe work in Yakima Reservation was undertaken under\nthe direction
        of the Bureau of American Ethnology. For\npermission to publish the Wishram
        texts in the present\nseries I have to thank Professor W. H. Holmes, the\nChief
        of the Bureau. The remainder of the Wishram\nmaterial, together with ethnological
        specimens and infor-\nmation secured by correspondence with Pete McGuff, was\nobtained
        under a private grant from Mr. G. G. Heye of\nNew York City. It is a pleasure
        to record his liberality in\nthis place.\n\nThe approximately 1500 Indians
        (according to the Census\nReport  of   1890)   who   now   make   up   the   population   of\n\n[IX]","X\n\nYakima
        Reservation belong to two quite distinct linguistic\nstocks.    The   greater   part  (chiefly
        Yakima and Klickitat\nIndians)   are  speakers   of Sahaptin   dialects, the
        minority\n(Wishram,   more  properly   Wi''cxam,   Indians;   their   own\nname   for   themselves   is   Ra''xluit)   speak  that   dialect   of\nUpper
        Chinookan that is illustrated by the present texts;\nbefore  their removal
        they occupied the northern bank of\nthe Columbia about The Dalles.   The number
        of the latter\nwas given by Powell as   150 for the year  1885-86.    Ac-\ncording   to
        the information supplied by Pete McGuff, the\nnumber  of  Wishram   individuals   still
        able to speak their\nown language is about  150, this estimate including those\nthat  regularly
        live   at   the   fishing  village of Wishram on\nthe Columbia.    The more
        numerous Wascos (238 accord-\ning   to  Powell)   of  Warm   Spring   Reservation,   Oregon,\nspeak   the   same   language.     As   is   to
        be expected from\nthe decided preponderance of Sahaptin Indians in Yakima\nReservation,   most   of  the   Wishrams   speak,   or   at
        least\nhave a smattering of, Klickitat, as well as their own lan-\nguage   and   the   Chinook
        jargon;   very   few,   however, if\nany,   of  the   Sahaptin-speaking  Indians,   can   also   speak\nWishram,   the   language   having   a   reputation   for   great\ndifficulty,
        chiefly, it is probable, because of its harsh pho-\nnetics. ''\n\nThe bulk
        of the linguistic material obtained in the field\n(I,  1 [except last two
        episodes], 2-10,  12-16; II, 1-5; IV,\n\nI,   2) was dictated by Louis Simpson
        (Indian name Me''-\nnait), Pete McGuff serving as interpreter; Pete McGuff\nhimself
        was the narrator of most of the remainder (I, 11 ;\n\nII,   6-10; III); while
        Louis''s brother Tom Simpson (In-\ndian name Ta''xcani), the since deceased
        head of the\nShaker Church in Yakima Reservation, was the source\nof two very
        short texts (I, 1 [variant of second episode];\nII,    12).    The   seven   texts
        already referred to as having","XI\n\nbeen taken down by Pete himself were
        dictated by vari-\nous elderly Indians,   Yaryarone, Sophia Klickitat, Jane\nMeacham,
        and A''niiwikus.\n\nA few words in reference to Louis Simpson and Pete\nMcGuff
        may not be out of place. Louis Simpson is a\nfair example of the older type
        of Wishram Indian, now\npassing away. Of short and stocky build, bow-legged\nfrom
        constant riding on horseback, he is about seventy or\nseventy five years of
        age, of an impatient and somewhat\nselfwilled temperament, dramatically talkative,
        with a good\ndeal of the love of gain and bargain-driving proclivities\nwith
        which many of the early Western travellers charged\nthe Indians about The
        Dalles ; yet, despite this, he proved\nto be a lovable personality, owing
        chiefly to his keen\nsense of humor. He has a command of Wishram,\nKlickitat,
        and the Chinook jargon; but his English is\nextremely broken, hardly intelligible
        at times. Superficially,\nLouis is a convert to the ways of the whites; in
        other\nwords, he is a \"civilized\" Indian,   lives in a frame house,\nraises
        and sells wheat and hay, is dressed in white man''s\nclothes, is theoretically
        a Methodist. Judging by the con-\ntents of his mind, however, he is to all
        intents and pur-\nposes an unadulterated Indian. He implicitly believes in\nthe
        truth of all the myths he narrated, no matter how\npuerile or ribald they
        might seem. Coyote he considers\nas worthy of the highest respect, despite
        the ridiculous\nand lascivious sides of his character; and with him he is\nstrongly
        inclined to identify the Christ of the whites, for\nboth he and Coyote lived
        many generations ago, and ap-\npeared in this world in order to better the
        lot of man-\nkind. On one point Louis always insisted with great\nemphasis,    the
        myths as he told them were not invent-\ned by himself, but have been handed
        down from time\nimmemorial, and hence have good claims to being consid-","XII\n\nered  truth.     Pete   McGuff,   on
        the other hand,  may serve\nas   a  type   of the   younger   generation of
        Indian, though\nonly   a   half-blood  (his father was a negro, his mother
        is\na   full-blood  Indian).    Having lived much of his life with\nthe  Wishrams,   he
        speaks their language fluently, though\nlong  contact   in   early   life
        with the Cascades Indians on\nthe Columbia is responsible for a number of
        un-Wishram\nphonetic   peculiarities  that the linguistic material obtained\nfrom
        him exhibits.    He has not of course that feeling for\nthe   old   Indian   life,
        and faith in the truth of the myths,\nthat a man like Louis Simpson has 5
        nevertheless, in spite\nof his   white   man''s rationalism,  he is not at
        all disposed\nto   dismiss   as   idle   the ideas of the Indians in regard
        to\nmedicine-men and guardian spirits.     He has been trained\nin the  Agency
        school,  reads and writes English well, and\nin   general   displayed   throughout
        remarkable intelligence;\nhe has been of the greatest help to me, both in
        the field\nand   in   correspondence,   and   I   take   this   opportunity
        of\nthanking him.\n\nThe arrangement of the texts into the heads of Myths,\nCustoms,   Letters,   Non-Mythical   Narratives,  and   Supple-\nmentary
        Upper Chinookan Texts,  is self-explanatory,  and\nneed not be commented upon.    An
        effort has been made\nto secure as many types of text as possible, both in
        order\nto   obtain a reasonably wide range of linguistic data and\nto give
        at least some idea of various sides of Indian life\nand   thought.      Some   brief  remarks   have   already   been\nmade   on   the   subject   of
        Wishram  mythology in  another\nplace.1    The myths now presented, together
        with the late\nMr. Curtin''s \"Wasco Tales and Myths,\" in the latter part\nof  the  volume,
        will serve as evidence for the statements\nthere   made.    In   regard  to
        the Wishram language itself,\n\n'' Sapir,  Preliminary   Report   on   the   Language    and   Mythology   of
        the Upper\nChinook (American Anthropologist, N. S-, Vol. 9, pp. 542-544).","XIII\n\nit
        is intended sooner or later to publish a complete study\nof it. Practically
        the only thing in print explicitly de-\nvoted to it is the brief article already
