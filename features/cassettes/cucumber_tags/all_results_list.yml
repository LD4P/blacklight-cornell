        Noun. Salish. A night roving demon much feared\nby all the still superstitious
        Indians.\n\nTSIK-TSIK. See chik-chik.\n\nTSUGH. Noun or verb. Chinook. (Sound
        both t and s and\nadd ugh with a short u.) A crack or split.\n\nExamples:
        Mamook tsugh, to split, and chako tsugh, to be\ncome split or cracked. Mamook
        tsugh illahee, to plow the\nground.","CHINOOK: A History and Dictionary    107\n\nTUK-A-MO''-NUK.
        Adjective. Chinook, (itakomonak). A\nhundred.  (See Numerals).\n\nTUM-TUM.
        Noun or verb. Supposed to be a manufactured\nword made to imitate the sound
