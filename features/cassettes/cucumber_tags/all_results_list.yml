        AND DICTIONARY\n\nH\n\nHAH''-LAKL. Verb. Adjective. (Chinook halakl) Wide;\nopen.\n\nExample:
        Mamook hahlakl la pote, open the door. Chako\nhahlakl is the expression used
        when applied to thin spaces in\nthe forest. It could be translated literally
        as \"coming open.\"\nMamook hahlakl is to open or to make open.\n\nHAK''-AT-SHUM.
        Noun. English. Accent on first syllable. An\nIndian imitation of the English
        word handkerchief.\n\nHALO. Adjective. Origin not known. Means no, none, with-\nout,
        all gone, not. It is used oftener than wake and with little\nor no distinction.
        Both words mean almost the same thing. Halo\nseems to be taking the place
        of wake in jargon usage.\n\nExamples: Halo chickamin nika, I have no money.
        Halo pish\nchako, no fish come. Halo glease, without fat, lean. Halo iktas,\nno
        goods, destitute. Yaka wind halo chako, literally his breath\ndoes not come;
        dead. Halo chako, comes not. Yako halo chako,\nhe does not come. Kah is where.
        Halo kah is nowhere. Nika halo\nkumtux is I do not know; I do not understand.
        Nika wake kum-\ntux, was original jargon for the same expressions before halo\nbegan
        to be used for wake or not. Halo kloshe is never used.\nIt is wake kloshe.
        Custom and usage as well as locality deter-\nmine. Halo is used more on Puget
        Sound and wake in Oregon.\nConcomly said waket to Lewis and Clark; Jewitt
        gives wik\nas Nootkan for no or not.\n\nHAUL. Verb. English. Haul or to pull
        or draw. Skookum\nmamook haul is must.\n\nHE-HE. Noun, verb or adjective.
        (Jargon, says Shaw by\nonoma, but Boas, in Chinook texts, uses the word as
        pure Chi-\nnook). Laugh, laughter, fun, to laugh, glee, sport, a game, ridi-\ncule.\n\nExamples:
        Cultus hehe, a joke. Mamook hehe, to laugh. Wake\nhehe, serious, not to laugh.
        Kloshe hehe, a good game. Hehe\nhouse, an amusement place, a dance house,
        a play house. Hehe\ntumtum, a jolly spirit, good natured.\n\nHELP. Noun or
        verb as used. English. Help, aid, assist, as-\nsistance. Used as a verb it
        is usually preceded by mamook and\nsometimes by potlatch. Make help in the
        one case; give help in\nthe other.\n\nHOOL-HOOL.  Noun.   Chinook-Klickitat.   (kholkhol).  Mouse.\n\nHOUSE.
        Noun. English. Siwash house, Indian house. Mah-\nkook house, a store or trading
        house, a shop. Skookum house, a","CHINOOK: A History and Dictionary       75\n\njail,
        literally a strong house. Muckamuck house, hotel, restau-\nrant or any eating
        place.\n\nHUL-LEL. Verb. Chinook. To shake or tremble. Used with\nthe verb
        mamook it becomes active. Mamook hullel, to make\nshake or tremble.\n\nHUL-O-IMA.
        Noun. Adjective. Chinook, (s''hulloyiba). Other,\nanother, different, difference,
        averse, diverse, foreign, odd,\nstrange, queer, unusual, separate.\n\nExamples:
        Huloima tillikum, a different tribe of people. Kla-\ntawa kopa huloimd, iUahee,
        to go to another place or country or\nabiding place; to emigrate. Hyas huloima,
        a big difference.\nHuloima tumtum, to dissent or disagree, a difference of
        opinion.\nHuloima wawa, a different language, a foreign tongue; also to\nmispronounce
        or say the word wrong.\n\nHUMM. Noun, verb or adjective. An inverted word
        Jargon.\nSmell, stink, stench, an odor, putrid.\n\nExamples: Humm opoots,
        stinking tail, hence used to denote\nskunk. Yaka humm, it smells. Hyas humm,
        a very bad smell.\nMamook humm, to smell. Kloshe humm, a pleasant smell.\n\nHUY-HUY.
        Noun or verb. Jargon. From the Canadian\nFrench. A bargain or exchange, to
        barter or trade. This was\noriginally mahkook, that being the Nootkan for
        buy, sell or\ntrade, there being no distinction, as barter was the first order\nof
        prehistoric trade. Then mahsk was introduced by the French,\nbut as the distinction
        between buying, selling and exchanging\nrequired more definite terms mahkook
        came to apply to buying,\nmahsk to selling, and huyhuy to exchange.\n\nExamples:
        Huyhuy la sell. Here it means to change the sad-\ndle. Huyhuy tumtum, to change
        one''s mind. It is said to mean\na hasty exchange in some cases, and that
        it got its origin in\nthe French for yes, yes oui, oui. Mamook huyhuy is to
        change,\nto trade. Nika ticky huyhuy kuitan kopa oanim \"l want to\ntrade
        horse for canoe,\" or mika ticky huyhuy kuitan kopa ca-\nnim? \"Do you want
        to trade horse for canoe?\"\n\nHYAK. Adverb. Adjective. Chinook, (aiak aiaq,
        Boas spells\nit). Quick, hurry, swift, fast, quickly, rapidly, sudden, suddenly,\nrapidity
        of motion; to make haste, to be prompt mamook\nhyak.\n\nExamples: Hyak yaka
        chako, quickly he comes. Wake hyak,\nslow, not fast.\n\nHYAS. Adjective or
        adverb. Nootkan. Large, great, very,\nwide, big, vast, when applied to size;
        can be used for very,\narduous, celebrated, etc.\n\nExamples: Hyas tyee, a
        great chief. Hyas ahnkuttie, a very\nlong time ago. Hyas Sunday, a holiday
        like Christmas or Fourth","76        CHINOOK: A HISTORY AND DICTIONARY\n\nof
        July. Hyas tenas, very small. Hyas kloshe, very good. Okoke\nhouse yaka hyas
        that house it is large. Nika hyas ticky kla-\ntawa, I very much want to go.\n\nHI-YU.
        Adjective. Nootkan. Much, plenty, abundance. Used\nwith reference to quantity
        and numbers rather than size or\ndegree.\n\nExamples: Hiyu tillikum, a crowd.
        Hiyu muckamuck, plenty\nof food. Tenas hiyu, a small number. Wake hiyu, not
        many,\nvery few. Kopet hiyu, enough. Hiyu wawa, much talk, a clamor.\nHiyu
        tillikums kopa house, an audience; many people in house.\n\nI\n\nIK-POO''-IE.
        Verb. Chinook. (Ikhpui). To shut, close, stop\nby closing, cork.\n\nExamples:
        Ikpooie la pote, shut the door. Mamook ikpooie, to\nsurround; to shut. Ikpooie
        kwolan, deaf; a closed ear.\n\nIKT. Adjective. Chinook. (Ikht). The numeral
        one, once, a\nunit or single thing; also the indefinite article a or an.\n\nExamples:
        Ikt man, a man, one man. Ikt dolla, one dollar.\nIkt cole, one year. Ikt-ikt-man,
        some one or other. Ikt nika kla-\ntawa kopa yahka house Once I go to his house.
        Ikt tahlkie,\nday before yesterday. Ikt time ikt moon, the time one month.\nIkt
        time kopa klone moon, the time of three moons; three\nmonths; quarterly. Kopet
        ikt, to stop alone, solitary, singly,\nonly one.\n\nIKTA. Interrogative pronoun.
        Chinook. (Ikta) What. There\nare three of these: Klaksta, who? Ikta or kahta,
        what? Kunsih,\nhow many or how much? Also when? How much time or how\nmany
        days?\n\nExamples: Ikta okoke? What is that? Ikta mika ticky? What\ndo you
        want? Ikta mamook? What''s the matter? What''s doing?\nIkta mika mamook? What
        are you doing?\n\nIKTAS. Noun. From Ikta. Things, garments, dress, clothes,\ngoods,
        merchandise, utensils, almost any personal possessions.\nThe use of the same
        word for what and for things is found in\nother Coast Indian dialects. Iktas
        is a very expressive word\nand was long ago adopted into the English spoken
        by the early\nsettlers.\n\nExamples: Kah mika iktas? Where are your things?
        Halo\nikta mitlite, there is nothing here. Nika hiyu iktas, I have many\nthings
        or goods.","CHINOOK: A History and Dictionary        77\n\nILLAHEE. Noun.
        Chinook. (Illahekh). Country, land, earth,\nregion, district, soil, farm,
        field, ranch, the place where one\nresides.\n\nExamples: Boston Illahee, United
        States. King George\n(Chauch) Illahee, England. Passaiooks Illahee, France.
        All\nother whites came from Dutchman Illahee, or Dutchman yaka\ntllahee, as
        they commonly expressed it. Siwash illahee, Indian\ncountry and later an Indian
        reservation. Saghalie (pronounced\nsockalee) Illahee, Heaven. Keekwullie Illahee,
        Hell. Saghalie\nmeans above and keekwulli below.\n\nOkoke illahee yaka hyas
        kloshe. This land is very good.\n\nDelate yaka illahee, one''s native land.
        Konaway okoke illahee,\nthe world; literally, all this country, everything,
        everywhere.\n\nKonaway illahee konaway kah, all place all where the uni-\nverse.\n\nSaghalie
        Tyee yaka Illahee. God, His Country, Heaven.\n\nKah mika illahee? Where is
        your country? Where do you\ncome from?\n\nIN''-A-POO. Noun. Chinook, (inapu).
        A louse. Sopen inapoo,\na louse that jumps; a flea.\n\nIP''-SOOT. Verb. Chinook,
        (alhupso). To hide, to keep secret,\nto conceal, hid, sly, concealed; to hide
        one''s self; to hide any-\nthing. Ipsoot wawa, to whisper. Ipsoot klatawa,
        to slip away\nsecretly.\n\nIS''-ICK. Noun. Chinook, (isik). A paddle, an oar.
        Mamook\nisick, to paddle, to row. Isick stick, any wood from which an\noar
        or paddle is made.\n\nISKUM. Verb. Chinook. Get, hold, receive, accept, secure,\ncatch,
        recover, obtain; seize; to take hold of.\n\nExamples: Iskum okoke lope. Hold
        on to that rope. Mika na\niskum? Did you get it? Na is the interrogative particle,
        but is\nnot used so much as formerly. Mika iskum? You get? is the\ncommonly
        used expression now. Iskum piah stick. Get some\nfirewood. Iskum klootchman,
        get a woman; get married. Iskum\nkumtux, get understanding, to learn. Iskum
        kopa tumtum, to\nbelieve. Potlatch nika? Give me? Iskum. Take it. Kah mika\niskum?
        Where did you get it? Nika iskum kopa stick. I got it\nin the woods.\n\nIT''-LO-KUM.
        Noun. Chinook, (itlokum). (Lower Chehalis \nihtlkum; Chehalis setlokum). A
        gambling game, the game of\n\"hand\", a common amusement among all the tribes.
        Mamook\nitlokum, to gamble.\n\nITL''-WILLIE. Noun. Chinook, (etlwili). Meat,
        flesh, muscle,\nof a person or animal. Lemooto itlwillie, or lemooto yaka
        itl-","78\n\nCHINOOK: A History and Dictionary\n\nwillie, mutton; literally,
        sheep, his meat. Moosmoos yaka itl-\nwillie, beef; cow, his meat. Mowitch
        yaka itlwillie, deer, its\nflesh; venison. Tenas moosmoos yaka itlwillie,
        veal; little cow,\nits flesh. Konaway nika itlwillie sick. All my muscles
        are sore.\n\nITSWOOT. Noun. Chinook, (eitshhut). A bear, a black bear.\nItswoot
        pasesi, a dark thick cloth, a dark blanket. Probably or-\niginally used by
        Indians who saw a resemblance between the\nheavy dark blankets of the Hudson
        Bay Company and the fur\nof a black bear.\n\nK\n\nKAH. Adverb. Chinook,  (kakh).
        Where, whence, whither.\n\nExamples: Kah mika klatawa? Where are you going?
        Halo\nkah. Nowhere. Konaway kah. Everywhere; literally, all where.\nKah mika
        mitlite? Where do you live or stay? Kah mika illahee?\nWhere is your land
        or where is your country? Kah mika chaco?\nWhere did you come from? Kah yaka
        sick? Where is he sick?\nWhat is the matter? Kah cole chaco. Where the cold
        comes\nfrom. North. Kah sun chaco. Where the sun rises or comes\nfrom East.
        Kah sun klatawa. Where the sun goes West. Kah\nsun mitlite kopa sitkum sun.
        Where the sun is at half sun \nmidday; South.\n\nKAHKWA. (kah''-kwa). Adjective.
        Nootkan, the Tokwhat\ndialect, (achko). Like, similar to, equal with, alike,
        as so, thus,\nsuch, hence, because, inasmuch; mostly used for like and alike.\n\nExamples:
        Kahkwa tyee. Like a chief, aristocratic, kingly.\nKahkwa nika tumtum. Like
        as my heart; as I think; so I think.\nKahkwa hyas nika. As large as I am;
        as big I. Halo kahkwa.\nNot like, unlike. Kahkwa spose, as if; like supposed.
        Yaka kah-\nkwa, alike; it like. Kopet Kahkwa. That is all. Delate kahkwa,\nexactly
        the same. Kloshe kahkwa. That is right; good so; so\nbe it; amen. The Lord''s
        Prayer in the Chinook jargon ends\nwith the expression: \"Kloshe kahkwa.\"\n\nAccording
        to Eells, who lived among the Puget Sound Indians\npractically all his life,
        kahkwa is often used with other words,\nespecially nouns, changing them into
        adverbs and sometimes\ninto adjectives. The following phrases illustrate what
        he means:\nKahkwa chickamin, metallic; like metal. Kahkwa cole illahee,\nwintry;
        like the country of the cold. Kahkwa chuck, fluid;\nliquid, like water; kahkwa
        tillikum, friendly\n\nKAHPHO. (kahp''-ho). Noun. Chinook. An elder brother,
        sis-\nter or cousin.","CHINOOK: A History and Dictionary       79\n\nKAHTA.
        Adverb. Chinook, (kata). How, why.\n\nExamples: Kahta mika mamook okoke? Why
        (do) you do\nthat? Kahta mika chaco? How (did) you come? Kahta mika?\nHow
        (are) you? Pe kahta? And why? What for? Kahta kopa\nyaka? How is he?\n\nKA-LI''-TAN.
        Noun. Chinook, (tklaitan). An arrow, a shot,\na bullet. Kalitan le sac. A
        quiver for arrows, originally; but\nwhen guns were introduced the expression
        also meant a shot-\npouch, and also was used for bullets and lead.\n\nKA-LAK''-A-LA.
        Noun. Chinook, (kalakala). A bird, a fowl,\na winged insect, a wing. It is
        said to be an imitation of the\nnotes of a wild goose when flying hence flying
        bird.\n\nKAMASS. Noun. Nootkan. (Jewitt gives chamass for fruit,\nalso for
        sweet). The spelling camas is more generally used than\nkamass. Camas, Washington,
        is a town on the north bank of\nthe Columbia River. The camas is a bulbous
        root found in\nabundance in Indian days on the Columbia River flats. It was\nsometimes
        called the Siwash onion. The Indians were very fond\nof it and used it for
        a staple food.\n\nKAH''-MOOKS. Noun. Chinook. (Klkabokes). Pronounced\ndifferently
        in different localities. Among the Kwakiutl it is\ncomox. Comox, a coal mining
        town on Vancouver Island in the\noriginal Kwakiutl country takes its name
        from the word. Kah-\nmooks is dog; kahkwa kamooks, like a dog, beastly.\n\nKAPSWALLA.
        Verb or noun according to use. Origin is\nunidentified. To steal, rob; a theft;
        a thief.\n\nExamples: Yaka kapswalla canim. He stole the canoe. Kuitan\nkapswalla,
        horse thief. Mika kapswalla okoke? Did you steal\nthat? Kapswalla klootchman,
        steal a woman; rape. Yaka kum-\ntux kapswalla. He knows how to steal. Yaka
        kapswalla man.\nHe is a thief.\n\nUsed with other words kapswalla acquires
        a larger signific-\nance than in any of the examples given above, as will
        be seen.\n\nExamples: Kapswalla klatawa, to go secretly, or steal away;\nkapswalla
        mamook, to do secretly. Wake kloshe mika kapswalla\n(Not good you steal).
        Thou shalt not steal. Commandment.\nKapswalla wawa means to speak ill. Kapswalla
        moosum, liter-\nally \"steal sleep\", is used to mean adultery, illicit sexual
        in-\ntercourse.\n\nKATSUK. Noun. Chinook, (ka''-at-suk). The middle or center.\n\nKAUPY.
        Noun. Coffee. An Indian attempt to pronounce the\nword in English.\n\nKEE''-KWUL-LIE.
        Preposition. Chinook, (kik''-hwili). Low,\nbelow, under, beneath, down, inward.","80       CHINOOK:
        A History and Dictionary\n\nExamples: Mamook keekwullie, to lower; mitlite
        keekwullie,\nto set down, put under, place beneath. Used an an adjective\nwith
        other words we have first: Keekwullie, low; elip keekwullie,\nlower; elip
        keekwullie kopa konaway, lower than all or lowest.\nKlatawa keekwullie kopa
        chuck, to dive; literally, to go beneath\nthe water. Mahsh keekwullie kopa
        illahee, to bury; to put under\nthe ground.\n\nKILLAPI or KEELLAPI, it is
        often pronounced. Verb. Chi-\nnook. To turn, return, overturn, upset, reverse,
        retreat, capsize,\nand often to denote crooked or twisted deformities like
        killapi\nseeowist, crossed or crooked eyes; killapi teahwit, crooked legs\nor
        arms.\n\nExamples: Killapi canim, to upset a canoe; hyak killapi, to\nreturn
        quickly, to hurry back; killapi kopa house. Go back to\nthe house. Mika killapi
        alta? Have you returned now? Mamook\nkillapi, to bring back or to send back;
        killapi tumtum, to change\nyour mind, reverse your opinion.\n\nKIM''-TAH.
        Preposition. Chinook, (kimta). Behind, after,\nafterwards, last, since, back,
        rear, subsequent, younger.\n\nExamples: Klatawa kimtah, to go behind, to follow;
        delate\nkimtah, last; nika elip, pe yaka kimtah, I first and he after-\nwards.
        Okoke kimtah, the one behind. Kimtah nika nanitch mika,\nsince I saw you.
        Kimtah sitkum sun, afternoon; kimtah kloshe,\nworse.\n\nKING CHAUTSH. Adjective.
        English, a King George man.\nAnother Indian attempt to pronounce an English
        word.\n\nKISH-KISH. Verb. Chinook. To drive as to drive horses or\ncattle.\n\nExamples:
        Mamook kishkish, to drive or impel, make drive.\nYaka kishkish nika. He drove
        me away. Mamook kishkish okoke\nmoosmoos. Drive away that ox or cow.\n\nKIUITAN.
        Noun.  Chinook,   (ikiuatan). Horse.\n\nExamples: Klatawa kopa kiuitan, to
        ride; go on a horse.\nYaka hyas kloshe kiuitan? Is that a good horse. Cooley
        kiuitan,\na race horse; stone kiuitan, a stallion.\n\nKLAH. Adjective or verb.
        Chinook, (klakh). Free or clear\nfrom, in sight, to escape.\n\nExamples: Alta
        yaka klah. Now he is in sight. Klataka klah,\nto escape and get away, as a
        prisoner escaping. Yaka klatawa\nklah. He escaped. Chako klah, to come up,
        as seed; to clear up,\nif used in speaking of the weather; to open out, meaning
        open\nspaces in the woods. Mamook klah, to uncover.\n\nKLA''-HA-NIE. Adverb.
        Chinook, (klakhani). Out of doors,\noutside, out, without, exterior.","CHINOOK:
        A History and Dictionary       81\n\nExamples: Mamook klahanie okoke. Put
        that out. Chako\nklahanie, to emerge or come out from, to be delivered. Klatawa\nklahanie,
        to go out. Mahsh klahanie, to throw out or eject.\nKlahanie kopa house, out
        of doors, out of the house.\n\nKLA-HOW''-YA. Adverb. Chinook. The ordinary
        salutation\nwhether meeting or parting. It can be: How do you do? Good\nday,
        good morning, good evening or good bye; as klahowya\nsikhs, how are you friend?\n\nKLA-HOW''-YUM.
        Adjective. Chinook. Poor, wretched, mis-\nerable, distress.\n\nSome authorities
        say klahowya is the salutation and klahow-\nyum has the meaning given above.
        Among these are Gibbs,\nGill, Hibben, Tate and Swan. Although it is used in
        some places\nfor both greeting and to mean poor, etc., there is a difference\nof
        opinion. Gibbs found both words in use in the fifties and said\nof the latter,
        klahowyum, that it probably originated in some\nwhining reply to the first
        whites and that thus this distinction\narose which gives it purely as a salutation
        when pronounced\nklahowya and as the equivalent of poor, miserable, etc.,
        when\npronounced klahowyum. To one who knows the lazy and spirit-\nless Indian
        and his whining way this explanation seems rea-\nsonable. Eells, who was one
        of the greatest of authorities, said\nhe seldom heard klahowyum used in. later
        years and on Puget\nSound, but that in earlier years on the Willamette he
        heard the\nword used both for poor and for salutation.\n\nKLA-WAH. Adverb.
        Chinook, (klawakh). Slow, slowly,\ntardily.\n\nExamples: Klatawa klawah, go
        slowly. Yahka chaeo klawah-\nHe comes slowly.\n\nKLAK. Adverb. Chinook, (klakw).
        Off, out, away, off, to\ntake off.\n\nKLAK-STA. Pronoun. Chinook, (t''kluksta).
        Who, whose,\nwhich, which one, any.\n\nExamples: Klaksta okoke Boston man?
        Who is that Ameri-\ncan? Klaksta yahwa? Who is there? Halo klaksta, no one,
        not\nany. Klaksta mamook okoke? Who did that? Ikt man, klonas\nklaksta, a
        man, I don''t know whom, therefore somebody; kona-\nway klaksta, everyone.\n\nKLALE.
        Adjective. Chinook, (tlehl). Black or dark blue, also\ngreen; ignorant. Okoke
        passesie yaka klale. That blanket it is\nblack. Klale nika tumtum. Ignorant
        is my mind. Sitkum-klale,\nbrown; half black.\n\nKLAP. Verb. Chinook. To find,
        arrive. Nika klap kopa polak-\nlie. I arrived at night. Mika klap mika canim?
        Did you find","82       CHINOOK: A History and Dictionary\n\nyour canoe? Tenas
        klap, to be with child, tenas, little, always\nstanding for child when used
        in that manner. Klap wawa, to\nlearn a language. Klap tumtum, to decide or
        arrive at an\nopinion.\n\nKLASKA. Pronoun. Chinook, (kluska). They, thine,
        them,\ntheir, theirs; anything pertaining to the third person, plural\nnumber.\n\nExamples:
        Klaska klatawa kopa Clallam illahee. They go (or\nwent) to the Clallam country.
        Nika nanitch klaska. I see them.\nOkoke klaska illahee. This is their land.\n\nKLAT-A-WA.
        Verb. Nootka. (klatturwah Jewitt). To go,\ntravel, move away, migrate, start,
        leave, begone, get out, depart.\n\nExamples: Klatawa teahwhit, to go on foot,
        to walk. Yaka\nklatawa kopa Seattle. He goes, or he went, to Seattle. Mamook\nklatawa,
        to make go or send.\n\nKLIM-IN''-A-WHIT. Noun, verb. Chinook, (kliminawhut).
        A\nlie, to lie, a falsehood, untrue.\n\nExamples: Hyas kumtux kliminawhit.
        He is a big liar. He\nknows well how to lie. Yaka kwonesum kliminawhit. He
        always\nlies.\n\nKLIM''-MIN. Adjective. Chinook, (tklemin). Soft, not hard,\nfine
        in substance, fine.\n\nExamples: Klimmin sapolil. Flour, grain ground fine.
        Chako\nklimmin, to become soft, melt. Klimmin illahee, soft or marshy\nground,
        mud. Wake klimmin or halo klimmin, not soft, hard.\nMamook klimmin, to make
        become soft or to soften by working,\nas dressing a deerskin until it is pliable
        as cloth.\n\nKLIP. Adjective. Chinook, kelipe; Chehalis, kluptutl; Nis-\nqually,
        klep. Deep, sunken, to sink. Klip chuck, deep water;\nklip sun, sunset; literally,
        sinks sun.\n\nKLIS''-KWISS. Noun. Chinook. A mat made of cattail rushes.\nExample:
        Kliskwiss yaka kloshe kopa bed. The mat is good\nfor a bed.\n\nKLONAS. Adverb.
        Chinook. An expression of uncertainty or\ndoubt; perhaps, doubtful, might,
        may, I do not know, maybe so,\nwho knows? A Jargon equivalent for the Spanish
        term quien\nsabe.\n\nExamples: Klonas? Who knows? Klonas nika klatawa. Per-\nhaps,
        or maybe, I go. Kah mika kahpho? Where is your brother?\nKlonas. I do not
        know. Mika tumtum hiyu snass okoke sun? Do\nyou think it will rain much today?
        Klonas. I don''t know. Klonas\nyaka chako tomollo. Perhaps he will come tomorrow.\n\nKLONE.
        Adjective.   Chinook,   (tklon).  The  numeral  three.","CHINOOK: A History
        and Dictionary       83\n\nKlone tillikum, three people; klone sun, three
        days; klone canim,\nthree canoes.\n\nKLOSHE. Adjective, adverb, according
        to use. Meares was\nfirst to record the word, which he spelled cloosh. Callicum
        used it\non Meares'' ship in 1788. It has no definite origin, but seems to\ncome
        from the similarity of several tribal words and is evi-\ndently early Jargon.
        Its most general use is as the equivalent\nof good. The Nootkan is klohtl
        and so is the Tokwhat; in Ma-\nkah, an isolated Nootkan tribe, it is klotelo
        and in Nisqually,\naccording to Shaw, the word is Mob. Shaw gives forty-five\nmeanings
        such as good, well, well enough, affable, amiable, apt,\nauspicious, beautiful,
        beloved, beneficial, convenient, efficient,\nelegant, even, fair, fine, fortune,
        fragrant, gay, graceful, hos-\npitable, meek, intimate, kind, mild, modest,
        moral, neat, nice,\npleasant, plain, please, practical, pretty, right, reliable,
        safe,\nrespectable, secure, still, smooth, splendid, useful, upright, vir-\ntuous,
        untarnished. Their exact meanings can be determined\nonly by the words used
        with and the sense used in, for even\nthe forty-five may be extended, as may
        be seen in some of the\nexamples given.\n\nExamples: Kloshe nanitch, look
        good, look well, look out,\nlook sharp, take care, guard, defend, nurse, watch,
        provide.\nDelate hyas kloshe, magnificent; literally, perfectly very good.\nElip
        kloshe, better; elip kloshe kopa konaway, best; literally\nbetter than all.
        Mamook kloshe, make good or pleasing, adorn,\ndecorate, arrange, fix, behave,
        cure, prepare, repair. Wake\nkloshe, not good, not well, unkind, unfavorable,
        wrong. Wake\nkloshe kopa mahkook, not good to sell, unsaleable. Kloshe kopa\nmahkook,
        good to sell, salable, merchantable. Kloshe kopa nika.\nI am satisfied; good
        enough for me. Kloshe kopa cultus pot-\nlatch, liberal, generous, good about
        giving. Kloshe kopet. Be\nstill. Kloshe mitlite, remain, hold on. Kloshe tumtum,
        love, de-\nlight, well meaning, good intention, happy, favorable, friendly.\nKloshe
        chako, all right, come on, come good. Kloshe kahkwa,\nwell, so be it, enough,
        amen. Kloshe tumtum mika chako. This\nis a form of invitation signifying welcome;
        literally, good in-\ntentions you come.\n\nKLOSHE-SPOSE. Adverb. Nootkan and
        English, a combina-\ntion of good and suppose used as the equivalent of shall
        or may\nI, let me, good if.\n\nExamples: Kloshe-spose nika klatawa? Shall
        I or may I go?\nKloshespose nika mamook pia okoke? Shall I cook that?\n\nKLOOTCHMAN.
        Noun. Nootkan. (klootsma). A woman, a\nfemale of any animal; a wife. Tenas
        klootchman, a little wo-\nman, a girl or maiden.\n\nExamples: Kah mika klootchman?
        Where is your wife?\nKlootchman kiuitan, a mare.  Tenas yaka tenas klootchman,
        a","84       CHINOOK: A History and Dictionary\n\ngranddaughter, daughter
        of daughter. Klootchman yaka mama,\nmother-in-law; woman, her mother. Klootchman
        yaka ate, sis-\nter-in-law; woman, her sister.\n\nKO. Verb. Chinook. To reach,
        to arrive at.\n\nExamples: Chee klaska ko, now they arrive, or they have\njust
        come. Kunsih nesika ko kopa Nisqually? When shall we\narrive at Nisqually?
        Tahlkie sun nika ko kopa Olympia. Yester-\nday I arrived at Olympia.\n\nKOK''-SHUT.
        Verb. Nootkan. (kakhshetl). To break, beat,\nhit, bruise, burst, cleave, hurt,
        knock, rap, tear, slap, shatter,\nsplit; also broken, demolished, torn, bruised
        and a break.\n\nMamook is often used with it, according to Eells, to make
        it\nan active verb and chako to make it passive, but not always.\n\nExamples:
        Nika kokshut yaka and nika mamook kokshut yaka\nfor \"I hit him\" would both
        be proper. Nika kokshut and chako\nkokshut for \"I am hurt,\" he says, would
        both be proper and are\noften used. Hyas kokshut, much broken; Hiya kokshut,
        many\nbroken, many pieces, all broken to pieces. Another way of\nshowing the
        active and passive. Chako kokshut, broken; mamook\nkokshut, to break. Mamook
        is work, the act of doing things.\n\nKON''-A-WAY. Adjective. Chinook, (kanawe).
        All, every, to-\ntal, universal, entire, aggregate, the sum, the whole.\n\nExamples:
        Klaska konaway klatawa. They have all gone.\nKonaway tillikum, everybody,
        all the people everywhere. Kona-\nway ikta, everything. Konaway kah, everywhere.
        Konaway sun,\nevery day.\n\nKOPA. Adverb, preposition, conjunction. Chinook,
        (kwahpa).\nIt is the principal preposition in the Jargon and is used for at,\naccording
        to, around, about, concerning, to, into, with, towards,\nof, there, in that
        place, than for, from, on, during, through,\ninstead of.\n\nEells says there
        are nine words and three phrases which are\nused as prepositions, but kopa
        is used more than all the others.\nKunamokst is sometimes used for with, kopa
        saghalie (pro-\nnounced like sockalee) for over and keekwullie for under.
        Kopa\nhas such a variety of meanings that its signifiance in each case\ncan
        be known by the connection in which it is used. Some of\nthese are exact opposites,
        like from and to.\n\nExamples: Yaka chako kopa saghalie. He came from heaven\n(above).
        Yaka klatawa kopa saghalie. He went to heaven. Alta\nnika potlatch wawa kopa
        mika kopa okoke papah. Now I give\ntalk to you about this picture (or paper).
        Yaka mitlite kopa\nchuck. He is on the water. Yaka mitlite kopa canim. He
        is in\nthe canoe. Yaka klatawa kopa siick. He has gone into the woods.\nKopa
        ikt moon yaka mitlite yukwa. During one month he will\nstay here. Kopa yaka
        wawa John yaka memaloose. According to","CHINOOK: A History and Dictionary       85\n\nhis
        talk John (he) is dead. Saghalie kopa mountain. On top of\nthe mountain. Jesus
        yaka memaloose kopa nesika. Jesus he died\nfor us, or instead of us.\n\nThis
        word (kopa) is often prefixed to a noun to show the\npossessive case, as:
        Okoke kiuitan kopa John. This horse is\nJohn''s (belongs to). As an adverb:
        Yaka kamooks mitlite kopa.\nHis dogs are there. Used thus the last syllable
        is accent and\nprolonged ko-pa-a''. The commonly used word for there is\nyahwa.
        Nika kiuitan elip kloshe kopa yaka kiuitan. My horse\nis better than his horse.
        Kopa nika house. At my house, or in\nmy house. Lolo okoke kopa mika. Take
        that with you. Cultu*\nkopa nika. It is nothing to me.\n\nKOPET. Verb, adjective.
        Chinook. Stop, quit, leave oft*,\nenough, only, alone, except, enough, submit.\n\nExamples:
        Kopet wawa. Stop talking. Kopet hiyu, enough,\nplenty. Kloshe kopet, be still.
        Kopet ikt, only one, alone, lonely.\nKopet okoke, enough of that, that''s
        all. Kopet kumtux, to stop\nknowing, to forget. Kopet nika mitlite. Only I
        remain, or am in\nthis place. Wake siah kopet, nearly finished, not far from\nenough.
        Mamook kopet. Make stop or to finish, fulfill, complete,\nquench, conclude.
        Mamook pia kopet. Make the fire quit, go out,\nput out the fire, quench it.
        Kopet tomollo, day after tomorrow.\nKopet cooley, to halt, to stop walking,
        moving or running. Kon-\naway klatawa kopet yaka. All went except him. Halo
        kopet,\nincomplete. Wake yaka kopet, is used also for incomplete or\nunfinished,
        meaning literally, not it is stop. Wawa kloshe kopet,\nto forbid. Kopet alto,
        finished now.\n\nKOW. Verb. Chinook, (kaw-kaw). To tie, to fasten, to be\nfastened.\n\nExamples:
        Kow mika kiuitan. Tie your horse. Mika mamook\nkow mika kiuitan? Have you
        tied your horse? Nowitka, yaka\nkow. Yes, he is tied. Ikt kow, a bundle, a
        parcel, a package, a\npack. Ikt is one and the pack, parcel or bundle was
        tied around\nwith straps, strings or rope. Mamook kow, to tie, hitch or\nshackle;
        to make it tied up. Mahsh kow, to untie; mahsh, in\nthis, meaning release.\n\nKUITAN,
        sometimes cuitan. See KIUITAN. (I use the latter\nspelling as the word originally
        was so pronounced. Today one\nnearly always hears it as kuitan. Author).\n\nKULL.
        Adjective. Chinook, (k''hul-k''hul). Hard in substance,\nsolid, tough, difficult.\n\nExamples:
        Chako kull, to become hard. Halo kull or wake\nkull, not hard, soft, tender,
        easy. Kull stick, any hard wood,\nusually oak, as it is the only hardwood
        of the Northwest. Ma-\nmook kull, to make become hard, to cause to harden.
        Kull snass,\nhard rain, therefore snow, hail, ice.","86       CHINOOK: A History
        and Dictionary\n\nKULLAH. Noun. Salish. (Chehalis kullakh; Lummi kul-\nlakhan).
        A fence, a rail, a pen, an enclosure, a corral. Kullak\nstick, fence rails.
        It is said to originally mean the stockade\nwithin which the Indian houses
        were built for protection. As\nit is Salish this is probably true. The Salish
        were fiatheads, and\nthe longheads of the far north, were from time immemorial\nthe
        ancient and hereditary enemies of the fiatheads or Salish\ntribes. Within
        the memory of men still living those stockades\nsurrounding Siwash villages
        were a familiar sight.\n\nKUMTUX, or kumtucks. Verb or noun. Nootkan and Tok-\nwhat.
        (kommetax and kumituks; Clayoquot, a Nootkan tribe,\nkemitak). It is kommetak
        in Jewitt''s Nootkan vocabulary. Talk-\ning to Lewis and Clark at the mouth
        of the Columbia while\nJewitt was still a slave among the Nootkans, Concomly\nChinook
        chief, said \"commatux\". Yet this word is the most fre-\nquently used of
        any in the Jargon. It means understand. Waket\ncommatux, said Concomly. I
        do not understand. Mika kum-\ntux Chinook? is \"do you understand Chinook?\"\n\nThere
        are many more meanings: Know, learn, be acquainted\nwith, knowledge, wisdom,
        sense, recognize, believe.\n\nExamples: Nika kumtux yaka. I know him. Nika
        kumtux\nokoke. I understand it, or I know that. Delate kumtux, to know\nperfectly
        well, thorough knowledge, to prove, to be sure. Halo\ndelate kumtux, to be
        in doubt, uncertain. Halo kumtux and\nwake kumtux, do not understand, to misunderstand,
        not to\nknow. Iskum kumtux, to get knowledge, to learn. Nika ticky\nkumtux,
        I want to know; I desire to learn. Kumtux mamook,\nto understand how it is
        done, skill, competent. Halo kumtux\nmamook, unskilled; incompetent, don''t
        know how to do it,\nmamook being work, the act of doing anything.\n\nKUN''-A-MOKST.
        Adjective, preposition. Chinook, (konaway\nmokst). All two, both, together,
        with, amid, among, beside,\nbesides.\n\nExamples: Kunamokst kahkwa, both alike.
        Nesika klatawa\nkunamokst. We will go together. Nika mitlite kunamokst yaka.\nI
        live with him. Chako kunamokst, to come together, to join or\nunite; to come
        with each other, meet, congregate, gather to-\ngether, assemble. Wawa kunamokst,
        talk together, consult. Turn-\nturn kunamokst, to agree in opinion.\n\nKUN''-SIH
        or konse. Adverb. Chinook, (kunseukh). How\nmany, when, ever.\n\nExamples:
        Kunsih tillikum mitlite? How many people are\nthere? Kunsih mika klatawa?
        When do you go? Wake kunsih.\nNot ever, never. Mamook kunsih, to count, the
        act of ascertain-\ning how many. Kunsih hyas? how big? kunsih laley? how long?\nkunsih
        dolla? how many dollars? what price or cost? kunsih","CHINOOK: A History and
        Dictionary       87\n\naiah? how far? distance. Kunsih hiyu? how much? Kunaih
        mika\nchako? When did you come?\n\nKWON''-E-SUM. Adverb. Chinook (kwanisum);
        Yakima\n(kwalisum). Always, forever, eternal, continual, everlasting,\nperpetual,
        unceasing, etc.\n\nExamples: Kahkwa kwonesum, like always, as usual. Kwone-\nsum
        nika nanitch okoke. Always I see that. Kwonesum yaka\nklatawa. Always he goes.
        Kwonesum mitlite, to keep, to remain\npermanently.\n\nKWATAH. Noun. Indian
        attempt to pronounce the word\nquarter. A quarter of a dollar. Tenas sitkum,
        small half, is an-\nother expression for the quarter or less than half of
        anything.\n\nKWAIST. Noun. Chinook,  (kwaitst). Nine.\nTahtlum pe kwaist,
        ten and nine, is nineteen; kwaist tahtlum,\nnine tens, is ninety; kwaist tukamonuk,
        nine hundred.\n\nKWAN. Adjective. Chinook, (kwan-kwan). Glad. Yaka kwan.\nHe
        is glad.\n\nKWASS. Noun, adjective, verb. Chinook. As a noun, fear; as\nan
        adjective, to be afraid, tame, shy, timid; as''a verb, to fear,\nto tame.\n\nHalo
        kwass, fearless, not afraid. Nika kwass. I am afraid.\n\nKWELTH. Adjective.
        Salish. Proud.\n\nKWINNUM. Adjective. Chinook, (kwenem). The numeral\nfive.
        Tahtlum pe kwinnum, ten and five, fifteen; kwinnum taht-\nlum, fifty.\n\nKWOLAN.
        Noun. Salish. (Chehalis, kwolan; Nisqually,\nkwilani). The ear. Kumtux kopa
        kwolan, to hear; halo kwolan,\ndeaf.\n\nL\n\nLABOOS. Noun. French, (la bouche).
        This pronunciation is\nnow little used. Lapush has taken its place. The mouth;
        mouth\nof a river. Mokst laboos or lapush, two mouths, is the forks of a\nriver.
        Kloshe kopa lapush, good to the mouth, hence to relish.\n\nLACASET. Noun.
        French, (lacasette). A box, a trunk or\nchest, a casket.","88      CHINOOK:
        A History and Dictionary\n\nLA-CLO-A. Noun. French, (la croix). A cross.\n\nLA-GOME.
        Noun. French, (la gomme). Pitch, glue. La-gome\nstick, pitch-pine.\n\nLAHAL.
        Noun. Chinook. (See slahal). More often used in\nthe form lahal than slahal.\n\nLA-HASH.
        Noun. French,  (la hache). An ax or hatchet.\n\nLAHB. Noun. French, (l''herbe).
        The arbutus uva ursi, the\nleaves of which are used for smoking, the bear
        berry. When\nmixed with tobacco it is usually called kinnikinick.\n\nLAK''-IT.
        Adjective. Chinook,   (lakt). The numeral four.\n\nLA-LAHM. Noun. French,
        (la rame). An oar. Mamook la-\nlahm, to row, to use the oar.\n\nLA-LANG. Noun.
        French, (la langue). The tongue, a lan-\nguage. Nika lalang huloima kopa yaka
        lalang. My language is\ndifferent from his language.\n\nLALY. Noun. Chinook,
        (lele). Time. Prolonged the o sound\nin pronouncing it means a long time.
        Do not confuse this with\nahnkuttie, which means former time, formerly, ago.
        The same\ndistinction between time and long time in the pronunciation of\nlaly
        is found in using the word siah for far. Prolonging the\nsound of i in siah
        means very far.\n\nExamples: Tenas laly, a short time. Kunsih laly, is how
        long.\nTenas laly kimta, a little while after. Tenas laly elip, a little\nwhile
        before. Kunsih laly mika mitlite yukwa? How long have\nyou lived here?\n\nLA-MESSE.
        Noun. French. The ceremony of the mass.\n\nExamples: Mamook lamesse, to say
        mass. The reason why it\nis not wawa lamasse wawa, talk is probably that the
        cere-\nmony is an act, the priest at work, and mamook is the proper\nword
        for work, or for any act.\n\nLA-MET-SIN. Noun. French. Medicine, but not in
        the sense\nof magic. Tahmahnawis, is the term for magic, the medicine\nof
        the Indian conjurer, or medicine man. Lametsin is Jargon\nand is an Indian
        attempt to pronounce the French for medicine.\nIt means drugs, salves, ointments,
        pills, powders, physics. La-\nmetsin tupso, an herb. Mika ticky lametsin?
        Do you want med-\nicine?\n\nLUMMIEH. Noun. French, says Shaw. A purely local
        word\nused in the northern part of Puget Sound and pronounced\nlummi, says
        El Comancho (W. S. Phillips). Spelled Lumnei in","CHINOOK: A History and Dictionary       89\n\nth  old
        Lowman   Hanford Dictionary. It means old woman.\nOle Klutehman, is the expression
        most commonly used. I am\ninclined to agree with Mr. Phillips.\n\nLA-PEEP.
        Noun. French. A tobacco pipe.\n\nLA-PEL-LAH. Verb. Doubtful. Roast. Mamook
        lapellah, to\nroast before a fire, the act of roasting.\n\nLA-PLASH. Noun.
        French, (la planche). A plank, a board,\nlumber.\n\nExamples: Cultus laplash,
        refuse or waste lumber. Laplash\nman, a carpenter, a builder of houses, a
        worker in wood. Kah\nmika iskum okoke laplash? Where did you get that lumber?\n\nLA-POME.
        Noun. French,   (la pomme). An apple.\nLA-POTE. Noun. French, (la porte).
        A door.\nLA-PUSH. See Laboos.\n\nLA-TATE. Noun. French, (la tete). The head,
        brains, sense,\nintellect.\n\nExamples: Pil latate, red head. Nika sick kopa
        nika latate.\nI am sick in my head. Halo latate, no head, stupid. Kopa latate,\nwith
        the head, mental. Huloima latate, different head, delirious.\nTupso kopa latate,
        hair; literally, the grass on the head.\n\nLAW. Noun. English. Law, command,
        decree. The Indians had\ntribal law exercised by themselves or through the
        commands\nand decrees of chieftains. Also there was Boston or American\nlaw.
        They found the short English word easy and it was adapt-\ned into the Jargon.\n\nExamples:
        Yaka kumtux Boston law. He understands Ameri-\ncan law. Delate kopa law, or
        kloshe kopa law, the term for\nlegal; illegal or illegitimate is wake kloshe
        kopa law.\n\nLA-WEN. Noun. French, (l''avoine). Oats. This grain was\none
        of the earliest and most prolific crops produced in the\nNorthwest when Indians
        were still numerous.\n\nLE-BAL. Noun. French. Ball; a bullet. Tenas lebal,
        little\nbullets or shot.\n\nLE-JAUB. Noun. French, (diable). Jargon was first
        diaub\nand then lejaub came into use. Both terms are equally under-\nstood.
        The devil, satan, a demon.\n\nExamples: Lejaub or diaud yaka illahee, hell;
        literally, the\ndevil, his place. Spose mika mamook mesachie, lejaub iskum\nmika.
        If you do wrong the devil will get you.\n\nLE-KLEH. (short e in kleh). Noun.
        French, (le clef). A key.","90       CHINOOK: A History and Dictionary\n\nMamook
        lekleh. Make locked, lock the door. Mahsh lekleh. Un-\nlock. Mamook halo lekleh
        is also unlock; literally, make not\nlocked.\n\nLE''-MAH. Noun. Probably French,
        (la main). The hand,\narm, thumb, fingers, sleeve, handle of anything, limb
        or knot\nof a tree.\n\nExamples: Kloshe lemah, the right (good) hand. Potlatch\nlemah,
        shake (give) hands. Iskum kopa yaka lemah, get in his\narm, to hug.\n\nLE''-MEL
        or LE-MOOL. Noun. French. A mule.\n\nLE-MO-LO. Noun or adjective. Doubtful.
        Wild, untamed,\nskittish, barbarous. Not much used after the natives learned
        the\nword wild.\n\nLE-MOO-TO. Noun. French, (les moutons). Sheep.\n\nLE-PEE.
        Noun. French, (le pied). The feet, a foot, leg,\nthigh, a paw, foot prints,
        tracks; formerly pronounced luh-pe-ay.\n\nExamples: Yaka levee yaka kokshut.
        His leg it is broken.\nKah levee mitlite. Footstep; where foot is or was.
        Klatawa\nkopa levee. Go on foot, walk. Tzum kah lepee mitlite. Mark\nwhere
        foot was; track.\n\nLE-PLET. Noun. French. A priest, preacher, minister.\n\nExamples:
        Yahwa klatawa nesika leplet. There goes our\nminister.\n\nSt. Onge gives a
        number of church terms among which are:\nLesepek, bishop; lesapot, apostle;
        paska, Easter; olo time, Lent;\neklis, church; katolik, Catholic; Sesu Kli,
        Jesus Christ. The\nonly Indian pronunciation I ever heard for Jesus was Chesus.\nThe
        Sesu Kli of St. Onge sounds more like a Chinese attempt\nto say those words.
        The early Chinese, placer miners and camp\ncooks, all used the Jargon as easily
        as the whites or Indians,\nand used it in preference to attempting to talk
        English.\n\nLE-SAK. Noun. French,  (le sac). A bag, a pocket, a sack.\n\nLE-WHET.
        Noun. French. A whip. Mamook le whet, to whip.\n\nLICE. Noun. English. Indian
        attempt to say rice.\n\nLIP-LIP. Verb. Doubtful. To boil. Mamook liplip, to
        make\nboil or cause to boil.\n\nExample: Okoke lice yaka liplip alta. That
        rice it boils now.\n\nLOK''-IT. Adjective. Chinook, (lakt). The numeral four.
        Also\nspelled lakit.","CHINOOK: A History and Dictionary       91\n\nLO-LO.
        Verb. Chinook. Shaw says it was originally to carry\na child on the back,
        but as Jargon it means to carry, to bring,\nto bear, to load, fetch, remove,
        transfer, pack, convey, lug,\nrenew.\n\nExamples: Mamook lolo kopa canim.
        Make load into canoe.\nKloshe mika lolo okoke iktas. Load those things good
        or well,\nproperly.\n\nLO-WUL-LO. Adjective. Chinook. Round, whole, all of
        any-\nthing.\n\nLOPE. Noun. English. Rope. Tenas lope, a cord; skin lope,\na
        rawhide.\n\nLUM. Noun. English. Rum, whiskey, spirits.\n\nM\n\nMAH''-KOOK.
        Verb or noun. Nootkan. (makuk). To buy, sell\ntrade or exchange; a purchase,
        a bargain.\n\nGibbs says: \"As their buying and selling was merely barter,\nthe
        same word always answered both operations.\" It must be\nremembered that Gibbs
        wrote this in the fifties. Eells says:\n\"Gibbs gives it as a noun, a bargain,
        but it is not so used now.\nHe also gives it as to sell, trade or exchange;
        but kwash is now\nused for to sell and huyhuy as the equivalent of trade or
        ex-\nchange. This restricts mahkook to to buy. (See the discussion\nof this
        under huyhuy).\n\nExamples: Hyas mahkook, dear; tenas mahkook, cheap. Kah\nmika
        mahkook okoke iktas? Where did you buy those things?\nNika Ucky mahkook iktas.
        I want to buy some things.\n\nMAHSH. Verb. French. This word has many meanings:
        To\nleave, to turn out, to sell, to throw away, acquit, banish, cast,\ndash,
        desert, dispatch, dismiss, distribute, detach, drop, apply,\nexpel, to part
        with, remove, exterminate, extinguish, fling, for-\nsake, get rid of, heave,
        hurl, lay down, omit, insert, pour, put,\nreject, release, relinquish, remit,
        send, sling, sow, spill, spend,\nthrust, toss, transmit, and probably others.\n\nExamples:
        Mahsh chuck kopa boat. Bail out the boat; remove\nthe water from the boat.
        Nika mahsh nika kiuitan. I have sold\nmy horse. Cultus mahsh, to waste; halo
        mahsh, to hold, not\nwaste or throw away or leave. Tenas mahsh, to move. Mahsh!\nGet
        out. Mahsh keekumllie, to lower, or put below; to inject,\nsink, enclose,
        throw down, put inside. Mahsh tenas, to give birth","92       CHINOOK: A History
        and Dictionary\n\nto a child. Mahsh kunamokst, mix, put all together. Mahsh
        kopa\nillahee, bury, put into the ground.\n\nMAH''-SIE. Verb. French, (mercie).
        Thank you, thanks,\nthankful; also to pray.\n\nExamples: Kloshe nesika mahsie
        kopa Saghalie Tyee. Let us\npray to God; literally, \"good we pray to God\".
        Wawa mahsie,\nto give thanks, to praise. Mahsie kopa Saghalie Tyee, praise
        to\nGod the Doxology.\n\nMAHT''-LIN-NIE. Adverb. Chinook, (matlini). Off shore;
        out\nat sea. Used two ways: if in a boat it is then to keep off; if on\nland
        it is to go toward the water.\n\nMAH''-TWIL-LIE. Adverb. Chinook, (mahtwillie).
        The oppo-\nsite of mahtlinnie, or in shore, shoreward; on land, towards the\ninterior.\n\nMALLIE.
        Verb. An Indian attempt to say marry. It means\nto marry, to get married,
        matrimony, marriage, wedding.\n\nExamples: Yaka mallie alta. He is married
        now. Alia nika\nklatawa kopa mallie. Now I am going to the wedding. Elip kopa\nmallie,
        before the wedding, ante nuptial. Man yaka chee mallie,\nbridegroom, or man
        he newly married. Klootchman yaka chee\nmallie, a bride. Kokshut mallie, a
        divorce, literally a broken\nmarriage.\n\nMA-MA. Noun. English. Mamma.\n\nMAM-OOK.
        Noun or verb. Nootkan. (mamuk). To make, to\ndo, to work, the act of doing
        anything, action, labor, exertion,\nact, deed, work, job, task, toil; the
        one word in the Jargon that\ndenotes action or which distinguishes the act.\n\nEells
        says it is the most useful word in the Jargon, \"as it\nis prefixed to many
        nouns, verbs and adjectives and makes them\nactive verbs\". Among the Indians
        on Puget Sound it was the\nmost common Chinook   (Jargon)  word in use.\n\nExamples:
        Mamook chako, make to come or bring. Mamook\nliplip, make to boil. Ikta mika
        mamook? What are you doing?\nMamook elip, to begin. Mamook kloshe, to make
        good. Mamook\ntumtum, to think, to reason. Mamook tzum, to write. Mamook\nalki,
        to delay, to make by and by. Mamook chako, to fetch, make\nto come. Mamook
        cultus, to spoil, to make bad or no good.\n\nMamook kahkiva, to imitate or
        mimic, make like. Mamook de-\nlate, to make right or correct. Mamook killapi,
        to twist or make\ntwisted or crooked, to turn over, to withdraw. Mamook kopet,\nto
        stop, check, finish, conclude, extinguish. Mamook kow, to tie\nor wrap, hitch,
        confine, strap, capture or fasten. Mamook kum-\ntux, to teach, explain, illustrate,
        inform, make understand.","CHINOOK: A History and Dictionary       93\n\nMamook
        kunsih, to count; literally, to make how many.\nMamook sick tumtum, to ill
        treat and hurt one''s feelings. Ma-\nmook skookum, to strengthen, to make
        strong, to invigorate. Ma-\nmook 8kookum tumtum, to make brave or courageous.
        Mamook\nhaul, must. Chee mamook, new work, beginning something .Cultus\nmamook,
        poor work, bad work. Delate kumtux mamook, knowing\nhow to work. Halo delate
        mamook, not right work. Kumtux\nmamook, skill, knowing the work. Kwonesum
        mamook, always\nworking, striving, persevering. Potlatch mamook, to give work,\nemployment,
        to hire. Ticky mamook, desire or want work.\n\nME-LASS. Noun. Molasses. Not
        much used as silup (syrup)\nhas taken its place. Both are Indian attempts
        to pronounce tie\nEnglish words.\n\nMAN. Noun. English. Man.\n\nMEM-A-LOOSE.
        Verb, noun or adjective according to the\nuse. Dead, to die, expire, decay,
        become rotten. It is from the\nChinook memalust.\n\nExamples: Chako memaloose,
        become rotten, decay. Mamook\nmemaloo8e, to kill, murder, execute. Memaloose
        kopa chuck, to\ndrown, die in the water. Memaloose illahee, a grave or a grave-\nyard,
        a tomb.\n\nME-SAH-CHIE. Adjective or noun. Chinook, (masachi). Bad,\nnot in
        the sense of cultus, which is worthless, but bad, wicked,\nevil, vile, sin,
        vice, iniquity.\n\nExamples: Elip mesachie, worse. Elip mesachie kopa kona-\nway,
        worse than all, worst. Mesachie mitlite, danger, the place\nwhere bad is.\n\nME-SI''-KA.
        Pronoun. Chinook, (mesaika). Second person,\nplural number, all cases: You,
        your, yours.\n\nMI''-KA. Pronoun. Chinook, (maika). Anything pertaining to\nthe
        second person, singular, all cases: You, your, yours, thee,\nthine.\n\nExamples:
        Okoke mika kiuitan? Is this your horse? Kah mika\nklatawa? Where are you going?\n\nMI''-MIE.
        Adverb. Chinook,  (maiami). Down stream.\n\nMIT''-LITE. Verb. Chinook, (mitlait).
        To stay at, to reside,\nremain, sit, sit down, to have, inhabit, abide, dwell,
        exist, be\npresent, recline, keep, possess, wait. It is also used for the
        im-\npersonal verb to be, is.\n\nExamples: Kah mika mitlite? Where do you
        live? Mitlite\nkopa house. Is in the house. Yaka mitlite kopa yaka house.
        He\nis in his house. Cultus mitlite. To stop or stay anywhere with-","94       CHINOOK:
        A History and Dictionary\n\nout any particular purpose. Halo mitlite, to be
        absent. Kunsih\nmitlite? How many remain? Mitlite tenas, to be with child.\nMitlite
        kopa chuck, to be wet.\n\nMIT''-WHIT. Verb. Chinook, (ametwhet). To stand,
        stand\nup, arise, be erect.\n\nExamples: Witwhit stick, a standing tree, a
        mast. Kloshe\nmesika mitwhit. Please arise; literally, good you stand up,
        the\nplural mesika showing that it is addressed to an audience or\nassemblage.\n\nMOKST
        or moxt. Adjective. Chinook, (makst). Two, twice,\ndouble, pair, couple, second.\n\nExamples:
        Mokst klutchman, two women. Mokat tahtlvm,\ntwenty, twice ten. Mokst tumtum,
        of two minds, consequently\nin doubt.\n\nMOO''-LA. Noun. French, (moulin).
        A mill or factory. Laplash\nmoola, a saw mill. Sapolil moola, a flour mill.\n\nMOO''-LACK.
        Noun. Chinook, (emuluk). An elk. Obsolete.\n\nMOON. Noun. English. The moon,
        a month.\n\nExamples: Ikt moon, one month. Chee moon, new moon; sick\nmoon,
        the waning or old moon. Kopa mokst moon nika kiliapi.\nIn two months I will
        return.\n\nMOOS-MOOS. Cattle, beef, buffalo. The word is of doubtful\norigin.
        It occurs in almost that form in the Cree, which is\nmoostoos, and is their
        word for buffalo. There were neither\nbuffalo nor cattle in the Pacific Northwest
        country, but buffalo\nand buffalo skins were brought over from the Yakima
        country\nin old Indian days. Undoubtedly the word came with them, and\nwhen
        cattle were introduced the tribes imitated the Cree as\nclosely as possible.
        Hence we have moostoos (Cree), musmus\n(Yakima), musmus (Klickitat), musmus
        (Chinook) and moos\nmoos (Jargon).\n\nExamples: Yaka mitlite tag hum moosmoos.
        He has six cattle.\nMan yaka kumtux mamook memaloose moosmoos, a butcher;\nman
        who knows how to kill cattle.\n\nMOO''-SUM. Verb-noun. Salish. (Chehalis,
        musam). sleep,\nslumber, to sleep, asleep.\n\nExamples: Nika ticky moosum.
        I am sleepy; I waut sleep.\nNika hyas moosum. I slept soundly. Yaka moosum
        alto. He\nsleeps now. Mamook tenas moosum, to go to bed together but\nnot
        to sleep; make little sleep.\n\nMOW-ITCH. Noun. Nootka-Nittinat. (mauitsh-moitsh).
        A\ndeer, venison, an animal. Moowatsh, Nootka for bear, according\nto Jewitt.
        The word is frequently used to mean any animal,","CHINOOK: A History and Dictionary       95\n\nfor
        example: Huloima mowitch, an animal that is strange or\ndifferent.\n\nMUCK-A-MUCK.
        Noun-verb. Origin unknown, but is prob-\nably an invented word. Food, eat,
        to eat, bite, feast, chew,\nbrowse, devour.\n\nMuckamuck is to take anything
        into the mouth; hence muck-\namuck sapolil is to eat bread, and muckamuck
        chuck is to drink\nwater.\n\nExamples: Mamook piah muckamuck, is to cook food
        and\npotlatch muckamuck, is to give food or feed. Muckamuck kopa\npolaklie,
        supper, food at night; muckamuck kopa sitkum sun,\nthe midday meal, food at
        half of the day; muckamuck kopa\ntena8 sun, the meal when the sun is young,
        the early morning\nmeal, breakfast.\n\nMUSKET. Noun. English. A gun or musket.\n\nN\n\nNA.
        The interrogative particle, which is rarely used now, as\nthe interrogation
        is conveyed by intonation alone.\n\nNA-HA. Noun. Chinook, (tlkanaa). Mother.
        Not used, the\nEnglish mama having superceded it.\n\nNAH. Interjection. An
        original Indian word common to sev-\neral of the native languages. Means:
        Look, ha, look here, hey,\nlook there, hark, listen.\n\nExamples: Nah sikhs!
        hey friend! nah tillicums! hark people!\nNah tehn, in the Yakima is, O man!\n\nNAN''-ITCH.
        Verb. Nootkan. (nananitch). See, to see, look,\nto look for, seek, observe,
        glance, view, behold.\n\nExamples: Kloshe nanitch, look out, be careful, look
        well;\nliterally, good look. Cultus nanitch, to look around idly, from\ncuriosity.
        Mamook nanitch, to show, to make seen.\n\nNEM. Noun. English. Name.\n\nExamples:
        Mamook nem, to name, to call by name. Kloshe\nnem, a good name, to honor.
        Hyas kloshe nem, a very great\nname.\n\nNESIKA. Pronoun. Chinook, (nisiaka).
        Pronounced ensika,\nsays Eells, among the Quinaults. First person, plural,
        all cases.\nWe, our, ours, us.","96       CHINOOK: A History and Dictionary\n\nExamples:
        Chako kopa nesika. Come to (or with) us. Alta\nnesika klatawa. Now we will
        go. Nesika kiuitan delate till. Our\nhorses are very tired.\n\nNEWHAH. Adverb-verb.
        Chinook, (niwha). Hither, as an\nadverb; bring it hither, as a verb. Newhah
        nika nanitch, here\nlet me see. Also see Yukwa or Yah-kwa. The latter are
        now the\naccepted forms.\n\nNI-KA. Pronoun. Chinook, (naika). I, me, my, mine.
        First\nperson singular, all cases. The personal pronouns become pos-\nsessive
        by prefixing them to nouns, like nika nem, my name;\nmika kiuitan, your horse;
        nesika illahee, our land.\n\nSometimes s is added to the personal pronouns
        in the pos-\nsessive case; thus, nikas, mine; mikas, yours; nesikas, ours;\nmesikas,
        yours; yakas, his or hers; klaskas, theirs. Eells says\nthis mode is used
        only when the pronoun is the last word in the\nsentence, thus: Okoke kiuitan
        nikas, that horse is ours.\n\nExamples: Nika nanitch yaka. I see him. Yaka
        kokshut nika.\nHe hit me. Nika klutchman, my wife or woman. Nika tenas\nman,
        my son, little man, boy, or if used by a young woman,\nmay mean my sweetheart.
        Nika tenas klutchman, my little wo-\nman, daughter, girl, sweetheart. Nika
        tumtum, I think; my\nthought, guess or opinion. Nika tumtum kahkwa, I agree,
        I\nthink so, I think like that, I approve.\n\nNOSE. Noun. English. Nose. Used
        for a promontory, point\nof land, a spit, the bow of a boat or canoe.\n\nNOWITKA,
        or naw-it-ka. Adverb. Chinook. Yes, aye, assur-\nedly, indeed.\n\nExamples:
        Nowitka, nika klatawa. Yes, I will go. Nowitka,\nwake nika kumtux. Indeed,
        I do not know. Klonas nowitka,\nprobably so, perhaps so; yes, maybe. Wawa
        nowitka, say yes,\nacquiesce, assent.\n\nNUMERALS. These are given in their
        alphabetical order in\nthis dictionary, but we will give them here again in
        their nu-\nmerical order and illustrate the manner in which they are used:\nIkt,
        one; mokst, two; klone, three; lakit, four; kwinnum, five;\ntaghum, six; sinamokst,
        seven; stotekin, eight; kwaist, nine;\ntahtlum, ten; tukamonuk, one hundred.\n\nThe
        Jargon words for eight and nine are but little used, be-\ning replaced by
        the English words or used in combination as:\nkwinnum pe klone, five and three
        for eight, and kwinnum pe\nlakit, five and four for nine. Thousands is either
        represented\nby the combination tahtlum tukamonuk, ten hundred, or the\nEnglish
        word thousand. Ross, writing in 1849, gives hioh as\nthousand. Eells says
        this was probably a corruption of hiyu\nand meant many as the word for thousand.
        Ross uses hioh-hioh\nas two thousand and hioh-hioh-hioh-hioh for four thousand.
        As","CHINOOK: A History and Dictionary       97\n\nRoss seems to be the only
        authority on this he was no doubt\nmistaken.\n\nThe regularly used combination
        of the numerals are quite\nsimple. Tahtlum pe ikt, eleven, is ten and one;
        mokst tahtlum\npe kwinnum, twenty-five, is literally two tens and five. Taghum\ntahtlum
        is six tens. Klone tukamonuk is three hundred. The\nyear 1926, the date this
        is written, would be expressed as fol-\nlows: Tahtlum tukamonuk (one thousand),
        kwaist tukamonuk\n(nine hundred), pe mokst tahtlum pe taghum (and two tens\nand
        six).\n\no\n\nO-KOKE. Pronoun. Chinook, (okok). This, that, these, those,\nit.\n\nExamples:
        Ikta okoke? What is that? Okoke klaksta, he, who\nor that or these who. Okoke
        klaska, they. Okoke Mitlite, that\nremaining, the remainder, that which is
        left. Okoke polikely,\ntonight, this night. Okoke sun, today, this day.\n\nO''-LAL-LIE.
        Noun. Bellabella. (Chinook, klalelli). Berries,\nfruit; originally the salmon
        berry.\n\nExamples: Klale olallie, blackberry; pil olallie, any red berry;\nolallie
        chuck, berry juice.\n\nO''-LE-MAN. Noun or adjective. English, (old man).
        An old\nman, old, worn out, anything that is old.\n\nExamples: Okoke kiuitan
        yaka hyas oleman. That horse he is\nvery old. Okoke canim yaka hyas oleman.
        That canoe it is worn\nout.\n\nOLO. Adjective. Chinook. Hungry, hungry for.\n\nExamples:
        Olo chuck, hungry for water, thirsty. Olo moosum,\nsleepy, though ticky moosum
        is more often used, meaning want\nsleep. Nika hyas olo alta. I am very hungry
        now.\n\nOO''-A-HUT, sometimes wayhut. Noun. Chinook, (wehut). A\nroad, way,
        trail, path.\n\nExamples: Kah ooahut kopa Nisqually? Where is the road to\nNisqually?
        Ooahut kopa chuck, a channel; ooahut kopa town,\na street.\n\nO''-POOTS, sometimes
        opootsh. Noun. Chinook, (obeputsh).\nThe rear end, the tail of an animal,
        the rudder of a boat, the\nposterior, the back, the backside, anus.","98       CHINOOK:
        A History and Dictionary\n\nExamples: Boat opoots, the boat''s rudder. Opoots
        sill, a\nbreech clout. Humm opoots, a shunk, stinking tail.\n\nOW. Noun. Chinook,
        (au). A brother younger than the\nspeaker.\n\nExamples: Kah mika ow? Where
        is your (younger) brother?\nElip ow, an elder brother. Kahkwa ow, like a brother,
        fraternal.\nOw yaka klutchman, brother his wife, a sister-in-law. Ow\nyaka
        tenas man, brother his son, a nephew. Ow yaka terms\nklutchman, brother his
        daughter, a niece.\n\nSuch expressions fairly illustrate the order of words
        and the\ncombinations of words used to express definite things and rela-\ntionships.
        They are essentially Indian and not at all English.\nThey originated with
        the Indian and are the arrangements of\nwords that are characteristic of most
        of the native tongues.\n\nP\n\nPAHTL. Adjective. Chinook, (patl). Full.\n\nExamples:
        Pahtlum, drink; full of rum. Pahtl chuck, wet;\nfull of water. Pahtl illahee,
        dirty. Mamook pahtl, to fill or make\nfull. Kwanesum yaka pahtlum. He is always
        drunk; literally,\nalways he full of rum. (Note the arrangement of words).\n\nPAPA.
        Noun. English. Father. Nika nanitch yaka papa. I see\nhis father.\n\nPA-SE''-SE.
        Noun. Chinook, (pasisi). A blanket, woolen cloth.\n\nExamples: Tzum pasese,
        a quilt. Tzum means colors, stripes,\npictures, writing. Yaka mitlite kwinnum
        pasese. He has five\nblankets.\n\nPA-SI''-OOKS. Noun. Chinook, (pasisiuks).
        A Frenchman. It\nis derived from pasese and uks. The latter, uks, is a plural\napplied
        to living beings, people. The Indians called the early\nwhites clothmen. The
        French, who were with the Hudson Bay\nCompany, came to have the term applied
        to them only. Ameri-\ncans first came in ships from Boston, and the early
        English in\nthe reign of George III. They were known as Boston men and\nKing
        Chauch (George) men, while the original Chinook for\nmen who wore cloth clothes,
        Pasiooks, was given to the French\nand became Jargon. All white men other
        than Americans, Eng-\nlish and French were called Dutchmen by the natives,
        and it is\nstill Dutchmen in the Jargon.\n\nPE. Conjunction. French, (puis).
        And or but. Eells says pe\nis and or but, only, while Gibbs and Hale, who
        studied the","CHINOOK: A History and Dictionary       99\n\nJargon at an earlier
        date, give it also as then, besides, or. To-\nday it is confined to the first
        two meanings, and is used oftener\nas and than as but.\n\nExamples: Yaka pe
        nika klatawa. He and I will go. Pe weght,\nand also, and again. Pe kahta,
        and why.\n\nPEPAH. Noun. English, (paper). Paper. Pronounced with a\nshort
        e and accent on first syllable. A letter, a book, anything\nwritten or printed.\n\nExamples:
        Mamook pepah, to write. Kumtux pepah, to read.\nKloshe mika mamook pepah kopa
        nika. Please you write a letter\nfor me. Saghalie tyee yaka pepah. Literally,
        God, his paper or\nbook, the Bible.\n\nPELTON. Noun or adjective. Unknown,
        so it is pure Jargon.\nA fool, foolish, crazy, insane, an insane person.\n\nIt
        is supposed that the Indians adopted this term from the\nname of a deranged
        person, one Archibald Pelton or Felton.\nMr. Wilson P. Hunt was said to have
        found this man in his\ntravels and to have taken him to Astoria. This was
        before Hud-\nson Bay days when whites were still new to the natives.\n\nPESHAK.
        Adjective. Nootkan. (pechak). Bad. Both mesachie\nand cultus are used for
        bad, mesachie in the sense of wicked\nor evil and cultus in the sense of no
        good or worthless.\n\nPE-WHAT-TIE. Adjective. Chinook, (pihwati). Thin like\npaper.\n\nPIAH.
        Noun or adjective. English, (fire). Fire, blaze, flame,\ncooked, burned, ripe,
        mellow or mature.\n\nExamples: Mamook piah. Make or build fire, cook, burn.\nPiah
        olallie, ripe berries. Piah chuck, fire water, whisky. Piah\nsapolil, baked
        bread. Saghalie piah, lightning, or literally fire\nabove. Piah sick, venereal
        disease, gonorrhea.\n\nPIL. Adjective. Chinook, (tlpelpel). Red or of a reddish
        color.\n\nPIL-PIL. Noun. Jargon. Blood.\n\nExamples: Hiyu pilpil chako. Much
        blood came. Mahsh pilpil,\nto bleed, also to menstruate.\n\nPISH. Noun. English.
        Fish. The Indian could not pronounce\n/. His nearest approach was p. Hence
        pish for fish, and piah\nfor fire.\n\nPIT-LILH. Adjective. Doubtful. Thick
        like molasses.\n\nPISH-PISH. (See puss-puss).\n\nPIU-PIU. Interjection. Probable
        imitation of sound of dis-\ngust made over a bad smell. Means stink. Humm
        is used in sen-\ntences. Pronounced like peuh-peuh.","100      CHINOOK: A
        HISTORY AND DICTIONARY\n\nPOH. Verb. Chinook. A puff of breath; to blow. Mamook
        poh,\nto blow out or extinguish.\n\nPO''-LAK-LIE. Noun or adjective. Chinook,
        (polakli). Night,\ndark, darkness, gloom like night.\n\nExamples: Tenas polaklie,
        evening. Hyas polaklie, very late\nat night. Sitkum polaklie, midnight, half
        a night. Alta polaklie\nchako, now night has come. Kimta sitkum polaklie,
        after mid-\nnight.\n\nPO''-LAL-LIE. Noun. Doubtful. Powder, gunpowder, dust,\nsand.
        Polallie illahee, sandy ground.\n\nPOO. Noun. Imitation. The sound of a gun.
        Mamook poo, to\nshoot; mokst poo, a double barrelled gun.\n\nPOT''-LATCH.
        Noun or verb. Nootka. (Jewitt spelled it\npahchilt and Cook gave the word
        as pachatl. A gift and to\ngive. When it denotes giving it is a verb and when
        it is used\nfor the gift itself or for the celebration it is a noun. The pot-\nlatch
        was a native festival common to all the tribes of the\nNorthwest. Its feature
        was the distribution of gifts. The most\nnoted chief was he who held the largest
        potlatch and gave away\nthe most valuable and largest number of presents.
        One of tho\nfour Maquinnas gave nine potlatches in his lifetime, impover-\nishing
        himself on each occasion, so great was his generosity.\n\nExamples: Potlatch
        muckamuck, to give food. Potlatch kloshe\nwawa, give good talk, to congratulate,
        to give good advice.\nKloshe mika potlatch nika wawa kopa yaka, a long roundabout\nway
        of saying to intercede; literally, good you give me talk for\nhim.\n\nPotlatch
        kopa saghalie tyee. Give to God, dedicate, conse-\ncrate. Potlatch wawa. Give
        talk or make a speech.\n\nPUK-PUK. Noun. Another of the invented words which
        are\npure Jargon. A blow from the fist or a fist fight.\n\nExamples: Mamook
        pukpuk, to box. Pukpuk solleks, to fight\nwhen angry.\n\nPUSS-PUSS. Noun.
        English, (puss). A cat. Hyas pusspuas,\na cougar or big cat. This is sometimes
        and in some localities\npronounced pishpish.\n\nS\n\nSAG''-HA-LIE.  Noun  or
        adjective. Chinook,   (sakhali).  Up,\nabove, heaven, sky, celestial, top,
        uppermost, over, upwards.","CHINOOK: A History and Dictionary      101\n\nThis
        word is usually pronounced as if it were spelled sockalie\nby the whites,
        and sag-ha-lie by the Indians, with the g sound\ndeep in the throat and a
        gutteral rather than an aspirate h.\n\nExamples: Saghalie Tyee, God, the Chief
        above, the Ruler\nOver All. Saghalie Tyee yaka book, the bible; literally,
        God, His\nbook. Saghalie Tyee Yaka wawa, a sermon or religious talk;\nliterally,
        God, His talk. Saghalie Tyee, for the Deity, is a term\ninvented by the early
        missionaries as none of the tribes had a\nword for God. They had their persona''
        spirits but no universal\nDeity. Their first ideas of God came from the teachings
        of these\nmissionaries. Christ is called in Jargon, Saghalie Tyee yaka\ntenas,
        God, His Son.\n\nSAIL. Noun. English. Sail; any cotton or linen cloth. Mamook\nsail
        is to make sail and mamook keekwullie sail is to take in sail.\nTzum sail
        is printed cloth like calico, as is tzum pasesse, which\nreally means quilt.
        Snass sail is oil cloth. Rain cloth.\n\nSA-KOL''-EKS. Noun. Chinook,  (tsakaluks).
        Trousers, pants.\nExamples: Keekwullie sakoleks, drawers, under pants. Kla-\nhanie
        sakoleks, overalls.\n\nSALLAL. Noun. Chinook. The sallal berry.\n\nSALT. Noun
        or adjective. English. Salt or salty in taste.\nSalt chuck, salt water, the
        sea. Salt chuck tupso, sea weed.\n\nSANDELIE. Noun or adjective. French, (cendrie).
        Ash-col-\nored, roan.\n\nSAP''-O-LIL. Noun. Chinook, (tsapelil). Bread, wheat,
        grain,\nflour or meal.\n\nExamples: Piah sapolil, baked bread. Hiyu sapolil,
        much\nbread or flour.\n\nSE''-AH-PO. Noun. French, (chapeau). A hat or cap.
        Klootch-\nman seahpo, a woman''s hat or bonnet.\n\nSEE-OW''-IST. Noun. Chinook,
        (siakhost). The eyes, the face,\nforehead.\n\nExamples: Halo seeowist, blind.
        Ikt seeowist, one-eyed. Lakit\nseeowist, four eyes, spectacles. Dolla seeowist,
        spectacles also,\nbecause the lenses are dollar shaped. Nika nanitch yaka
        kopa\nnika seeowist. I saw him with my eyes. Chuck kopa seeowist,\ntears,
        water of the eyes.\n\nSHEM. Noun. English. (An Indian attempt to say shame).\nShame.\n\nExamples:
        Halo shem, without shame, shameless. Halo shem\nmika? No shame you? Aren''t
        you ashamed? Mamook shem, to\nderide or ridicule and make ashamed.","102     CHINOOK:
        A History and Dictionary\n\nSHU''-GAH. Noun. English. Sugar, honey, sweetening.\n\nSI-AH''.
        Adjective. Nootkan. (saia Jewitt spelled it sieyah).\nFar, far off, away,
        afar, distant, remote. Jewitt used the word\nfor sky. To the Nootkan the sky
        might have been just \"the far\noff\". For very far off the word is sometimes
        repeated siah-siak\n but the usual method is to express very great distance
        by\nprolonging the last syllable and saying si-a-h.\n\nExamples: Nika klatawa
        siah. I will go far off. Siah, far;\ndelate siah, a very great distance; elip
        siah, farther; elip siah\nkopa konaway, farther than all, farthest. Wake siah,
        not far;\nwake siah kopa, almost or not far from.\n\nSI-AM. Noun. Chinook,
        (ishaiem). The grizzly bear. The\ngrizzly is also called siam itchwoot.\n\nSICK.
        Adjective. English. Sick. Sick tumtum, sad, grieved.\nMamook sick tumtum,
