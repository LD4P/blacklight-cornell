        escaped.\n\n2. The Five At!at!a''lia Sisters steal a Boy.1\n\nOn the right
        side of Columbia River, fifteen miles below\nThe Dalles, lived a woman who
        had a child. She had\nalso five sisters-in-law who lived in another house.
        The\nwoman sang every night. When the sisters-in-law heard\nthe singing, they
        took the child, carried it home, and\nkept it till morning.\n\nNow five At!at!a''lia
        sisters said, \"If we pretend to be\nthe sisters-in-law, we can get the child.\"
        These five\nsisters could not speak Wasco well. They had their own\nlanguage,
        but nobody knows what it was. All tried, and\nat   last  the youngest could
        speak best.    They heard the\n\n1 Compare Kathlamet Texts, pp. 9-19; Wishram,
        pp. 165-173 of this volume.\nThe last part of the Kathlamet-Wishram myth,
