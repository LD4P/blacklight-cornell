        also in Lower Chinook, alongside of the ga- regularly used in Wishram; 3d,\na
        few lexical differences (e. g., itE''mE''qo [\"wood\"]; cf. Kathlamet e''mEqo
        [\"stick\"]\nand aqa''lamuq [\"stick\"] for  Wishram ik''.a''munaq  [\"stick\"]
        itkla''munaq  [\"wood\"]).","235\n\n2. The Boy that lied about his Scar.1\n\nShe
        gave birth to a male (child), her son. Now he\nwent to get wood, sticks he
        gathered. Then a stick ran\ninto him right here.3 Now his son became older.
        Then\n(his father) louses him on his head and finds his scar on\nhis head.
        After they had given birth to him, a stick\nhad run into him on his head,
        (whence his scar). Then\n(his father) said to him: \" How did you come to
        get\nthis scar of yours?\" Then he whipped his son. Then\nhe said to him:
        \" Where did you get to be so ?\"   \n\"Once a deer struck me with its horns.\"  \"Then
        batheP\nhe said to his son. Then the boy bathed. Now he, the\nboy, became
        older, but elks never appeared to him (when\nhe hunted, for he had falsely
        accused them of inflicting\nthe scar upon him). Now then it is finished; he
        got to\nbe old.    Story, story.\n\n2   Pointing to head.\n\n3  These  nouns
        lack the masculine pronominal  prefix  i-.\n\n4   Iqle''uqt means properly  \"old
        man.\"    It is here used, probably unidiomutically,\nfor \"old, older.\"\n\n5  Probably  tctigK''qiqct  (\"he
        louses  him\").\n\n6  Literally,  \"Where you-person (or you-poor-one) you-become?\"\n\n''
        -txo   occurs   in   Kathlamet   in   ta''ntxo   (\"why?\")    Perhaps   this
        should be  tke-\nwatxo (\"thus\").\n\n8 Related to qana''x (\"how many?\")","WASCO
        TALES AND MYTHS\n\nCOLLECTED   BY\n\nJEREMIAH CURTIN\n\nEdited by Edward Sapir.","Introductory
        Note.\n\nThe twenty-five tales and myths that make up the follow-\ning collection
        of Wasco folk-lore were obtained by the late\nJeremiah Curtin in the first
        months of the year 1885 at\nWarm Spring Reservation, Oregon (see 6th Ann.
        Rep.\nBur. Eth., i884-''85, pp. xxxvii-xxxvm). Permission to\npublish Curtin''s
        Wasco mythological material in this\nvolume has been kindly granted by the
        Bureau of Amer-\nican Ethnology. Curtin is well known to students of\nAmerican
        mythology by his set of Wintun and Yana\nmyths, published under the title
        of \"Creation Myths of\nPrimitive America\" (Boston, 1903); J. Mooney has
        also\narranged and published five Seneca historical traditions,\nobtained
        by Curtin from the Senecas of New York State,\nin his \"Myths of the Cherokee\"
        (see 19th Ann. Rep.\nBur. Am. Eth., 1897-98, pp. 359-364  365-37o). The\nlarger
        part, however, of Curtin''s collection of American\nmyths, is still in  manuscript.\n\nOutside
        of comparatively unimportant changes in titles,\nwording, and paragraphing,
        the text of Curtin''s manuscript\nhas been allowed to stand. For the grouping,
        however,\nof the material into the five heads of Tales, Guardian-\nSpirit
        Stories, Coyote Stories, At!at!a''h''a Stories, and\nMiscellaneous Myths,
        for the arrangement of the tales\nand myths within each group, and for the
        footnote com-\nments, the editor is responsible. It has also seemed best\nto
        replace Curtin''s Indian names of the characters by\ntheir English equivalents;
        for where the names of the myth\ncharacters and the ordinary animal names
        are identical,\nas is generally the case in American mythology, there\nseems
        to be little point in treating the Indian names as\nuntranslated proper nouns.\n\n[239]","240\n\nThe   Wasco
        Indians (calling themselves Galasqlo''1) for-\nmerly occupied the southern
        shores of Columbia River in\nthe   region   of  The   Dalles, and formed,
        with the closely\nrelated Wishram (more properly Wi''cxam)  or lla''xluit
        on\nthe   northern   shore of the river, the most easterly mem-\nbers of the
        Chinookan stock.    To the east and south the\nWasco   were   contiguous   to
        tribes of Shahaptin stock, to\nthe   north   and   west   to   members   of
        the   same stock as\nthemselves.     At   present   they   reside   on   Warm   Spring\nReservation,
        in what was originally mainly Shahaptin ter-\nritory;   they   are   here   closely   associated   with  Shahaptin\n(chiefly
        Tenino) Indians and with Oregon Shoshones (Pai-\nutes, Snakes).     Excepting  Boas''   \"Traditions
        of the Tilla-\nmook Indians\" (in Journal of American Folk-Lore, Vol.\nvi.,   pp.   23-38,    133-150)   and   the  rather
        small number\nof  Klamath   mythical texts contained in Gatschet''s  \"Kla-\nmath   Indians   of
        Southwestern   Oregon\"  (Contr.  N. Am.\nEth.,   Vol.   11.,   Pt.   1,   pp.   64-132),   these   Wasco   tales\nand   myths   are   practically   the   first   specimens   of   Ore-\ngon   mythology   yet   published.     It  will
        be observed that\nthey  exhibit  a   considerable number of close resemblances\nto    and   identities    with    incidents   already   published   in\nBoas''s
        \"Kathlamet Texts\" and in my preceding \"Wishram\nTexts.\"    Were  more
        comparative material available from\nWashington and Oregon, it would probably
        be found that\nthe    Chinookan,   at   any   rate   Upper   Chinookan,   tribes\nformed,
        in comparison with neighboring tribes, pretty much\n\n1 Wasco (more properly
        Wa''sq!o) was the chief village of the Wascos. It was\nsituated a few miles
        above The Dalles, opposite Nixlu''idix, the main village of\nthe Wishrams.
        The name is derived from wa''cq!o (\"small bowl\" or \"cup\" [gen-\nerally
        of horn]), the reference being to a cup-shaped rock near the village, into\nwhich
        a spring bubbles up, or formerly did. The Wasco tribal name Gatasq''.o''\nsimply
        means \"those who have the cup.\" Mooney''s suggested explanation of\nWasko
        as a Tenino word meaning \"grass\" or \"grass people\" (14th An. Rep. Bur.\nEth.
        1892-93, Ft. 2, p. 741) is apparently an example of Shahaptin \"popular\netymology.\"","241\n\nof
        a unit in regard to mythology as well as language;\nmaterial from the Clackamas
        Indians of Grand Ronde\nReservation would be of value in this connection.
        Only\nsome of the more striking myth cognates have been\ngiven in the notes;
        the steadily increasing bulk of North\nAmerican mythology makes anything like
        an exhaustive\nlisting of cognate myths, incidents, and myth motives,\nimpracticable,
        and accentuates from day to day the need\nof a concordance to the already
        published material.\n\nEdward Sapik.\n\nl6 publ.   AMER.   ETHN.   SOC.   VOL.   II.","I.
        TALES.1\n\ni   A Wasco Woman deceives her Husband.2\n\nA man and his wife
        and four children lived at Wasco.\nIt was the time of year when the women
        were cutting''\ngrass to pack their dried fish in. One day, while this\nwoman
        was getting grass, a man from Tenino3 came and\ntalked with her. They fell
        in love with each other and\nplanned to deceive the old husband. The woman
        said,\n\"I will go to a creek and eat alder-bark till I spit it\nup; he will
        think I am spitting blood. After a time I''ll\npretend to die.\"   \"All right,\"
        said the man. She chewed\nthe bark. At night she came to the house, apparently\nsuffering
        terribly, and said, \"I can''t live.\"   \"What''s\nthe matter?\" asked her
        husband. \"Oh, I must have bro-\nken something inside.\" She had told the
        other man,\nTil die at daybreak. They will bury me, and you must\nbe near
        to dig me up quickly.\"\n\nAt daybreak she died. Before dying she said to
        her\nhusband, \"When I die, take my cup and mountain-sheep\nhorn dish and
        cover my face.    Don''t cover it all up.\"\n\n'' Under this title are included
        five narratives that deal with the doings of\nhuman beings as such; in other
        words, the idea of a mythic or pre-Indian age,\nthe people of which are the
        untransformed prototypes of present-day animals or\nplants, is either absent
        or kept in the background. The word \"tale,\" as contrasted\nwith \"myth,\"
        is not meant to imply that supernatural or mythical elements are\nlacking,
        but merely that such elements are thought in these tales to have entered\ninto
        the life of human beings as now constituted. The last few sentences of No.\nI
        almost wilfully turn a pure tale into a myth by the introduction of Coyote
        in\nhis familiar role of transformer. With these tales as a class compare
        Wishram\nTexts, pp.  201-231  of this volume, and Boas''s Kathlamet Texts,
        pp.   155-230.\n\n3 For the myth motive of pretended death in order to satisfy
        forbidden lust,\ncompare Wishram, pp.  105-107 of this volume (Coyote and
        his Daughter).\n\n3 Tenino (or Ti''naino), a village of the Wa''yam Indians
        (known to the Wasco\nas Irkla''imamt), was situated nearly five miles above
        The Dalles, being the first\nShahaptin village on the south side of the Columbia
        east of Chinookan territory.\n\n[242]","243\n\nThe husband buried her soon
        after sunrise. As soon as\nhe went away, the other man dug her up, and she
        went\nwith him to Tenino. The old husband built a sweat-\nhouse, sweated five
        days, and mourned much. He did not\nknow what to do with his children, they
        cried and wor-\nried so. One day he took the children out and made\npictures
        on the rocks to amuse the youngest child  \npictures of deer, birds, and weapons.
        To amuse his little\ngirl he placed five stones in the road, one after another,\nand
        made holes in each  stone.\n\nTowards midnight of the following day the fire
        went\nout, and in the village the fires went out in every house.\nNext day
        the father said to the eldest boy, \"Go over to\nTenino and get fire.\" The
        two boys started. Towards\nsundown they reached Tenino, peeped into the door
        of a\nhouse, and the youngest boy said, \"That woman looks\nlike our mother.\"
        The other said, \"It is our mother.\"\nTheir father had made a stick of cedar-bark
        for them\nwith little cracks in it, good to hold fire; they crept up\nto the
        fire and lighted this stick. The mother had a\nyoung baby. She saw the two
        boys and asked, \"Does\nyour little brother cry much?\"   \"Yes,\" said the
        eldest\nboy,  \"he cries all the time.\"\n\nA few days after this the fire
        went out again. The\nboys went four times for fire | the fifth time they told\ntheir
        father that when they went for fire they always saw\ntheir mother. He said,
        \"You must not talk that way.\"\nThey laughed, and he scolded, saying, \"It
        is wrong to\nsay that. Your mother is dead.\" They said, \"No, she\nis not.
        We see her every time we go.\" At last he went\nto her grave and found it
        empty. Then he went to\nTenino, looked into the house, and saw her with the\nother
        man. She went out for water, he followed her,\ntouched   her  on  the shoulder,
        and said,   \"Why have you","244\n\ndone this?\" She threw her arms around
        him and begged\nhim to save her life. She said, \"I am sorry, and I want\nto
        live with you again. This man whips me all the time;\nI have no peace with
        him. I''ll tell you what to do.\nWhen he puts his head on my lap and goes
        to sleep,\nyou can slip in and cut his head off.\" This was done,\nand the
        man and his wife went home together.\n\nNext morning, when it was time for
        the man to get\nup, he still lay covered up. People came in, took the\ncover
        off, and found that his head was gone. They\ncould not find the head. They
        went up to Celilo1 and to\nfour different villages to hunt for it. At last
        they heard\nthat the woman''s husband had stuck it up on a pole.\nThen they
        made war on the man and his people. When\nboth sides were ready to fight,
        Coyote came along and\nasked, \"What does this mean?\" They told him. \"No,\"\nsaid
        he, Til not have such a thing; this must end here.\nA woman should never cause
        war. I''ll end all such\nthings. Right here you people of Tenino become rocks,\nand
        you Wascos be rocks.\" Both sides are standing\nthere to this day, all rocks.\n\n2.
        A  Hard Winter near The Dalles.2\n\nDuring a hard winter among the people
        at Dog River,\ntwenty-five miles below The Dalles, a great snowstorm\nset
        in. It snowed for seven months without stopping.\nThe snow had buried the
        tallest trees out of sight, and\nthe people lived under the snow.\n\n1 Celilo
        (Si''lailo) was a Wa''yam village about eleven miles above The Dalles.\nTwenty
        or thirty Wa''yam Indians are said to live there  yet.\n\n  See a similar
        tale, Kathlamet Texts, pp. 216-220. In this a trivial but for-\nbidden act
        done by a child (a boy plays with his excrements) brings on an unu-\nsually
        severe storm; compare also Teit, The Shuswap (Publications of the Jesup\nNorth
        Pacific Expedition, Vol. II, p. 744).","245\n\nAt the Cascades people were
        catching salmon; there\nwas no snow there or at The Dalles. It snowed in one\nplace.
        The people under the snow did not know that it\nwas summer everywhere else.
        The way they found it\nout was this:  \n\nA little bird came with a strawberry
        in its bill to\nan air-hole they had made up out of the snow. They\nasked
        what it was that had brought such a storm, and\nat last discovered that one
        of the girls in their village\nhad struck a bird. It was proved against the
        girl, and\nthey offered her parents a great price for her. The par-\nents
        would not sell her for a long time. At last the\npeople bought her, and, putting
        her on the ice as it floated\ndown the river, pushed the ice into the middle
        of the\nstream. In that way they got rid of the snow. A few\ndays later a
        Chinook wind came bringing heat. The\nsnow melted away at once, and things
        began to grow.\n\nThe girl floated on, day and night, down the river.\nFive
        years she floated. At the end of that time she\ncame back to the place where
        she had been put on the\nice. When she returned, there was but a small bit
        of ice\nunder her, just enough to hold her bones up. For she\nwas almost gone,
        only skin and bones remained. They\ntook her into the village. She died. She
        was no longer\naccustomed to the smell of people, and died from the\nodor
        of them. After a time she came to life, but it was\na year before she could
        eat much.\n\nEvery summer after that she was nearly frozen to\ndeath, and
        went all bundled up; but in winter she was\ntoo warm, would take off all her
        clothes, and go naked.","246\n\n3. An Arrow-Point Maker becomes a Cannibal.1\n\nThere
        was an arrow-point maker on the right side of\nColumbia River, three miles
        below The Dalles. One day\nthis man cut his finger with flint, so that it
        bled. He put\nhis finger in his mouth, liked the taste of the blood, ate\nhis
        finger off, then his hand, pulled the flesh from his\narms, legs, and body,
        and ate it. At last he had only\na little bit of flesh left that was below
        his shoulders on\nhis back, where he could not reach it. He was a skele-\nton
        now; nothing but the bones were left, only his heart\nhung in his body. He
        went to the next village and ate\nall the people. They could not kill him,
        nothing would\npenetrate his bones.\n\nNow his wife, carrying a little son,
        escaped, went south,\ntravelling on the grass, right on the tops of the blades\nof
        grass, so that he could not track her for a long time.3\nAt last he found
        the tracks. The moment he found them,\nhis wife knew it.\n\nShe travelled
        day and night in great fear. The hus-\nband gained on her, came nearer and
        nearer all the time.\nFar ahead of her was a blue mountain. She hurried on.\nWhen
        she reached the foot of the mountain, she saw a\nhouse, and went in. A very
        old man sat on one side\nmaking bows and arrows, his daughter sat on the other\nside
        making little tobacco-sacks.\n\nThe woman called him by a kinship name, but
        the old\nman did not answer.    The north wind, which had grown\n\n1   This
        tale is evidently a composite of two distinct stones. The first part\nof the
        tale as here given is a variant of the wide-spread Rolling Skull myth.\nSee,
        for example, Curtin''s Creation Myths of Primitive America, pp. 325-335, for\na
        Vana parallel. The second part of the tale, the hunting of the Tobacco people\nas
        game, is only loosely joined on to the first.\n\n2  Travelling on the tops
        of blades of grass in order to avoid making tracks is\na myth motive found
        also in Wishram (p. 71  of this volume).","247\n\nstronger, began to blow
        terribly, and almost carried the\nhouse away, threw down great trees. At last
        she begged\nso hard, that the old man said, \"Hide behind me.\" That\nmoment
        the skeleton came in with a frightful wind, walked\naround the fire, and stamped
        on the old man''s arrows,\nwhich broke into bits. The old man seized a long
        arrow-\npoint and thrust it into the skeleton''s heart. That instant\nthe
        skeleton fell to the ground   a pile of bones. The\nwind stopped blowing when
        it fell. The old man said to\nthe wife of the skeleton-man, \"Come and throw
        these\nbones out doors.\"\n\nThere was plenty of tobacco growing on the hill
        above\nthe old man''s house. He made arrow-points all the time;\nand when
        his quiver was full, he would start out and\nreturn with it empty, but with
        tobacco in his hand. The\nold man and his daughter lived on smoke, neither
        ate\nanything; they lived on smoke from the kind of pipe\nthat is made straight.
        The old man always shot the\ntobacco; those whom he shot were Tobacco people.\nWhen
        he brought home the tobacco, his daughter put it\ninto the sacks, and they
        smoked till all was gone. Then\nhe went again for another hunt of these people.\n\nThe
        woman and child lived with the old man and his\ndaughter a long time. When
        the boy got old enough,\nhe hunted squirrels for his mother. One day when
        the\nold man went out, the boy followed him. He saw the\nold man shoot up
        at a bluff of high rocks. The Tobacco\npeople all lived on these high rocks.
        He crept down,\nsat behind the old man, took an arrow, and wished it to\nhit
        the tobacco. The arrow left the bow at the same\ninstant that the old man''s
        arrow left his bow, and five\nbunches of tobacco came down. The old man was
        delight-\ned, and danced for joy; he had never shot so much in\na  whole   day.     \"You   are   my   son-in-law,\"   said  the   old","248\n\nman,
        and went home. The daughter was glad that her\nfather had so much tobacco.
        The old man said, \"I don''t\nknow but that it is a death-sign.\" The boy
        laughed to\nhimself. The old man said to his daughter, \"This is your\nhusband,\"
        and added, \"The people of the future will be\nwilling to give their daughters
        to a good hunter, and the\ngirl must wait till the father and mother find
        such a man.\n\nThe old man now rested, and the young man hunted\ntobacco for
        him. He filled the house with tobacco. The\nold man was satisfied. Then the
        young man, his wife\nand mother, came to Columbia River. When they came\nto
        the village where the young man''s father had turned\ninto a man-eater, they
        found only bones. The young\nman gathered up the bones, threw paint into the
        air five\ntimes, spoke five times to the sky, and the people all rose\nup
        as they were before the man-eater had devoured them.\n\nWhen the mother was
        old, she had food given her\nevery day by her daughter-in-law. She grew weak
        fast,\nand her son said, \"It will be the duty of a daughter-in-\nlaw to care
        for her mother-in-law among the people to\ncome.\" The mother said, \"My daughter
        and I will go\nsouth, and we will be guardian spirits to medicine-women,\nand
        will give authority to women to smoke. When a\nwoman smokes, she will be a
        medicine-woman.\" The son\nsaid, \"I will be a guardian spirit to help people.
        Those\nwhom I help will be good hunters.\"1\n\n4. Diabexwa''sxwas, the Big-Footed
        Man.2\n\nThere was a chief who lived near the mouth of Colum-\nbia River.    His
        feet were three feet long, his whole body\n\n1  The   last paragraph, in  which
        arrangements are made for the  world to come,\nhelps to give this  tale much
        of the character of a myth.\n\n2   Compare  Kathlamet Texts, pp. 158-165.    The
        cognate Kathlamet tale begins\nwith the incident of a woman giving birth to
        dogs which later become human beings,","249\n\nwas in proportion. He had a
        long house with five fire-\nplaces. The house was nicely fixed, with fish
        and animals\ncarved around on every side. He had a hundred wives,  \nfifty
        beds on one side of the house, and fifty on the other.\nA short distance to
        one side he had a house in which\nlived one hundred slaves. These slaves took
        great bas-\nkets every evening at sundown, brought sand from a bank\nat the
        seashore, and scattered it around the chief''s house\nfor fifty yards in width.
        Then they smoothed the sand\nperfectly; not even a mouse could move around
        the chief''s\nhouse without leaving tracks.\n\nThis big-footed man was chief
        of all the people about\nthere. After nightfall nobody went near the chief''s
        house.\nThe chief went around his house every night to each\none of his wives.
        About midnight he would be halfway\naround, and the sun would come when he
        was with the\nlast wife. He had a great many daughters, but not one\nson.\n\nNews
        came to Diabexwa''sxwas that there was a chief''s\ndaughter in the Wasco country,
        and he made up his mind\nto go and buy her. He had fifty canoes filled with
        pro-\nvisions and men to take him up the river. They landed\nnear Wasco and
        came on foot to the village. He brought\nfifty slaves to give for the chief''s
        daughter,   twenty-five\nmen and twenty-five women. Nadaiet was the name of\nthe
        girl he had come for. They camped beside a bluff\nof rocks. He bought the
        girl; her people were willing\nto sell her, as he was a great chief. Whatever
        he asked\nfor, he got. He took her home. Next morning, when\nhe  returned,   he   asked,   \"How   many
        children were born\n\nwhen their dog-blankets are burned. This is evidently
        an absolutely distinct story\nin origin. The connection between the two tales
        is loosely established by having\nTia''pexoacxoac, the Kathlamet correspondent
        of the Wasco Dia''bexwasxwas, woo\none of the dog-children, a daughter, of
        the woman.","250\n\nwhile I was gone?\"   \"Five girls.\" He had no sons,\nbecause
        he killed them as soon as they were born, for\nhe did not want any one to
        be greater than himself.1\n\nNadaiet bore him a child in time. The slaves
        brought\nsand every evening; it was perfectly level, so that no\nperson could
        come near to meddle with his wives. After\nher child was born, he asked, \"What
        is it?\" Five of the\nwomen had made a plan to deceive him, and they said,\n\"It
        is a girl.\" They had been with their husband when\nhe bought Nadaiet, and
        they sympathized with her. They\nput girl''s clothes on the baby. The five
        women thought\nand cared for the child even more than the mother did.\nWord
        went out that the chief was killing all his sons.\nEverybody was angry. The
        boy grew fast. He was\nlarge and heavy, and began to look like a boy; he was\nvery
        wise. The girls were very large; at three or four\nyears of age they were
        as large as women. And it is\nfrom this that the Chinook people are so large
        and have\nsuch big feet.\n\nThe mother of the boy, as he grew older and began\nto
        show by his behavior that he was a boy, began to cry.\nShe felt very anxious.
        The chief noticed this, and thought\nthat she was homesick. He said, \"If
        you wish, you may\ntake the child and go home to your father for a visit.\nI''ll
        come for you.\" This was just what pleased the wo-\nmen ; they got a canoe
        ready, and the five women went\nwith her. They told all not to tell about
        the child, and\nthey promised to keep the secret. As they got up the\nriver
        out of sight of the old man, they took off the girl''s\nclothes that the child
        was wearing, and put on a boy''s.\nAll that were with her were delighted,
        and said, \"The\nold man shall not be our master any longer.\" The boy\nwas
        named after his father.\n\n1 For the killing of one''s male children, compare
        also Kathlamet Texts, p. 187.","251\n\nThe others returned, the mother remained
        at Wasco.\nThe mother told the boy about his father and how many\nboys he
        had killed. The boy was angry, and hunted in\nthe mountains for guardian spirits,
        that he might get\nstrength to fight his father. The fifth night he came\nhome
        and said, \"Mother, the five Thunders1 and Light-\nnings have given me their
        strength.\" His mother said,\n\"That is not enough.\" He went again, came
        home the\nfifth day, and said, \" I have the strength of five bands of\nGrizzly
        Bears.\"   \"That is not enough.\" He went the\nthird time, and said, \"There
        are five bands of Elk, and\nthe strength of them is mine; they promised it.\"   \"That\nis
        nothing, get more.\"\n\nThe old chief was very bad among his people. He\ncould
        walk on the water; when people were coming along\non the water in a canoe,
        he could walk out and destroy\nthem.\n\nNow the boy''s mother wanted him to
        get the power\nof running on the water so that he might overcome his\nfather.
        She said, \"Do not seek power any longer on\nthe mountains, but seek by the
        water.\" He went to the\nwater and got the power of the five Whirlpools. His\nmother
        said, \"That is not enough.\" When he came the\nfifth time, he said, \"I have
        the power of the five long-\nlegged Water-Spiders (tsia''xitilul). They said,
        ''We will\ngive you strength to run on the water, as we do.''\" His\nmother
        went to the water and saw him run on it; he\nalready had large feet. Now she
        told him, \"You had\nbetter look for still another power of sonneting that
        runs\non the water.\" He got the power of five bands of yel-\nlow Flies running
