        and uses are given under Numerals.\n\nTALAPUS. Noun. Chinook, (italipas).
        The coyote or prairie\nwolf. The coyote is prominent in Indian mythology which
        makes\nof the creature a being of supernatural powers.\n\nHyas opoots talapus,
        the fox; literally, big tail coyote.\n\nTAH-MAH-NA:WIS. Noun. Chinook. (Itamanawas).
        In its\npersonal application tahmahnawis is a guardian or familiar\nspirit.
        Every Indian had his tahmahnawis. It also means magic,\nghost, spirit, anything
        supernatural and is used as the equiva-\nlent of luck, fortune and kindred
        words. It was applied to any-\nthing the Indians could not readily understand.\n\nExamples:
        Mamook tahmahnawis, conjure, make magic.\nMasachie tahmahnawis, evil spirits,
        witchcraft. Klale tahmahna-\nwis, black magic, the devil, literally dark or
        black spirit. The\nword is used as a noun, a verb or as an adjective according
        as\nit means a spirit, as invoking the supernatural or as an adjec-\ntive
        ascribing magic powers either to men or to some object\nused as a charm.","CHINOOK:
        A History and Dictionary      105\n\nTA-MO''-LITSH. Noun. Chinook, (tamulitsh).
        A tub, bucket,\nbarrel, cask or keg.\n\nIkt tamolitsh, a bushel. Chuck mitlite
        kope tamolit8h. Water\nis in the barrel or keg.\n\nTANSE. Verb or noun. English.
        Dance.\n\nTE-AH''-WIT. Noun. Chinook, (klaawit Clatsop). The leg or\nfoot.\n\nExamples:
        Klatawa teahwit, to walk, go on foot. Klook teah-\nwit, lame, crooked leg;
        Klook, being an Indian attempt to say\nthe English word crooked.\n\nTA-TOOSH.
        Noun. Chippeway (totosh). The breasts of a\nfemale, milk, udder, bosom, teats.\n\nExamples:
        Kloshe tatoosh, cream. Tatoosh glease or lakles,\nbutter. The words glease
