        HISTORY\nN D DICTIONARY\n\nEDWARD HARPER THOMAS\n\n","$2.50\nCHINOOK:\nA History
        and Dictionary\nBy Edward Harper Thomas\n\nLong of interest to students of\nNorthwest
        history, Chinook Jar-\ngon is rapidly finding a new kind\nof reader, one casually
        but hu-\nmanly curious about the ancient\nred man''s language of trade and\ndiplomacy.\n\nAt
        one time this Jargon must\nhave been spoken by a hundred\nthousand Indians,
        whites, and\nmixed bloods of the Pacific\nNorthwest Coast. In current\nspeech
        it appears only rarely in\na nostalgic word or phrase. Yet\nit is a language
        of permanence.\nThe place names of the Northwest\nand the history of the trappers\nand
        traders are storehouses for its\npungent, sometimes poetic sylla-\nbles.\n\nThe
        author-compiler, Edward\nHarper Thomas, gathered and\nverified his massive
        amount of\nfact over many years. So thorough\nwas this research that now after\nalmost
        two decades his dictionary\nand history are here reprinted in\nunchallenged
        accuracy.\n\nIt was his theory that the Jar-\ngon began in the trade necessities\nof
        prehistoric slaves and in shell\nmoney commerce between the\nLower Chinooks
