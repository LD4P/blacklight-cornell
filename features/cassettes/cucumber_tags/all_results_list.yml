        Ikt dolla, one dollar. Tah-\ntalum dolla, ten dollars.\n\nDUTCHMAN. Any white
        man other than an American, a\nFrenchman or an Englishman.\n\nE\n\nE''-LIP.
        Adverb. Salish. (Chehalis Hip). First, before, begin-\nning, ahead, prior,
        senior, elder, original; the superlative. Ac-\ncording to Eells the \"comparative
        is usually formed by prefix-\ning elip to the adjective, as kloshe, good;
        elip kloshe, better;\nskookum, strong; elip skookum, stronger; hiyu, many;
        elip hiyu,\nmore; tenas, small; elip tenas, smaller. The superlative is prop-\nerly
        formed by adding the words kopa konaway to the com-\nparative, as elip kloshe
        kopa konaway, better than all; kloshe\nis good, elip is better, kopa konaway
        means than all, and better\nthan all, of course, is best. Building up a superlative
        carries us\na long way around, but we finally arrive. There is no such\nthing
        in Chinook as comparison by inflection.\n\nThere is still another way to do
        this. Delate added to the\ncomparative form gives us the superlative, also,
        as delate itself\nis superlative. Example: kloshe. good; elip kloshe, better;
        delate\nelip kloshe, the best literally the very better.\n\nExamples: Hyas,
        large; elip hyas, larger; elip hyas kopa kon-\naway, larger than all, or largest.
