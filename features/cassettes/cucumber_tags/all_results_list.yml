        words. No English-Chinook part.\"\n\nTate.\n\n\"It follows Gibbs very closely.\"","CHINOOK:
        A History and Dictionary       59\nHale.\n\n\"478 Chinook Jargon words; 634
        in the English-Chinook\npart.\"\n\nGill.\n\n\"This with its predecessors has
        been the standard for Ore-\ngon for over thirty years. It was first published
        by S. J.\nMcCormick, and its latest reviser is Rev. W. C. Chatten.\nIn the
        Chinook-English part are 660 words, and in the\nEnglish-Chinook, 1378.\"\n\nCoomes.
        [L.   H.]\n\n\"It follows Gill very .closely in its Chinook-English part\nand
        has no English-Chinook part.\"\n\nBoas.\n\n\"Gives a short vocabulary of 75
        words in the Journal of\nAmerican Folk Lore, pp. 225-226, obtained at Victoria,\nB.
        C, and 24 words, obtained at Shoalwater Bay, Wash. \nin Science, March 4,
        1892, p. 129. A few words are also\ngiven by authority of Dr. W. C. McKay,
        late of Pendleton,\nOregon.\"\n\n\"A comparison of these dictionaries shows
        Gibbs to be\nthe most scientific and thorough in all things except the\nspelling.
        Hibben and Tate agree with it very closely. Hale\nis a little more independent,
        but gives the best grammar\nand literature of all. Gill''s is the fullest,
        and is still more\nindependent. Lowman and Hanford''s (Coomes) is almost\neactly
        like the Chinook-English part of Gill''s.\n\n\"St. Onge''s is entirely independent
        of all the others, and\nthe most scientific in the spelling; Durieu''s is
        meagre, but\nmore nearly like St. Onge''s than any other in regard to\nspelling.
        Good''s is the most modern, omitting many obso-\nlete words, and introducing
        many new ones, but his spell-\ning is at fault, as he often spells the same
        words in dif-\nferent ways, even three or four ways. The rest of the dic-\ntionaries
        are local and small, but valuable because gath-\nered so early.\"","CHAPTEB
        13\nSPELLING AND PRONUNCIATION OF CHINOOK\n\nIn compiling this dictionary\nthe
        author has aimed at a better uniformity of\nspelling. The early dictionaries
        were written by men,\nwho, like Gibbs, went among the Indians and acquired\nthe
        Jargon from them. In different localities the na-\ntives had different pronunciations.
        The words were\nwritten as they sounded. As many of the early dic-\ntionaries
        were the work of teachers, missionaries, writ-\ners and students of ethnological
        research the result\nwas as described by Eells. But in later years there has\nbeen
        an effort at some sort of standardization. We feel\nthat our spelling is rational,
        that it represents the\nwords as they are now pronounced and that usage has\ngiven
        us a form to follow. We have tried to follow it.\nAs there are but few copies
        of older works on Chinook\nto be found, even in the Northwest, where it was
        so\nwidely used not so long ago, we feel that the spelling\nadopted by this
        work will prove acceptable to all who\nknow the Jargon.\n\nFollowing are two
        statements in regard to the spell-\ning, pronunciation and arrangement of
        Chinook words\nby Eells and Hale.\n\nEells said:","CHINOOK: A History and
        Dictionary       61\n\nThe different ways in which some words are spelled
        is\na curiosity, and simply show what educated men will do\nin this line when
        they have no standard authority. Very\nseldom is any word, even the simplest
        and easy one,\nspelled in the same way, if it is found in several diction-\naries,
        while some of them are spelled in very many dif-\nferent ways. . . .\n\nOther
        ways of spelling kalakala: Culacula; kallakala;\nkalahkalah; kilakila; kulakula;
        kullukala; cullaculla; cul-\nlerculler; cullacullah; kullakullie; kullukullie;
        kulakulla,\netc. An examination of many dictionaries will show among\nother
        words, klonas, spelled in ten different ways: ahn-\nkuttie and keewulee, each
        in twelve; klootchman and\nkliminawhit, each in fifteen; klatawa, seahost,
        and mimo-\nluse, each in sixteen; tahtlum, kalakala, and kilapi, each\nin
        eighteen; and kunjih in nineteen different ways;\nlejaub is in twelve ways,
        and ooakut in fourteen, but they\nshow a wide variety of sound, lejaub being
        also dahblo,\ndiaub, derb, leiom, and yaub; and ooakut being hooihut,\nwayhut,
        wehkut, and oyhut. Even words which are de-\nrived from the English generally
        have different spellings\nas soon as the standard English authority is left,
        so that\nglease from grease becomes gleese, gleece, glis, and klis;\nbed is
        also spelled pet; moon is also mun; nose is also\nnos; stone is also ston;
        stocking is also stocken, staken,\nand stoken; sun is also sun; Sunday is
        also sante; tea\nis also ti; pehpah (paper) is also papeh, paper, paypa,\npapah,
        and pepa, and peppah; and warm also is spelled\nwaum, warn, wahm, and wawm.
        Shot, skin, man, and a few\nothers have for almost a wonder found no other
        way of\nbeing spelled.\n\nThere are three reasons for this difference which
        may\nbe made when the same sound of the letters is preserved,\nthus warn may
        be waum or wawm and still preserve the\nsame sound of a. Again, when any writer
        adopts a regu-\nlar schedule of sounds for each vowel, he will surely\ndiffer
        in spelling from those who attempt to follow as\nnear as possible the English
        mode of spelling. Boas, St.\nOnge, and to a considerable degree Durieu have
        done this,\nhence tea becomes ti; poolie, puli, and so on.\n\nStill farther
        different modes of pronunciation in differ-","62      CHINOOK: A HISTORY AND
        DICTIONARY\n\nent localities, and sometimes in the same locality, are\nthe
        cause of different ways of spelling. This is especially\nseen in the words
        already referred to, ooakut, and lejaub;\nso kloshe becomes tlush or tloos,
        and also a large number\nbeginning with kl begin with tl in another place;
        tahlkie\nbecomes tahnlkie, and so on. Sometimes indeed it is very\ndifficult
        to discover the true sound, as for instance, wheth-\ner the first syllable
        of kalakala should be spelled with an\na or u, or the last one of tukamonuk
        with an a or u, and\nso on. The mode of pronunciation, and hence the mode
        of\nspelling, has undoubtedly changed somewhat since Parker\nin 1835-6 wrote
        the first vocabulary. Hence in comparing\nthe ways of spelling the reader
        ought to remember the\nplace where, the date when, and the system of pronuncia-\ntion,
        especially of vowel sounds adopted by each writer....\nThere is no settled
        authority in regard to the order of\nthe words in this language. They are
        generally placed in\nmuch the same order as they are in the language which\nthe
        speaker has been accustomed to use, if he be not well\nacquainted with the
        language. An English speaking per-\nson will place them in much the same order
        that he would\nin English, but there are many phrases where this is not\ntrue,
        the order of which must be acquired by practice:\nfor instance, halo nika
        kumtuks, not I understand, is\nfar more common than nika halo kumtuks. An
        Indian\nwho has learned somewhat the English order, will ar-\nrange the words
        in much the same way; but if the speak-\ner is an old Indian who knows but
        little about English\nhe will arrange them much as he is accustomed to do
        in\nhis native tongue, which is usually very different from\nthe English.
        As the tendency, however, is not for the\nwhites to learn the native Indian
        languages, but for the\nIndians to learn the English, so the tendency is toward\nthe
        English order of the words.\n\nThe additional two paragraphs below, the first
        deal-\ning with the orthography and the second with the pro-\nnunciation of
        Chinook, are by Horatio Hale:","CHINOOK: A History and Dictionary       63\n\nAs
        will be seen, the orthography of the Jargon is un-\nsettled and capricious.
        Most writers spell Indian and\nFrench words \"by the ear,\" but use the ordinary
        English\nspelling for the English words comprised in the language,\nwithout
        regard to uniformity.. . . Some writers, however,\nretain in the Jargon the
        \"digraph\" gh, to express, in\nsome words of Chinook origin, the sound of
        the German\nguttural ch in Buck. . . .\n\nAs the Jargon is to be spoken by
        Englishmen and\nFrenchmen, and by Indians of at least a dozen tribes,\nso
        as to be alike easy and intelligible to all, it must admit\nno sound which
        cannot be readily pronounced by all. The\nnumerous harsh Indian gutturals
        either disappear en-\ntirely, or are softened to h and k, (see note above).\nOn
        the other hand, the d, f, g, r, v, z, of the English and\nFrench become in
        the mouth of a Chinook, t. p. k. L w.\nand s. The English j, (dzh), is changed
        to ch, (tsh). The\nFrench nasal n is dropped, or is retained without its nasal\nsound.
        In writing the Indian words, the gutturals are\nexpressed by gh (or hk) and
        a, and the vowels have their\nItalian sound.","Chapter 14\n\nA LEXICON OF
        THE CHINOOK JARGON\n\nWith detailed descriptions and examples of how\n\nTO
        USE IT.\n\nA\n\nAHN''-KUT-TIE or Ah''n-kut-te, adv. (C) (Chinook, ankut-\ntt.)
        Formerly; before now; long ago; anciently; ago. (With the\naccent prolonged
        on the first syllable, a very long time ago; an-\nciently. The longer the
        first syllable is held, the longer the time\nexpressed.)\n\nEXAMPLE: Hyas
        anhkuttie, a very long time ago. Tenas\nahnkuttie, a little while ago. Kunjih
        laly ahnkuttie? how\nlong ago? Tahtlum sun ahnkuttie, ten days ago. (Siah
        ahn-\nkuttie, very ancient,  lit., far ago. A great deal is expressed\nby
        the mere stress of the voice; hyas dwelling long on the last\nsyllable means
        exceedingly great; hyak, very quickly; hiyu, a\ngreat many; tenas, very small,  c.)
        Delate ahnkuttie, very\nlong ago.\n\nIn Chinook the verb is absolutely inflexible,
        it never changes\nits form for mood, tense or anything else; these are always
        in-\ndicated by the agglutination of a word indicating the mood,\ntense, etc.
        The idea of the tense is most simple and rudimentary,\nthat is, past, present,
        and future; Ahnkuttie, alta, alki.\" \nBuchanan.\n\nNote \"A Chinook word
        is elastic and expresses a broad and\ngeneral idea rather than one altogether
        specific, hence the ex-\ntreme elasticity of the Chinook jargon. Specific
        ideas must be\nexpressed by qualifiers or modifiers added to the word, as
        will\nbe readily seen in practice. Each word is a tool whose general\nuses
        and whose specific uses must be mastered before successful\nwork can be done
        or satisfactory progress made.\" Buchanan.\n\nEX.: Ahnkuttie mama, a grandmother.
        Ahnkuttie papa, \na grandfather; an ancestor; forefather; progenitor. Ahnkuttie\ntillikums,
        ancestors; ancient people. Ahnkuttie tillikums klaska\nwawa, traditions. Ahnkuttie
        laly, long ago.\n\n\"Time: Present, Past and Future. In indicating time in
        the\nChinook jargon the verb does not change its form at all; it is\nabsolutely
        inflexible as far as change of the word form is con-","CHINOOK: A History
        and Dictionary       65\n\ncerned, and the idea of time is added by adding
        a word to indi-\ncate that thus alki (by and by), (after while in the future)
        to\nindicate future time; ahnkuttie (in the past, some time ago, a\nlong time
        ago, once upon a time) to indicate past time; and alta\n(now) to indicate
        present time where it is important to empha-\nsize the fact that present time
        is indicated. Ordinarily if the\ntime is omitted or not specified it is understood
        to be present\ntime, naturally. Intensity of meaning or duration of time may\nalso
        be indicated by prolongation of the sounding of the word,\nthus: laly (time)
        la-a-a-aly (a long time). This is based upon\nan instinctive principle common
        to all tongues, just as we in\nEnglish phonetically indicate prolongation
        of time or extension\nin space or intensity of feeling by means of the intonation.
        So\nwe say ''a long time'' and ''a lo-o-o-o-ng time.\" Buchanan.\n\nNote a
        thorough knowledge of a few dozen words will give\none sufficient material
        with which, after actual practice, to\ncarry on actual conversations. In practice
        the sentences are\nbuilt up by agglutinations or association of words, just
        as a\nchild builds houses and various other wonderful structures from\nits
        blocks. In so doing there is always a very wide sphere for\nthe exercise of
        ingenuity on the part of the speaker, and upon\nthis, in a measure, depends
        the skill with which he may handle\nChinook and convey his thoughts therein.
        The Jargon is essen-\ntially a spoken and not a written tongue it is very
        much alive.\n\nSPELLING. There are no hard and fast rules for the spelling\nof
        words, and everyone in writing Chinook follows the dic-\ntates of his own
        judgment in the fabrication of phonetic equiva-\nlents, which are at best
        only approximations.\" Buchanan.\n\n\"It may not at first be easy to comprehend
        how a language\ncomposed of so few words, thus inartificially combined, can
        be\nused extensively as the sole medium of communication among\nmany thousand
        individuals. . . . But it is in the faculty of com-\nbining and compounding
        of its simple vocables a power which\nit doubtless derives, in some degree,
        from its connections with\nthe Indian tongues that the Jargon has its capacity
        for ex-\npression almost indefinitely extended.\"\n\n\"Three or four hundred
        words may be learned without diffi-\nculty in a week or two, and a very short
        time will make the\nlearner familiar with their ordinary use and construction.
        He\nwill then have no difficulty in understanding the numerous\ncompounds
        which, if they had been simple words, would have\ncost much additional labor.\"
        Hale.\n\nAL''-KI, adv. (C). (Chinook, alekh). In the future; by and\nh; after
        a while; soon; presently; directly; in a little while;\nhold on; not so fast.
        \"The sign of the future tense, shall or will.\nThe days of the week, and
        the number of weeks, months and\nyears are also used to designate tenses.\"
        Eells. Ex.: Nika\nkumtux, I understand. Nika kumtux alta, I understand now.","66       CHINOOK:
        A History and Dictionary\n\nNika kumtux ahnkuttie, I understood. I understood
        some time\nago.\n\nNika kumtux alki, I will understand; I will understand
        by\nand by; I will understand afterwhile. This indicates the manner\nof indicating
        the tense, that is, indicating time, \" Buchanan.\"\nSeptember 25, 1851. While
        looking around Low and Terry con-\ncluded to locate a joint townsite, and
        with that view made a\njoint location on Alki Point. The Terry''s being New
        Yorkers,\nfirst named the place New York, but afterwards changed it to Alki\nwhich
        all old settlers know signifies \"by and by\", \"before long\".\n A. A. Denny.
        Tenas Alki, in a little while. Alki nika klatawa,\n I will go presently. Iskum
        dolla, alki pay, to borrow.\n\nAlki nesika klatawa kopa nika boat, soon we
        will go in my\nboat.\n\n\"In general the tense of the verb is left to be inferred
        from\nthe context. When it is absolutely necessary to distinguish time,\ncertain
        adverbs are employed: as chee, alta, alki ahnkuttie,\nokokesun, tomolla, tahlkie,
        ikt tahlkie.\" Hale.\n\nAL''-TA, or AUtah, adv. (C). (Chinook, altakh). Now,
        at the\npresent time. Ex.: Alta yaka chako, now he comes. Nika skoo-\nkum
        alta, I am strong, now. Waka alta, not now.\n\nATS, n. (C). (Chinook, ats.
        Yakima, atse). A sister; a\nyounger sister. In the original, only when used
        by her brother.\nEX.: Elip ats, an older sister. Ats yaka man, a brother-in-\nlaw.
        Mama, or papa yaka ats, an aunt, (see kahpho.) \"Sister\nis used on Puget
        Sound. Sister yaka tenas klootchman, a\nneice.\" Boas. (The word ats is becoming
        obsolete.)\n\nB\n\nBOAT, noun. (English, idem). A boat, as distinguished from\na
        canoe; a skiff. Ex.: Kopa boat, aboard. Klahanie kopa boat,\n overboard.\n\nBOOK,
        noun. (English, idem.). A book; volume; pocket-book,\nExample: Saghalie Tyee
        yaka book, a bible. (Literally, God,\nhis book). Tenas book, a pamphlet. Book,
