        and hurried\nto his house.    She came to the bank and accused Crane.","279\n\nAfter
        quarrelling a long time, she wanted to be reconciled,\nand asked him to ferry
        her over. \"All right, if you are\nnot afraid.\" (She intended to eat him
        and then follow\nthe boy.) Crane said, \"Step on my knee when you come\nover.\"
        She started, then drew back; she did this two or\nthree times. Old Crane got
        very angry, threatened to\ntake his leg away. Then she started, and in the
        middle\nof the stream she stepped on his knee. He turned his\nleg; she fell
        into the river and was drowned.\n\n3. A Jack-Rabbit Boy tricks an AtIat.''a''lia.\n\nA  Jack-Rabbit  boy   once  played
        below Wasco near a\nsand-bank.    He played around in this way for four days.\nThe
        fifth day he went off some distance from the house,\nplaying   and  jumping.     At  last
        he ran against a woman\nall painted in stripes.    She was a human being,
        and acted\nlike   one,   but   lived  on people.    She was three times as\nlarge  as   men   are   at  the   present  day.    When   the
        boy\nran   against   her,   she   reached   out to  catch him 5 but he\nran
        away from her as fast as he could, ran towards home.\nShe followed him.\n\nWhen
        he came to a rock, he ran around it. On the\nrock was a mountain-sheep''s
        horn. He ran into this\nhorn, and she ran on. She ran around the rock, looked\ninto
        the horn, saw the boy''s eye, and thinking, Til\nget you,\" put in her hand,
        but couldn''t reach him.\nThen she sat down with her back to the sun and waited.\nThe
        sun was getting hot. She felt something on one\nside of her neck, and put
        her hand on the place; it was\na wood-tick. She pulled it off. Then there
        was one\non the other side. At last she felt ticks all over her\nbody.    She   pulled   off  her
        buckskin robe; inside   it  was","280\n\na   mass  of wood-ticks.     While
        pulling off the ticks, she\nwould often look at the horn.\n\nAt last the\"
        boy put his hair up on top of his head,\nblackened his nose, and came to the
        opening of the\nsheep''s horn. He looked at her and rushed back into\nthe
        horn. She roared with laughter, and said, \"Have I\never seen so ugly a boy!\"
        and she rolled and laughed.\nThen she said to the boy, \"If you could look
        worse than\nthat, I should die.\"\n\nHe pulled his hair over his face; it
        came to his breast,\nand his great eyes were looking through the hair. He\ncame
        to the opening of the horn again. She laughed\nharder than ever, took her
        dress, made a hole in it, and\nput it over the horn, so that if he came out,
        she could\ncatch him. While she was laughing, he came out and\nran away with
        her dress. The boy and dress were gone\nbefore she knew it.\n\nThe woman called
        loudly, but the boy would not stop.\nShe shouted and screamed, \"I''ll let
        you off, if you will\nbring back my dress.\" The boy went on till he came\nto
        a lake. He made ice over the whole lake, then walked\nover. Soon the woman
        came in pursuit, he threw the\ndress away in the middle of the lake. She tried
        to cross,\nput her foot on the ice. It cracked. She stood on the\nother side
        and teased him to get her dress for her, made\nall sorts of promises. He said,
        \"The ice is strong.\" He\nthrew two great rocks on the ice; the rocks broke,  \nthe
        ice was so hard. This convinced the woman. She\ncrept onto it, went out into
        the lake, and got near her\ndress. The boy caused the ice to grow thin and
        break.\nShe sank in the water and was drowned. This woman\nwas a man-eater.","28l\n\n4.
        An AtIatIa''ma has her Arm pulled off.\n\nAt   Wasco   there   was   a   boy   who
        cried all the time;\nnobody could quiet him.     At last everybody got tired
        of\nhim   and   went   to bed,  left him.    He was near the fire.\nThe   others   had   gone   up
        on   the beds,  and were trying\nto sleep.     The boy cried away till at
        last he grew quiet;\nhe   saw   an   arm   reaching   out   for   him,   all   striped   and\npainted.     As
        it caught hold of him, he screamed with all\nhis   might,   \"Something   has  got
        me.\"    The arm reached\ndown through the smoke-hole to  the ground.     He
        strug-\ngled and struggled and screamed.    At last he pulled the\nstriped,   painted   arm
        off,  threw it down by the fire, and\nsaid,   \"I''ve   pulled   off somebody''s   arm.\"     They   got
        up\nthen   and   saw   the  arm.    The  old Atlatla''h''a ran to   tell\nher   four
        sisters that she had lost her arm.     Now all the\npeople living around came
        to the house where the crying\nboy was, to see the arm.\n\nTwo or three mornings
        after that, Coyote said to the\nboy''s parents, \"Let us have a great dance.\"
        On the\nnight of the dance the five At!at!a''lias came   one of\nthem had
        lost an arm;   with the five were two little\nAt!at!a''lias. Coyote hired
        Bat, Ground-Squirrel, and\nGray-Squirrel to put dry grass around the house
        and\nsmear it with pitch. When the house was ready, the five\nsisters came,
        but the two young ones would not go in.\nThey came because they saw the people
        assembled.\nCoyote went out and invited them in ; he urged them to\ndance
        first. Thy danced and sang. One sang, \"Give\nme my arm.\"\n\nNow Coyote told
        the little boy to run and get the arm.\nAll the people slipped out. The boy
        brought the arm\nand put it on the woman. Then all five of the women\ngot   excited  dancing,
        and  did not notice that the people","282\n\nhad gone out. They were shut
        in tight. Then Coyote\nset fire to the house. As it blazed up, they still
        danced.\nThe two At!at!a''lia girls outside screamed, \"Oh, you are\nburning!\"
        Coyote slapped their tongues with his hand\nand cut them off; they could not
        scream then. As the\nflames went higher and higher, the women danced. The\nhouse
        fell in, and they were burned up. The two girls\nwent home.1\n\n5. The At!at!a''
        ia who was deceived by\nher Two Sons.\n\nA Wasco man went to a dance. A Celilo
        woman\nfollowed him home, so they were married. One time,\ntowards spring,
        the man and his four brothers killed many\nducks, more than they could use.
        The man''s mother\nsaid to the wife, \"If you have any people, you had bet-\nter
        take these ducks to them.\"\n\nShe packed a large number of ducks, and started
        off\nnorthward. She had two sons, whom she left with her\nmother-in-law. She
        travelled till she came to a lake.\nThe ground around it was dry and cracked
        up; it looked\nlike Indian bread made of roots. She thought, \"I''ll eat\nthe
        ducks, and carry this dirt to my father and mother\nand give it to them for
        bread.\" She ate all the ducks,\nand carried a load of the dirt. When she
        reached home,\nshe gave them the bread, and they ate it all. This wo-\nman
        was an At!at!a''lia.\n\nShe went back to her mother-in-law, and said, \"My\nmother
        was very glad because of the ducks; she wants\nmore.\" The hunters went out
        and killed more ducks.\nShe went with another load; she did just as before.   She\n\n1
        The burning of the At!at!a''iia women by Coyote finds its nearest published\nanalogy
        in Wishram Texts, pp. 35-39 of this volume.","283\n\nstarted the third time
        with ducks; she did as before, \nate the ducks and carried dirt to her father
        and mother.\nShe went the fourth time, and came home late in the\nevening.
        Early in the morning her husband arose. She\nwas still sleeping. Her mouth
        was open; he looked in,\nand saw that her teeth were full of meat and feathers.\nHe
        thought, \"This is very strange,\" and told his brother\nto follow her and
        see what she did.\n\nHe followed, saw her eat the ducks; if even a feather\nescaped,   she  ran   after   it   and   ate   it.    The   boy   came\nhome   and  told
        what he had seen, but the husband said\nnothing.    The   next  time   she   went   she
        carried a larger\nload than ever.    The husband said, \"Follow her, brothers,\nand
        see what she does with the ducks.\"    All four brothers\nfollowed her.     When
        she reached the lake, the boys went\naround to the opposite side and watched.    Now
        the eldest\nbrother called out,  \"Our sister-in-law is going to kill her-\nself
        eating.\"    As he said this, the woman stopped eating\nand listened.    Then
        she went on eating again.    He called\nout in the same words, louder than
        before.    She stopped\nand   listened,   but   ate again.    The fourth time
        he called\nshe  began   to   change   form,   turned   into  a grizzly bear,\nand   ran   after  them.    Soon   she   overtook   the   youngest\nand   ate   him   up;   then   she
        caught the next in age and\nate him.    She ate the third; but the fourth
        got into the\nvillage, and told the people that his sister-in-law was run-\nning
        after him and was going to eat them all up.\n\nNow the people of the village
        turned out and tried to\nkill the woman bear, but she ate them as fast as
        she\ncould; nothing could kill her. At last she had eaten all\nthe people
        except her husband; he turned himself into a\ndecrepit old man. Finally she
        thought of her two chil-\ndren ; they were already off some distance, running
        away\nfrom   her.    She   left   the   old   man   and   ran   after them.","284\n\nShe
        was almost upon them, when the younger one said\nto the elder, \"What shall
        we do?\"   \"We will make\na village here to deceive her, and all the people
        will be\ndancing around a pole.\" They made the village. There\nwere many
        frogs; these they turned into people, and the\ntwo boys were in the midst
        of the frogs dancing. When\nshe came in sight, she said, \"Yonder is Weditc,
        my elder\nson, and Wilu, my younger son.\" She was delighted to\nsee such
        a crowd of people. She began to dance with\nthem, danced a long time. When
        she came to her mind,\nshe found herself in the middle of a swamp surrounded\nby
        frogs, up to her waist in mud and water. The boys\nhad run far away.\n\nShe
        followed her sons a second time, and was nearly\nupon them, when the younger
        said, \"It is time for us to\ndo something.\"   \"All right! We''ll make a
        village, and\nmake it appear to our mother that we are dancing.\"\nThey did
        so. As she got near, she saw her two boys,\njoined in the crowd, and began
        dancing. Now this was\nat the swampy side of a lake, and the people were grass\nand
        frogs. They seemed to her real people dancing, the\ngrass waved back and forth
        in the dance, the frogs sang.\nAt last the deception ceased, and she found
        herself in the\nswamp up to her neck, with reeds and grass and frogs\nall
        around her.\n\nShe ran after the boys a third time, and was about to\ncatch
        them. They made a village of people; two parties\nwere gambling. She took
        part in the gambling. These\nwere frogs; half sat on one log, a long line
        of frogs, and\nopposite was another log full of frogs, but they seemed\nto
        the woman like men. After a time she saw things\nas they were, and got out
        of the swamp. The fifth time\nshe was about to catch her sons, when they made
        it\nappear  that   a   crowd   of  people were playing ball on a","285\n\nflat.
        At one end she saw her elder boy, and at the other\nher younger. The valley
        seemed full of men. She joined\nin the play herself. When the deception ceased,
        she saw\nthat the leaves of the trees, carried along by the wind,\nwere what
        seemed people to her.\n\nThe   boys   ran   on,   and   met   Coyote,  who  said,   \"My\ngrandsons,   why   do   you   run
        so fast?\"    They said,   \"We\nare running away from our mother, who is
        an Atiat.''a''fra.\"\nCoyote   said,   \"Run   on up the hill.    I''ll meet
        her.\"    He\npicked  up   a  lot   of mussel-shells,   broke  them into bits,\nand   put
        them into his leggings, tying the leggings tight\nat   the   ankle   and   below  the   knee.    Then
        he began to\nbeat   time   with   his   leg,   the   shells  making an excellent\nrattle.     He
        saw her coming, and began singing and dan-\ncing towards her.    She wondered
        what it was that rattled\nso   about   that man.    He came along on the trail,
        came\nnear   going   over  her,   pretended   not  to   see   her.     She\nstepped   off   the   trail,   and   asked,   \"What
        is the matter\nwith   you?\"       \"Oh,   I''ve killed two children.\"     \"You\nhave
        killed two children?\" repeated the woman.     \"Why, I\nhave   been   following   those   children   a   long   time.\"    \n\"Well,  I
        ate them long ago.\"    He went on.\n\n\"Wait,\" she called, \"and tell me
        what rattles so.\" He\ndanced on, she followed, and insisted on knowing how
        he\nrattled. At last he said, \"I met a man who told me\nthat he broke his
        leg-bone on a great rock, and then\nit rattled, and still it had the same
        strength.\"   \"Oh,\nfix mine as you did yours.\"   \"No, you haven''t strength\nenough;
        it would hurt, and you would run off.\" But she\ninsisted, and at last Coyote
        took her to a rock, and,\ntaking a great stone, was about to throw it on her
        leg,\nwhen she drew back and said, \"Oh, I can''t stand it!\" He\ndanced off
        again, saying, \"I knew you couldn''t stand\nit;   only  great   men have
        endured it, great chiefs.\"    She","286\n\nbegged him to come back again.
        He came back, she\nstraightened out her leg. He took as heavy a rock as\nhe
        could lift and broke her leg into pieces. Then he\ndanced off. She tried to
        follow, but fell down. Coyote\ncalled to her, \"You''ve got your rattles,
        haven''t you? and\nnow you are satisfied.\"1 He turned her into a large\nrock
        on the north side of Columbia River. She leans\nup against a bluff, as she
        stood when he changed her.\n\n1 The   rattling-ruse  here  employed  by   Coyote
        is   paralleled in Wishram Texts,\npp.  35-39 of this volume.","V. MISCELLANEOUS
        MYTHS.1\n\ni. Eagle defeats Fish-Hawk, and pities Skunk.2\n\ni. Fish-Hawk
        was a great hunter and fisherman. He\nused to make holes in the ice, dive
        down, and catch fish\nall winter. He was married to Coyote''s daughter. Now\nEagle
        came to The Dalles and got married. Coyote was\nproud of his son-in-law, and
        arranged for a race. He\ninvited Eagle. Eagle said, \"I don''t know anything
        about\nrunning; but if Coyote wants me to run with his son-in-\nlaw, he must
        come to me.\" But Eagle began to practise.\nEvery evening before daybreak
        he would go up the\nmountain and drive down a whole band of deer, and kill\nthem
        all.\n\nCoyote and his party came to invite Eagle. It was\nnow given out that
        a man would try before any one ran,\njust to show himself. A man came out
        with a quiver\non his back and a spotted robe on; he danced around\na while,
        and then, in the presence of all, he disappeared.\nEvery  one   looked   around   for   him.    Eagle
        said,  \"He is\n\n1 Under this head have been included such myths as make
        up the larger part\nof many American Indian mythologies,  stories of powerful
        animal heroes, and tales\nof supernatural adventures; they are difficult to
        classify satisfactorily. Nos. 1-3\ndeal with the deeds of Eagle, one of the
        favorite characters of Wishram and Wasco\nmythology (cf. p. 264 and Wishram
        Texts, pp. 75-93, 107-117, 117-121, 133-139).\nNos. 4 and 5 tell of the defeat
        of the dreaded Grizzlies. Nos. 6-8 may be\nconsidered as forming a group of
        Sky Stories; they contain such well-known myth\nelements as the star husbands,
        the ascent to the sky on an arrow-chain, the origin\nof sun and moon. No.
        9 seems to be in a class by itself; its complete under-\nstanding evidently
        requires a knowledge of the ceremonial side of Wasco life.\n\n2 Here again
        two evidently distinct myths have been connected into one. The\nfirst part,
        Eagle''s successful contests with Fisk-Hawk, is paralleled in Wishram Texts,\npp.
        133-139, especially p. 135, of this volume, where a foot-race takes place
        be-\ntween Fish-Hawk and Jack-Rabbit, one of Eagle''s men. The second part
        deals\nwith Eagle''s generous treatment of poor Skunk, who makes himself ridiculous
        in\nhis attempt to imitate the dancing and hunting feats of Eagle.\n\n[287]","288\n\nthere
        outside,\" and Eagle increased the heat of the sun\non the spot where the
        man was, so that he burst imme-\ndiately. It was a body-louse that had put
        on the form\nof a man, danced, then taken its natural form, and disap-\npeared
        nobody knew whither, and no man was able to\nfind out who he was till Eagle
        killed him with the heat\nof the sun. He had often been to dances and shown\nhimself
        in this way, for a living.\n\nNow Eagle and Fish-Hawk went out on the ground\nto
        run. The sun began to grow hot; they ran together\nto the place where they
        turned, and got halfway back.\nThen Eagle brought on a rain-storm, and it
        grew too\nmuddy for Fish-Hawk; he got all wet, and Eagle ran\naway from him.
        Old Coyote had to bring his son-in-law\nhome; he was almost dead.\n\nAbout
        the middle of the winter, Coyote wanted Eagle\nto dive with Fish-Hawk. Eagle
        said, \"I don''t know\nanything about diving, but I''ll try.\"1 Coyote and
        his\nson-in-law came to the water. Coyote had five withes\nstuck under his
        belt, which he was going to give to Fish-\nHawk. Eagle came bringing his five
        withes in his hand.\nEach had a place open in the ice: both went far up in\nthe
        air, then dived down. Eagle struck the hole and went\nunder the ice; but he
        had caused Fish-Hawk''s place to\nfill with ice, so that Fish-Hawk struck
        his head and\nnearly killed himself. Coyote raised him up, and he was\njust
        coming to his senses when Eagle came from under\nthe ice with five strings
        of salmon and other fish. Eagle\nwent home and sang part of the night. The
        feathers he\nwore for ornament fell through the bed; he told his broth-\ners  to  hunt
        for them, then he gave the feathers to them.\n\n1 This characteristic modesty
        of Eagle in laying no claim to great running or\ndiving prowess, although
        he wins out in the sequel, is illustrated also in Wishram\nTexts, p. 81 of
        this volume, where Eagle claims to have no power in gambling,\nyet defeats
        his opponents.","289\n\n2. Skunk was living in Eagle''s village; he heard
        Eagle\nsinging,   heard his words.     Next night Skunk sang, then\nsaid,   \"Brother-in-law,
        look and see what has fallen.\"    The\nbrother-in-law lighted a fire,  found
        a bundle of fish-bones,\nand   asked,    \"Are   these   your   weapons?\"   and   he
        threw\nthem   to   his   youngest   brother.    Eagle   had   heard what\nSkunk
        sang.    As he was sitting outside next day, Skunk\ncame along.     Now Eagle
        was sorry for him, and, pulling\nout five of his tail-feathers, gave them
        to Skunk and said,\n\"To-night   you   can   sing   and   drop   these.\"    Skunk   was\nhappy.     He   went   home,   and   at   dark   began   to
        sing.\nFinally   he   said,    \"Brother-in-law,   light the fire and look\nunder
        the bed.\"    One after another refused.    At last they\nthrew   out   the   youngest   brother;   he   lighted   a
        fire and\nfound   the   feathers.     Then   all   began   to fight for them;\nthe
        eldest brother got them,  and the youngest cried.\n\nAfter this Eagle went
        hunting. He always brought\nthe breast of the deer home, but threw the rest
        away.\nHis wife rubbed his neck,   the load was so heavy.\nNow Skunk imitated
        Eagle; he killed a little fawn, ate\nthe flesh, brought home the upper jaw,
        and made his\nwife rub his neck. He had heard that Eagle brought\nthe breast,
        and he mistook the jaw for the breast. His\nwife opened the bundle and was
        disappointed; she didn''t\ngive him anything to eat, and would not let him
        sleep\nwith her.\n\nNext day Eagle met him, and said, \"To-morrow go\nwith
        me, and I''ll drive deer to you.\" Eagle killed many\ndeer, put the breasts
        aside, packed the carcasses up, and\nmade the pack become small and very light;
        then he\ngave it to Skunk. When Skunk got home, he threw his\nbundle down
        outside, and asked his wife to rub his neck.\nShe was very angry, and pushed
        him off. A voice from\noutside   said,   \"The   meat is being carried off.\"    The
        old\n\n19 PUBL.   AMER.   ETHN.   SOC.   VOL.   II.","290\n\nwoman sent the
        boys out to see. They said, \"There is\na great deal of fat meat here.\" Now
        she was very kind\nto her husband, but he drove her off. It took a long\ntime
        to bring the meat in,   there was so much. His\nwife never refused again to
        rub his neck. The next time\nhe saw Eagle, Eagle said, \"You can always go
        hunting\nwith me.\" Skunk was now better liked, and his wife\nalways had meat
        to give away.\n\n2. Eagle has Tobacco-Man and Willow wrestle\nwith Abu''mat.\n\nThere
        was a young Abu''mat1 girl at The Dalles who\nalways carried rattles in her
        hands. She could throw\neverybody. It was agreed that whoever could throw
        her\nshould have her. Coyote came and began to wrestle\nwith her; she threw
        him in a flash. He tried time after\ntime, and kept saying to her, \"All the
        people say that\nCoyote ought to have you.\" As they wrestled, he would\nwhisper,
        \"Let me try again. Do now fall down. I''ll\nnot throw you hard; do fall.\"
        The woman wouldn''t\nlisten, but continued to throw him on his back every
        time.\nCoyote would jump up, run to the people, and say, \"She\nsays that
        after she has thrown you all, I shall be able\nto throw her.    Make haste
        to wrestle with her.\"\n\nThe fifth day Eagle saw that the girl was throwing\neverybody.
        He didn''t know what to do, he was afraid\nto wrestle with her himself. As
        he came down the creek,\nhe saw a willow waving, swaying back and forth. He\ndecided
        to pull up this willow, which had a long root.\nHe pulled it out of the ground
        and caused it to be a\nman. Then he said, \"I have made you a man to wrestle\nwith   that   girl.    Now   I''ll   put   you
        in the water for five\n\n1 Translated by Curtin as \"a root;\" the species
        is not known.","291\n\ndays and nights, and you will be a strong man.\" The\nsixth
        day Eagle went for the young man, drew him out\nof the water. The willow said,
        Til go to-day and try.\"\nEagle said, \"All right.\" They started off, and
        went along\nthe side of a hill. Eagle said, \"We ought to have more\ncompany.\"
        Thereupon ^e pulled out his pipe, scraped\nthe inside of the bowl, and held
        it in his hand. He\nworked it till it got to be quite a long piece, then he
        put\nit down on the ground. Soon it rose up a man, and\nstood at his side.     He
        called him Ika''inkainus.1\n\nThe three walked along till they came to a nice
        sandy\nplace, when Eagle said, \"Let us see who is strongest.\"\nThey wrestled
        a long time. At last Willow threw Ika''in-\nkainus; he fell heavily to the
        ground and broke in pieces.\nEagle asked, \"Why did you throw your brother
        so hard?\"\nThen he gathered up the pieces and rolled them between\nhis hands,
        and again Ika''inkainus was a living man.\nThey came to the wrestling-place,
        and found Coyote still\nwrestling with the girl, teasing her to fall. He saw\nEagle
        and the two men coming, ran up to them, and\nsaid, \"Come and wrestle.\"   \"No,\"
        replied Eagle, \"I\nhave only come to look on.\"\n\nAt last he agreed to try
        his men. He told Ika''in-\nkainus to try. He arose, took off his robe, stripped,
        and\nwent on the ground. They locked arms and struggled.\nAfter a while she
        said, \"You are making me sway.\"  \n\"No, you are swaying yourself.\" At
        last the ground\nbegan to move, and the woman said, \"I am afraid you\nwill
        throw me.\" Then she hurled him in the air; he\nstruck the ground, and broke
        in pieces. When the dust\ncleared up, nothing could be seen of him. Eagle
        picked\nup  the   bits,   dust   and   all,   put   them   in a bundle, took\n\n1
        Translated by Curtin as \"Tobacco-Man,\" but this can hardly be the literal\nmeaning
        of the name.","292\n\nthem out of sight, worked them between his hands, and\nmade
        them a living man again. He made this man to\namuse the people. Willow began
        to wrestle with the\ngirl. He twisted her around, and at last broke some of\nthe
        outside roots of her body. She said, \" You will throw\nme, and then you will
        be my husband.\" The fifth time\nhe twisted her, he broke every root that
        she had. Coyote\nwas very angry at this, and wanted to make war.\n\nThe woman
        rose up, and went away with Willow.\nEagle went home. He said to Ika''inkainus,
        \"You will\nremain here and become a great spirit for future people.\nThose
        who seek you will become medicine-men.'''' Eagle\ntook Willow, put him where
        he had found him, and\nturned him back into his old form. Then Eagle and the\ngirl
        went to the mountains, and Coyote was not able to\nfollow.\n\n3. Eagle, a
        Klamath Man, goes to \"the Columbia\nRiver to gamble.1\n\nEagle was a Klamath
        man, and he came to Columbia\nRiver on a sporting expedition, to gamble. At
        first he\nwon all the games. He gambled with Crab, Crow, Hawk,\nRaven, and
        many other people. Towards the end, luck\nturned against him. Crab was called
        on to take part in\nthe game. After that Eagle lost everything that he had\nwon
        and all that he had brought with him. He gambled\noff his buckskin dress,
        his moccasins, arrows, everything.\nThen he bet one arm, lost; lost the other
        arm; bet one\nleg, lost-, bet the other leg, lost. He lost one whole\nside
        of his body, one eye, one ear, all of one half of\nhimself. Then he played
        and lost the other half of his\nbody.    His life was now in the hands of
        those with whom\n\n1 Essentially the same myth is found in Boas, Chinook Texts,
        pp. 35-36.","293\n\nhe gambled. They cut off his head, and then his people\nat
        home just discovered where he was and what had be-\ncome of him.\n\nHe had
        two sons and they looked for guardian spirits\nto   get   supernatural   power   to   help   them   avenge   their\nfather.     The   younger   brother   received   the   strength   of\ntwenty-five
        grizzly bears, and the elder received the power\nof five   double   fires
        (five two abreast, ten in all).     They\nstarted   with   these   powers   and   hunted  for
        their father''s\ntracks.     After   five   years   they   found  them, and
        followed\nthem to  The Dalles.     They stood on the hill overlooking\nthe
        village, saw their father''s head stuck on a pole.   They\nsaw   a   house   at   one   end   of  the
        village.     \"We will go\nthere,\"   they   said.     They   reached the
        house,  where they\nfound   two   old   women.    The   young   men  asked,   \"Who\nis   the
        chief of the village?\"    The old women said,   \"We\nmust not tell you.    If
        we mention his name, that moment\nhe   will   sneeze   and   say,   ''My   name
        is mentioned in the\nold house at the end of the village,'' and h''e will
        send to\nsee   who   is here,\" but the brothers insisted.     At last the\nold  women   told   him,   and
        that instant the chief sneezed\nand   sent   to   the   house.     The   first
        messenger came.     In\nan   instant   his   face   was   burned   from   the   power
        of the\nelder   brother.     Five   came; all were served in the same\nway.    Then
        the chief sent and invited the young men to\ncome   and   gamble   with   him.     (And   this   is   one   of  the\nsayings
        of the Indians now,  from this story.    If a person\nsneezes,  he says,   \"Somebody
        is talking about me.\"1)\n\nThey played and won back all their father''s body,
        and\nbrought him to life by putting the pieces together and\nstepping over
        them five times. The people now wanted\nto  fight with them.     They agreed.     The
        brothers placed\n\n1 Compare Sapir, Religious Ideas of the Takelma Indians
        of Southwestern Oregon\n(Journal of American Folk-Lore, Vol. XX, p. 40).","294\n\nthe
        five double fires on one side of the village, and the\ntwenty-five grizzly
        bears on the other side. Not one per-\nson escaped; all were killed and burned
        to ashes. The\nfather and sons went home. They scattered the grizzly\nbears
        over all the mountains. When they came home\nto Klamath, they lived happily
        and well.\n\n4. Panther and Wildcat fight with the Grizzlies.1\n\nPanther
        and Wildcat lived together about two miles\nand a half below The Dalles, in
        Oregon. Wildcat staid\nat home, kept house all the time. When Wildcat grew\nlarge
        enough to hunt, he killed rabbits with bow and\narrow not far from home. One
        summer Panther brought\nin a buck shin-bone, hung it up, and said to Wildcat,\n\"
        No matter how hungry you may be, don''t eat that\nshin-bone.\"   \"All right,\"
        said Wildcat. Panther was out\nlate one day hunting. Wildcat was lying down
        hungry\nat home, looked, and saw the shin-bone. He took it\ndown, and, placing
        it across one stave, struck it with\nanother. The bone broke, the marrow flew
        out and\nquenched the fire, and there was no more fire near.\n\nWildcat looked,
        and saw a fire on the other side of\nColumbia River, but could not find a
        boat. Then he swam\nacross and found a house, went in, and found two old\nblind
        sisters, who had each five large fire-brands which\nthey kept counting over
        and over. Wildcat took one of\nthem. She found only four, and accused her
        sister of\nstealing. \"Oh, no!\" said the other. Wildcat put back\nthe brand.
        She counted again, found the number to be\nright, and said, \"O sister! I
        was mistaken. All is right.\"\nWildcat laughed. Then he tried the sister on
        the left\nhand   in   the   same  way, with the same results.    Wildcat\n\n1
        Compare Kathlamet Texts, pp. 90-97, for a close cognate of this myth.","295\n\nlaughed
        to himself. He went out and got some cedar,\nand tied it up in bundles the
        same size as the fire-brands,\nset them afire, and substituted them. He took
        two fire-\nbrands, and, going up the river to a large stone at the\nbank,
        tied them upright to his ears, so that they stood\nup like asses'' ears, swam
        across, and took them home.\n\nWhen   two-thirds   of the way across, the
        ears got hot;\nwhen   almost   there,   he could   hardly stand it; and when\nhe   had   reached   the   bank,   he   hurled
        the brands away\nand washed his ears.     Then  he picked up the fire again,\nand   went   home   and   made   a
        new fire.     On the instant\nthat   he   was   starting   the   fire,   Panther
        was drawing his\narrow   on   a   deer,   the   bow   broke, and blood streamed.\nPanther
        knew at once that something was wrong at home;\nhe   thought   Wildcat   had   been   at   work.     He   returned\nhome
        and asked,  \"What have you been doing?\"    \"The\nfire   went   out.\"       \"Where   did   you
        get it?\"     \"From\nthe   old   women   across   the   river.\"     \"They
        will attack\nus now,\" said Panther.     \"Get our aksku''tcian.\"1     Wildcat\ngot
        it, and they sharpened it very sharp; they cut a tree\nwith   four  blows,
        then three, then two, then one.     Then,\nby    showing   it,   a   great   cottonwood-tree   fell.      Panther\nnow   stripped,   painted   himself   yellow,   red,   and   black.\nWildcat
        had the aksku''tcian.     Panther had only his breech-\nclout, and was going
        to fight with his hands.\n\nPresently they heard the cry, \"Hoig, hoig, hoig!\"
        The\nground trembled, a great storm was rising, hail and rain\nthen followed;
        this was the old Grizzly, who said, \"Who\nhas stolen our fire?\" He called
        out five times, \"Who is\nit   that  has   stolen   our   fire?\"    And   every
        time he cried\n\n1 This word is evidently the same, though different in gender,
        as the Wishram\nikcku''tcien (\"adze\"); perhaps it is to be read as aksk''u''tsian,
        the diminutive form\nof the word (see Wishram Texts, p. 162, line 13). In
        the Kathlamet myth. Lynx\n(ipu''koa, cognate with Wasco ipkwa'' (\"wildcat\")
        uses an instrument called e''qa-itk\n(translated  \"adze\").","296\n\nout,
        the storm would come heavier and heavier. Now\nold Grizzly came to the house,
        smashed one end of it in,\nand Panther and Grizzly clinched. Panther said
        to Wild-\ncat, \"Brother, hit him with your weapon.\" Bear would\nsay, \"Here,
        what are you doing?\" and Wildcat would get\nafraid and run up the smoke-hole.
        But Panther would\nsay, \"Come and strike him with your weapon;\" and\nWildcat
        would come down again and be about to strike,\nwhen the Bear would call out
        to him gruffly, and he\nwould run away again frightened. At last Panther said,\n\"Strike,
        my strength is giving out.\" Then Wildcat struck\nand cut off the hind-legs
        of the Bear; he died, and they\nthrew him out and covered him up.\n\nNow the
        second Grizzly came with a greater noise and\na heavier storm. And wherever
        the hail would hit Wild-\ncat when he came to the door to look out, it would
        cut\nright into him. That is the reason his head is all covered\nwith black
        spots. The second came striking the ground,\nand pushed in the end of the
        house and roared the while.\nNow Wildcat was not frightened so much this time.\nWThen
        the Bear came in and he was called on, he would\ncome down. Panther and Bear
        began to fight. Then\nPanther called on Wildcat, and he came and cut off the\nBear''s
        hind-legs and threw him out. Now the third came\nwith rain, hail, and wind.
        (The three Bears were as white\nas snow.) The earth shook with the storm he
        brought.\nThey had just got their house up again. When the third\nBear came
        and nearly threw it over, only the part was\nleft where Wildcat was. Panther
        wrestled with the third\nBear, and was thrown and nearly killed. Then he called\non
        Wildcat, \"Come, brother, I''m nearly gone.\" Wildcat\ncut off the Bear''s
        hind-legs and killed him.\n\nThe fourth Bear came with the like noise of thunder\nand  with
        lightning, and the wind blew so that it carried","297\n\ngreat rocks with
        it. Panther was thrown four times now,\nand Wildcat waited and watched to
        be called on. At\nlast Panther screamed out, \"Come down, I''m nearly\nkilled.\"
        Wildcat jumped down quickly, but the Bear roared\nout so terribly that it
        scared him, and he went back again.\nHe came down three times. Each time the
        Bear would\nturn on him and throw up dust and roar so, that he ran\nback.
        At last he got down and cut off Bear''s hind-legs,\nand the Bear died.\n\nNow   the  fifth  Bear
        came.    The earth trembled as he\ncame with thunder, lightning, hail, and
        rain, and he threw\nthe house to the ground.     Now the Bear began to fight\nwith
        Panther, fought terribly.    At last they went up into\nthe   air,   fighting   out   of  sight,
        and great pieces of flesh\nwould   fall,   piece   after  piece.    Panther  was   white,
        Bear\nrather   dark.    Now   Wildcat   built   a fire and burned the\nflesh   of
        Bear,   but  saved   that   of  Panther.      About   sun-\ndown  Wildcat
        saw them coming down little by little, still\nclinched in a death  struggle,  nothing
        but bones with  the\nheart of each one hanging on to him.    All the flesh
        and\nintestines were gone.     Now as they came to the ground,\nBear was at
        the bottom ; and Wildcat burned Bear''s body\nand heart,  and put Panther
        in the water.1\n\nNow five days and nights passed, and Wildcat was very\nlonesome.
        On the sixth morning Panther called out,\n\"Brother, are you awake?\" Wildcat
        sprang up quickly\n  he was so glad that Panther was alive again. He\nbuilt
        a fire without delay, and cooked for Panther. When\nhe had eaten, Panther
        moved the house and took the dead\nbodies of the five Bears, threw them across
        the river, and\nturned them into great rocks.    These rocks are there to\n\n''
        For a similar fight up in the air between Eagle and Buzzard, who hold on\nto
        each other until each is nothing but a mass of bones, compare Wishram Texts,\npp.  89-93
        of this volume;  Panther  and  Owl, (Boas, Kathlamet Texts, pp. 138-141).","2Q8\n\nthis
        day. The fifth was burned. (These rocks are called\nthe great bears and the
        wolves. On each of these four\nrocks there is a hollow top. In early days
        the Indians\nwould send their children to sleep on these, one night\non each
        rock, till they had slept on all the four, in order\nthat they might receive
        strength from the spirit of the\nrocks.)\n\nAfter Panther had done this, he
        said, \"We must sepa-\nrate here and take our second form. What help will
        you\nbe to people?\" Wildcat said, \"I shall live near the river;\nand if
        any young man will obey me, I will make him a\ngreat hunter.\" Panther said,
        Til go to the Cascade\nRange; and if any young man will obey my word, I shall\nmake
        him a great warrior and a great hunter.\"\n\n5. Old Man Grizzly-Bear deceives
        the Five Brothers.1\n\nIn La''daxat3 lived five brothers who were known far\nand
        near. One evening about dark they heard the voice\nof an old man, who asked,
        \"Have the young men of this\nvillage gone to bed? If they have not, I''ll
        tell them\nsomething which has happened to day.\" The young men\nanswered,
        \"We are all awake.\"   \"A great bear came\non our island to-day,\" said
        the old man, \"and I want you\nall to come and hunt that bear to-morrow.\"
        All the\nyoung men were willing.\n\nNext day they went out. The chief of the
        village\nstood on the very spot on the island where the bear had\nfirst   been   seen.     He   had   all   his   feathers   on,   had  his\n\n1
        This myth corresponds fairly well to Kathlamet Texts, pp. 58-66, where a\nmonster
        disguised as an elk takes the place of the grizzly bear of the Wasco myth.\n\n*
        La''daxat was a winter village of the Wishrams, situated on the Washington\nside
        of the Columbia about ten miles below The Dalles, a short distance above\nMemaloose
        Island, an Indian burial-ground. Many suckers were caught at Jja''daxa\nin
        the winter.","299\n\nshield and his quiver full of arrows; he looked very
        well.\nThe evening before, the old man had given them arrow-\npoints, had
        told the chief to use them and give them to\nhis men. He did so. The people
        saw the bear, and\ndrove it towards the chief, who was the eldest of the five\nbrothers.
        He shot at the bear, but the arrow did not\npenetrate, and the bear devoured
        the chief. All the people\nwent home, left the bear on the island.\n\nThe   brothers   sweated   five   days   and   nights,
        for that\nwas the custom if a relative died.    Then they were ready\nfor
        another attack on the bear.    The fifth night the voice\nof  the   old   man   cried   out   and   asked,   \"Are
        the young\nmen ready to hunt the great bear again?    A  still whiter\none
        has been seen on the island to-day.    Have they arrow-\npoints   enough?\"   Now   this   voice   was  the   voice   of
        the\ngreat   bear   himself,   who   was   deceiving   the people, and\nthe   first   arrow-points   were
        the points of fern-leaves that\nlooked like arrow-points; the great  bear
        made them look\nso.    The old man brought another bundle of arrow-points.\nHe
        was very old, and as he gave them he cried.    These\nsecond points were made
        of the leaves of the wild grape,\nand had been turned into points by the bear.    The
        people\nwere mourning more and more.    All kinds of birds came and\nreceived
        arrow-points, and were helping the brothers.    All\nshot at the bear.    The
        second brother stood on the trail,\nthe   others   drove   up  the   bear.     He  shot;  the
        bear fell\nand pretended to be dead.    As the brother went towards\nhim,
        he sprang up and swallowed him.\n\nThey sweated five days for the second brother.
        Then\nthe old man''s voice was heard. It was low, and seemed\nto be drowned
        in tears, it trembled with sorrow, and at\nlast, choked with tears, he cried
        so loud that the whole\nvillage heard him. He brought a great bundle of arrow-\npoints   to   the
        three chiefs, poured them  down and wept.","3oo\n\nThis time the points were
        made of dried grape-leaves.\nThe people were rejoiced to get them, they seemed
        so\nbeautiful and sharp.\n\nThey went out the third day. The third chief was\nkilled,
        though all the birds of the air came to assist him,\nand all shot at the bear.
        The chief shot at him, he fell\nover. The chief went up and pushed him with
        his bow;\nthe bear sprang up and devoured him. Again they\nsweated for five
        days and nights. The voice of the old\nman was heard on the fifth night-,
        it seemed weaker and\nsadder. Another bear had been seen. The old man\nbrought
        another bundle of arrow-points, and he cried all\nthe time. They were long,
        sharp, and beautiful, they were\nmade of willow-leaves turned yellow. The
        fourth brother\nwas killed as the third had been. Only the youngest\nwas left.\n\nHe
        sweated five days and nights. He was going around\nmourning for his brothers,
        when he came upon the leg-\nbone of a meadow-lark. He couldn''t step over
        it or\ncrawl under it, finally he slipped on it and broke it.1\nThen Meadow-Lark
        appeared to him, and told him that\nthe bears did not come to the island,
        that it was their\nhome, that the arrow-points were nothing but leaves, and\nthat
        the old man who brought them was himself one of\nthe bears. \"Go to your grandfathers
        way over on that\nmountain,''''   she pointed southward,   \"they will give
        you\narrow-points there that are real points. And when you\ngo to fight, put
        a stump on the place where your brothers\nwere killed. Put feathers on it
        as on a man, then stand\non it, and when the bear rushes up, shoot him.\"\n\nThe
        young man went to the mountain, and from the\nrattlesnakes   received   their   teeth  made
        into arrow-points.\n\n1 For advice given by a bone or stick which refuses
        to let a person pass and\nis finally broken, cf. Wishram Texts, p.  169 of
        this volume.","3d\n\nHe came home and gave them to his men. Now the old\nman
        called out again, and asked if they had arrow-points.\nThey said, \"We have
        none.\" He brought a bundle and\ngave them to them; they were made of cottonwood-leaves.\nThe
        old man cried bitterly as he gave them. As soon as\nhe left, the young man
        threw them into the fire, and they\nburned up.    Sure enough, they were nothing
        but leaves.\n\nNext day all went out, drove the bear as before. All\nthe birds
        screamed and whooped and shot at the bear.\nThis time he felt every arrow,
        for the points were made\nof the teeth of rattlesnakes. His nose and eyes
        puffed\nup, and he went into the water and lay down. He drank\nmuch water;
        a fish with long sharp fins behind his head\ncame there and was swallowed,
        and he cut through the\nbear''s stomach. The bear came out of the water, and\nagain
        the birds shot at him, and each said, \"I''ve hit him,\nI''ve hit him.\" Razor-Snake
        said, \"I am doing the best\nI can under his feet.\" Frog said, \"I have done
        best. I\njumped on his foot and frightened him.\" At this moment\nthe young
        chief, the fifth brother, shot and killed him.\n\nAll the people came together
        around the dead bear,\nthe chief at the head. He said, \"Give five whoops!\"\nThey
        did so and then skinned the bear. The white part\nof the skin the chief took,
        and also the front claws. Then\nthe people took the meat and went home. A
        small bird,\nthe smallest of all, found a drop of the bear''s blood on\na
        leaf; he took that for his share. The chief said, \"Take\na shoulder to the
        old man Grizzly Bear.\" There were\nfive of these bear brothers, Bluejay said,
        Til take it.\"\nHe threw it over his shoulder and went to the house of\nthe
        five brothers. They were crying. Bluejay pushed\nthe door open and said, \"Here,
        old man, take this,\" and\nhe threw the shoulder in. They said, \"Oh, our
        house\nsmokes terribly.     We can scarcely see.\"","302\n\n6.  Five Stars
        visit the Earth.1\n\nOne night, after going to bed, five girls were looking\nup
        at five stars. The eldest said, \"I should like to have\nthat star for a husband,\"
        picking out the largest. \"I\nshould like to have that one,\" said the second,
        pointing\nout a smaller one. \"And I that one,\" said a third, till\nthe youngest
        said, \"I should like to have that one,\"\npointing to the smallest one; it
        was so small as to be\nscarcely visible. These same five stars had visited
        the\ngirls the night before, but they did not know it. As\nthey talked, the
        youngest said, \"Mine is the prettiest, it\nis so dim and small.\" The girls
        fell asleep, talking of\nthe stars.\n\nThat night all five stars came down.
        This was when\nthe stars were people and could go anywhere. In the\nmorning
        the stars arose and left the girls. The one who\nlooked smallest was in reality
        the largest and heaviest of\nthem all. When his brothers arose and left, he
        could\nnot go   he had become so weary with coming and\ngoing night after
        night. In the morning, when the girls\nwoke up, they found the old gray-headed
        man lying by\nthe youngest girl. When she saw the old man by her\nside, she
        jumped up and ran away; she did not want\nsuch an old man for a husband.\n\nWhen
        the people found out, because of the old man''s\nbeing left behind, that the
        stars were coming down and\nstaying nights with the girls, the stars said,
        \"We shall\nnever go to the earth any more;\" and the old man said,\n\n1 Compare
        Riggs, Dakota Grammar, Texts, and Ethnography (Contributions to\nNorth American
        Ethnology, Vol. IX, p. 90). The Wasco myth, as here given, is\nevidently a
        mere fragment of a fuller myth that filtered in from the east. It is\nknown
        from the Pacific coast from southern Vancouver Island (Boas, Indianische\nSagen,
        p. 62) and southern Alaska (Boas, Traditions of the Ts''Ets''a''ut, Journ.
        Am.\nFolk-Lore, Vol. X, p. 39).","303\n\n\"It shall be this way with the people
        to come. Whenever\nan old man marries a young girl, she will not like him,\nand
        will run away.\"    And so it has been ever since.\n\nNow the old star man
        turned himself into a bright,\nwhite, flint rock, very large, thick, and round;
        and the\nplace where he lay was by the river, a great gathering-\nplace for
        all tribes who lived near. Every one knew this\nstar. Once, when the tribe
        that lived around the place\nof the star were camping away in the summer,
        their\nenemies came and threw the stone into the river. The\npeople who lived
        around the star were on the right bank\nof Columbia River. When they returned
        and found the\nstar rock destroyed, they crossed the river and almost\ndestroyed
        the Wasco cup. It was once very deep and\nlarge; now the cup is small.1 After
        this star was lost,\nthe tribe that possessed it lost the name of Star tribe,\nand
        became very common people.\n\n7. The Ascent to the Sky and Return to Earth.3\n\nThere
        was once a boy who was told by his mother\nnever to shoot high up in the air.
        But this made him\nwish to shoot up, and at last he did shoot. His arrow\nstuck
        in the sky; then, in trying to shoot it down, he\nhit that arrow in the end,
        shot again and hit the second\nin the end, and so he kept shooting till his
        last arrow\nwas near the ground. He stood and thought a while, then\nclimbed
        up on the arrows, and went the other side of\nthe sky. He looked around and
        saw tracks everywhere\nand a nice road. Til follow this road,\" thought he,
        and\nwent on.\n\n1   For the Wasco cup see note on p. 240.\n\n2  Compare Kathlamet
        Texts, pp. n-19; Wishram Texts, pp. 171-173 of this\nvolume. The first part
        of the Kathlamet-Wishram myth is given by Curtin as a\nseparate myth (see
        pp. 276-279).","3 M\n\nAt last he saw a crowd of persons rolling along. He\ncalled
        out to them and asked, \"What are you doing\nthere, where are you going?\"
        -  \"We are going into the\nheads of Indians down below.\" These people were
        Nits,\nall old white-headed people. He went farther, saw a\ngreat crowd of
        people coming, and asked, \" Where are\nyou going?\"   \"Oh, we are going
        below to eat the\nblood of people.\" These were Body-Lice. Soon after\nhe
        met a crowd of red people, and asked, \"Where are\nyou going?\"   \"Below,
        to eat the blood of people.\"\nThese were Flea people. \"What are you carrying
        on\nyour backs?\"   \"Oh, those are our humps.\" Soon\nanother crowd appeared,
        each with a pack. He asked,\n\"Where are you going?\"   \"Down below.\"   \"What\nhave
        you got in your bundles? I am hungry.\"   \"We\nhave nothing to eat.\"   \"Well,
        open your bundles; let\nme see.\" One put down his bundle; the boy opened
        it.\nThat moment everything was filled with darkness; the\nboy begged them
        to tie up the bundle. They did so,\nand there was light again. These were
        Ground-Squirrel\npeople, and there was a vast number of them. They\nsaid to
        the boy, \"The people below have nothing but\nlight now. When we get there,
        one of us will open his\nbundle, and while it lasts it will be dark. Then
        light\nwill come; and when we are tired of light, another of us\nwill open
        his bundle, and there will be darkness.\" They\npassed on.\n\nSoon he saw
        a man coming with an arrow through\nhis body. As he passed the boy, he fell
        dead. Straight-\nway another man came along with his hair tied up on\nhis
        head; he had a bow and arrows in a quiver on his\nback. \"Have you passed
        a man,\" asked he, \"with an\narrow through his body?\"   \"Yes,\" answered
        the boy,\n\"and  he  fell a short distance behind you.\"    \"You are","3
        5\n\nmy son-in-law,\" said the man. \"Go on, you will come to\nmy house. When
        you do, go in.\" The boy went on his\nway, saw a mountain-sheep with an arrow
        through it.\nIt just passed and fell dead. Soon a man came up with\nan arrow
        and asked, \"Did you see a sheep?\"   \"Yes,\nit fell a little way from here.\"
        The man said, \"You are\nmy son-in-law.\" The boy did not answer; he did not\nknow
        what to say. The man said, \"As you travel this\nroad, you will see a great
        many feathers and much paint.\nKeep on,  you''ll come to my house.\"\n\nAfter
        a time the boy came to a house. It shone very\nbrightly, but near by was a
        black house, black smoke\ncoming out of it. He opened the door of the bright\nhouse
        and went in. Everything shone in the house. They\ncooked huckleberry-roots
        and other food for him. He\nsaw a young woman sitting there, and his heart
        failed\nhim,   she was so beautiful. Now the people from the\nblack house
        came over and tried to steal him ; they sur-\nrounded the place, but they
        could not get in, and he\nwould not go outside. At last the people hid him
        in the\nhouse. This was Sun''s house; the girl was the First-\nBlush-of-Morning,
        and she was bright and beautiful. The\nboy had her for his wife. The man who
        was following\nthe mountain-sheep was old Sun himself; he was on a\njourney.
        The first person, who was after the man who\nwas shot through, was Death.
        His people lived in the\nblack house and tried to get the boy.\n\nAfter a
        time First-Blush-of-Morning bore two children\nwhich were fastened together,
        boys. The young man\nsaid to his wife, \"We will go to the river and wash
        our\nheads.\" After they had washed their heads, she sat down,\nand he put
        his head in her lap. As he lay there, he\nscratched on the ground and made
        a little hole. Through\nthis   hole   he   looked   down to the world below,
        and saw\n\n20 PUBL.   AMER.   ETHN.   SOC.   VOL.   II.","3 6\n\nhis sister
        mourning, going from the spring to the house.\nBluejay ran up to her and said,
        \"I am your brother,\nI''ve come to life.\" He would run against her and almost\npush
        her over, for she was nearly blind from mourning.\nAll the people of the place
        were mourning. The men\nwere coming home with bundles of bones; they had been\neverywhere
        hunting for his bones, and had collected many\nof all kinds. The young man
        cried at what he saw.\nThen he rose up and went home with his wife. He lay\non
        the bed five days and nights. They did not know\nwhat the trouble was.\n\nOld
        Sun asked his daughter if she had abused him.\nShe said, \"No.\" Then he said,
        \"He must have seen his\nold home below. Let us take him back.\" Sun''s wife\ntold
        her daughter to get some of old woman Spider''s\ncords to make a basket. She
        got the rope and a bas-\nket. They told him they were getting ready to send\nhim
        home. His boys were already well grown. They\nbrought him food of all kinds,
        all kinds of berries that\nare picked on trees above, all kinds of vegetables
        that\nthe ground above produced; at that time there was no\nfruit or vegetables
        here below. When all was ready, they\nwent to the hole that the young man
        had made by pull-\ning up grass by the roots and scratching the ground.\nThey
        lowered the basket through the hole with the father,\nboys, and mother in
        it. Old woman Spider came, and\nthey spliced the rope whenever it was giving
        out. They\nlowered it gradually till it came to the ground on a hill\nhalf
        a mile above the Wasco spring. (To this day the\nplace can be seen where the
        basket came down. There\nis a hollow or basin in the hill.)\n\nThe man got
        out of the basket and ran to the house\njust as his sister started for the
        spring. Bluejay came\nup,   snatched   her   bucket,   and   said,   \"I''m   your   broth-","307\n\ner.\"
        The man now came to her. He took hold of her\nhand and said, \"I have come.
        Tell our father and mother\nto clean out the house five times and burn sweet
        stuff\nfive times. Then we shall come.'''' His sister said, \"Our\nmother
        is blind.\" He went to the house, drew one of\nhis own hairs across her eyes,
        and immediately she could\nsee as well as ever. They cleaned the house five
        times,\nand the fifth day the brother came with his wife and two\nboys.     They
        had a feast and gave many presents.\n\nThe boys were running around.     Now
        Bluejay had his\ntomahawk   ready   to   cut   the   boys   in   two, for
