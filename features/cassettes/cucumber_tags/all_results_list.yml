        BY J. K. GILL   CO.\n\nBooksellers and Stationers.","i\n\nEXPLANATORY SUGGESTIONS.\n\nTribes
        from different regions of country made slightly\ndifferent use of the Chinook
        and varied its pronunciation\nslightly.\n\nThe phonetic spelling, accents,
        etc., of this edition give\nthe most generally accepted form of Chinook as
        used by\nold pioneers and the Indians themselves.\n\nThe examples of conversation
        given in the appendix\nwill show that the \"grammar\" of the jargon was very
        de-\nficient.\n\nThe pronunciation of the Chinook can only be thoroughly\nlearned
        by conversation with the Indians, whose deep gut-\nturals and long-drawn vowels
        are beyond the power of our\n          alphabet to   represent.   Most of   their  words  are   unac-\n\ncented,
        the stress of voice falling upon the emphatic word\nof a sentence rather than
        upon particular syllables. As\nfar ns possible the present edition represents
        by accents\nand marked vowels the exact sounds.\n\n.1 jiuiil. as in wa-wa,
        klat-awa, and similar words, has\nusually the sound of aw. Ah is pronounced
        either as ah or\nas o in not, the pronunciation varying slightly among dif-\nferent
        tribes, IS long and the short sound of /are nearly\nidentical in Chinook,
        except final e or ee, which have the\nsame value as in English.\n\n0 and u
        are pronounced as iu similar English syllables,\n\npt where marked otherwise.\n\n(_            A\"
        is the most difficult sound to represent and pronounce\n\nin the Indian vocabulary.   The
        nearest representation of\n\nthe sound is iu the gh or ch in the words loch,
        as used in\n\nScotland, and the German ich.\n\nA brief use of the Dictionary,
        with the aid of any person\nwho has a reasonable knowledge of the jargon will
        render\nany student of the Chinook all necessary aid to a proper\nunderstanding
        and fluent use of the language.","PREFACE.\n\nThe first attempt at publication
        of the trappers'' and\ntraders'' Indian Jargon in use among the coast and
        interior\ntribes of the Northwest, was made in 1825, by a sailor who\nwas
        captured from the ship Boston, which was surprised by\nIndians at, Nootka
        Sound, her captain and crew murdered,\nthe sailor who issued his adventures
        under the title, \" The\nCaptive in Nootka\" and later the \" Traders'' Dictionary,\"\nbeing
        the only survivor.\n\nSeveral little books, mostly for traders'' use, have
        been\nprinted in this jargon. A worthy missionary published\nquite a number
        of hymns translated from English, in\nChinook, which has been the only use
        of the language in\nthe field of belles-lettres.\n\nThe language of the native
        Indians is seldom heard. The\nprogressive English is forcing its way even
        into the lodges\nof the most savage tribes, and many of the original Indian\ndialects
        of the coast, Of*Which Chinook was the most im-\nportant, have disappeared
        entirely, with the nations that\nspoke them.\n\nOf the ancient language of
        the Chinooks about three\nhundred words are given in the present Dictionary,
        the re-\nmainder being words from other coast tribes, Vakimas,\nWaseos, Nez
        Perces and other tongues.\n\nIt is a remarkable fact that the Indian tribes,
        occupying\nvery small territory, and compelled to traffic, travel, make\nwar
        and carry on such intercourse as their nomadic life re-\nquired, spoke languages
        as different as the modern Spanish\nis from the English. These languages were
        almost as nu-\nmerous as the tribes themselves. In the strip of territory\nfrom
        the mouth of the Willamette to the ocean, at least five\ndistinct languages
        were spoken, the Wahkiakum, Cowlitz,\nMultnomah, and other tribes using among
        themselves only\ntheir own tribal language; but in voyages along the rivers\nor
        in hunting parties in the mountains, the Wasco Indian\nwho happened to meet
        the Clatsop one from the mouth o","tiie Columbia and the other from central
        Oregon, made\nhimself perfectly understood In this accommodating jargon,\nwhich
        was in use from the Rocky Mountains to the Pacific\nas a trading language.
        A similar need exists among the\ngreat civilized nations of to-day, and it
        is a far greater ne-\nj than the barbarous tribes of the northwest could\never
        have experienced.\n\nWith the coming of the white man, making known to\nthe
        Indian the weapons, the luxuries and the vices of civ-\nilization, came the
        need oi extending the Chinook to cover\nthese new conditions. He could not
        say '' carbine'' so the\nword became '' calipeen.'' The Canadians called the
        hand\n'' la main,'' and the Indian came at last to use nearly the\nsame sound.
        Thus English and French words were graft-\ned upon the Chinook jargon, the
        present edition has been\nmade as neatly perfect as possible by comparison
        with all\nexisting authorities, and the addition of very many words\nnever
        before published in any Chinook Dictionary, though\nin common use. The vocabulary
        was entirely revised and\ncorrected by a gentleman familiar with Chinook and
        many\nIndian languages from boyhood, and the publishers, who\nhave sold thousands
        of previous editions, confidently re-\ncommend this little book as the ne
