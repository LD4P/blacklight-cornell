        strings;\nbut they pulled away, almost cut the people in two.   This\nis   why   those   people   have
        such small waists now.    The\nwoman  became the sun  in heaven, and her sons
        are the\nshadows  sometimes   seen.    There   was   no   sun   on   earth\nbefore
        this.","3o8\n\n8. Two Brothers become Sun and Moon.1\n\nA woman and her two
        children lived below The Dalles.\nAn old man lived some distance from them.
        One night\nthe elder boy, who was about four years old, began to\ncry. The
        mother brought him everything there was in\nthe house, but still he cried.
        At last she concluded to send\nhim to the old man, whom she called grandfather.
        She\nsaid to the boy, \"He will tell you stories; go to him.\"\nThe boy jumped
        up and ran off to the old man''s house.\nThe old man asked, \"What do you
        want?\"   \"I want\nyou to tell me stories.\" The boy lay down by the old\nman,
        and he said, \"Once there was a spring, and water\nflowed from it, and grass
        grew around it, tawna, tawna.\"2\n  \"Oh,\" said the child, \"that is very
        short.\"   \" No,\nthat''s a good story. It''s long enough.\" The boy was\nangry
        and ran home. His mother said, \"He must have\ntold you a short story.\"   \"He
        only said there was a\nspring, and water ran from it, and grass grew around
        it;\nthen he said ltawna, tawna,'' right away.\" The woman was\nprovoked because
        the old man did not tell the boy a\nlong story and keep him quiet. She went
        over and\nscolded him. He said, \"I thought that was enough to\nquiet him,
        and that that was all that was wanted.\"\n\nThe boy cried again. She sent
        him again, and the\nold   man   told   the  same   kind   of  a  story.    The
        woman\n\n'' There are no published Chinookan cognates of this myth. That it
        is not\nChinookan in origin is further made probable by the fact that Sun
        and Moon are\nhere male characters, whereas the Wasco words for \"sun\" and
        \"moon\" are both femi-\nnine in gender. Contrast Wishram Texts, p. 47 of
