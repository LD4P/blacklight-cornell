        kimtah as pre-\nfixes are used for the comparative, and when the comparative\nform
        is built with elip it is followed by kopa konaway for the\nsuperlative; but
        if kimtah is used it is preceded by the extra\nprefix delate.\n\nEN''-A-TI.
