        Mamook stoh, to make\nloose, to loosen or untie.","104     CHINOOK: A History
        and Dictionary\n\nSTONE. Noun. English. Stone or rock, bone or horn.\n\nSTOTEKIN.
        Adjective. Chinook. The numeral eight. See\nNumerals for manner in which it
