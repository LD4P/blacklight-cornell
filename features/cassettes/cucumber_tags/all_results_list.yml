        which cannot be expressed\nin ordinary English, for a cultus siwash is the
        last word in no-\naccountness. Eells says: \"A few words are very expressive,\nmeaning
        so much and expressing that meaning in so much bet-\nter way than our English
        words do that they have often been\nadopted into the English in regions where
        the Chinook (mean-\ning the jargon) is used. Of these may be mentioned cultus.\"","CHINOOK:
        A History and Dictionary        71\n\nExamples: Cultus man, a worthless fellow;
        cultus potlatch,\na present or free gift; cultus hehe, a joke or jest; cultus
