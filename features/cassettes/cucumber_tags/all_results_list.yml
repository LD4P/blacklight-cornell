        wo-\nman. Hiyu siwash mitlite yukwa. Many Indians are here.\n\nSKIN. Noun.
        English. Skin, hide, pelt, fur, leather.\n\nSKOOKUM. Adjective and sometimes
        a noun. Salish. (Che-\nhalis skukum). Strong, powerful; a ghost, evil spirit
        or demon.\nMost common use as strong, powerful or potent.\n\nThis is one of
        the best known, most widely used and sig-\nnificant words in the Jargon. Its
        adoption by people of the","CHINOOK: A History and Dictionary\n\n103\n\nNorthwest
        has made of it a regional English word. There are\nmany Skookum brands of
        Northwest made goods. It is so com-\nmon on the Pacific Coast as to have almost
        lost its Indian\nsignificance.\n\nSLA-HAL. Noun. Chinook, (etlatlal). See
        Lahal. A game\nplayed with ten small disks, one of which is marked. The game\nis
        played by all Indians in the Northwest, and has been from\nimmemorial times,
        as it is the universal native pastime. It is\nprimitive enough, consisting
        in successfully guessing the hand\nthat holds the marked disk. Mamook lahal
        is to gamble and lahal\nis the name of the game. Among Puget Sound and farther
        north\nIndians the word is commonly lahal, but in earlier times it was\nslahal
        for the bones and lahal for the disks, both devices being\nused among the
        tribes.\n\nSNASS. Noun. A made word. Rain. Cole snass, or snow. Kull-\nsnass
        for ice.\n\nSOL-LEKS. Noun or adjective. Unknown origin. Anger, mal-\nice,
        hate, hatred, hostile, sulky, sullen, or any meaning that re-\nlates to anger.\n\nExamples:
        Mamook solleks, to make mad, to provoke anger,\nresent, offend. Halo solleks,
        not angry, meek, mild, pleasant.\nYaka solleks kopa mika. He is mad at you.
        Solleks wawa, a\nquarrel with words, quarrelsome or fighting talk. Hiyu solleks\nor
        hyas solleks, very angry.\n\nSO''-PE-NA. Verb. Chinook, (t''sopena). To jump,
        hop, skip,\nspring.\n\nSPOSE. Conjunction. English, (suppose). Suppose, suppos-\ning,
        if, that, in order that. (Go back and study klonas to get the\ndistinction
        between it and spose, which are sometimes confused\nby the novice).\n\nExamples:
        Kloshe spose, good if: kahkwa spose, as if. Spose\nnika klutchman memaloose.
