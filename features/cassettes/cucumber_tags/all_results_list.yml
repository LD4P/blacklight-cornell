        never\nwill it become gone).\n\nChako Boston, to become an American; often
        said of Indians\nwho are becoming civilized like white people .\n\nChako delate
        till, to become exhausted.\n\nChako hyas tumtum, to become proud.\n\nChako
        huloima, to vary; to become different.","68        CHINOOK: A HISTORY AND
        DICTIONARY\n\nChako kah nika nanitch, to appear.\n\nChako kloshe tum-tum,
