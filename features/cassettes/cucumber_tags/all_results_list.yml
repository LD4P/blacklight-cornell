        AT!AT!A''LIA STORIES.1\n\ni. Two Children escape from an AtIatIa''lia.\n\nTwo
        Ikinickwai2 children went out to gather flint. A\nboy and his sister went
        every day for this purpose. They\nhad each five good paddles, the sixth was
        full of holes\nits entire length. The little girl said, \"Hurry and pick\nup
        the flints; the At!at!a''lia may come.\" And sure enough,\nshe was right there.
        The moment the words were out\nof the girl''s mouth, she looked behind, and
        there was the\nAt!at!a''tia. The brother and sister ran with all their\nmight.
        The boy had one of the flints in his hand; he\nheld it  tight.\n\nThe At!at!a''lia
        caught them, put them in her great\nbasket, and tied the mouth of it with
        buckskin strings.\nShe was all spotted and striped, a terribly ugly-looking\ncreature,
        and very large. She lived on people, and was\nespecially fond of eating children.
        She hurried along with\nthe two children. The girl was larger than the boy;
        she\nsat on his foot in the basket. His foot was tender from\nthe itch which
        he had had on it; she hurt him greatly,\nand he said, \"Sister, you hurt my
        foot where I had the\nitch.\" The woman said, \"What is the matter? My chil-\ndren
        are burning up, surely.\" The girl heard what she\nsaid,  and felt that she
        could frighten her.     She repeated\n\n'' These five myths show that the
        At!at!a''iia story, the story of the stupid, child-\nstealing ogress, who
        at the end has the tables turned on her, is a well-marked\nUpper Chinook type,
        similar in content to the familiar ogre fairy-tales of European\nfolk-lore.
        The At!at!a''iia is characterized by her immense size, striped body, fondness\nfor
        children''s flesh, and stupidity; her own children she feeds on frogs, lizards,
